[project]
name = "repo-tmp-aitor"
description = "Proyecto de Gitlab"
version = "0.0.2"
authors = [
{ name="Aitor", email="author@example.com" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
"Programming Language :: Python :: 3",
"Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[project.urls]
Homepage = "https://gitlab.com/aurrutiadelu/aitor_tmp"
Issues = "https://gitlab.com/aurrutiadelu/aitor_tmp/-/issues"
[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-scm"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
package-dir = {"" = "src"}
packages = ["repo_tmp_aitor"]