[project]
name = "lc-dir"
version = "0.1.0"
description = "Copy all .py files from any subdirectory to LLM context using llm-context"
requires-python = ">=3.11"

authors = [
  { name="Aviad Rozenhek", email="aviar1@gmail.com" }
]

readme = "README.md"
license = { file = "LICENSE" }
keywords = ["llm", "cli", "python", "context", "ai"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[tool.poetry]
packages = [{ include = "lc_dir", from = "src" }]

[project.scripts]
lc-dir = "lc_dir.cli:main"

[tool.poetry.dependencies]
context = "^0.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

