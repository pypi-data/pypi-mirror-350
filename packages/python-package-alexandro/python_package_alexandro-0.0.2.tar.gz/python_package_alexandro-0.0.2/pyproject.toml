[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python_package_alexandro"
version = "0.0.2"
authors = [
  { name = "Alexandro", email = "logosua@ukr.net" },
]
description = "Simple package"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Alexandro-khm"
Issues = "https://github.com/Alexandro-khm/issues"

[tool.setuptools]
package-dir = {"" = "packaging_tutorial/src"}

[tool.setuptools.packages.find]
where = ["packaging_tutorial/src"]
include = ["python_package_alexandro*"]