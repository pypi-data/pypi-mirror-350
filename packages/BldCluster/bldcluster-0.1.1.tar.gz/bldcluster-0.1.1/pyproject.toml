[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "BldCluster"
version = "0.1.1"
description = "建筑分类工具，根据建筑参数对建筑进行聚类分析"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Tian You", email = "youtian@njtech.edu.cn"}
]
dependencies = [
    "pandas",
    "numpy",
    "tqdm"
]

[project.urls]
"Homepage" = "https://github.com/youtian95/BldCluster"
"Bug Tracker" = "https://github.com/youtian95/BldCluster/issues"

[tool.hatch.build.targets.wheel]
packages = ["BldCluster"]