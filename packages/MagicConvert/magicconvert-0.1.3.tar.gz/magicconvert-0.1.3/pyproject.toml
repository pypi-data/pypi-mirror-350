[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MagicConvert"
version = "0.1.3"
description = "MagicConvert is a Python library that converts various document formats (PDF, DOCX, XLSX, PPTX, HTML, Images) to markdown text. Features include OCR support, automatic format detection, and URL/file stream handling."
readme = "README.md"
license = "MIT"
authors = [
    {name = "Muhammad Noman", email = "muhammadnomanshafiq76@gmail.com"}
]
maintainers = [
    {name = "Muhammad Noman", email = "muhammadnomanshafiq76@gmail.com"}
]
keywords = [
    "document-conversion",
    "markdown",
    "ocr",
    "pdf-to-markdown",
    "docx-to-markdown",
    "xlsx-to-markdown",
    "pptx-to-markdown",
    "html-to-markdown",
    "image-to-text",
    "python-library",
    "text-extraction",
    "document-processing",
    "format-detection",
    "tesseract-ocr",
    "file-conversion",
    "text-processing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "mammoth>=1.4.0",
    "markdownify>=0.11.0",
    "pandas>=1.0.0",
    "pdfminer.six>=20200517",
    "python-pptx>=0.6.18",
    "puremagic>=1.11",
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "charset-normalizer>=2.0.0",
    "Pillow>=8.0.0",
    "pytesseract>=0.3.0",
    "openpyxl>=3.0.0"
]

[project.urls]
Homepage = "https://github.com/MuhammadNoman76/MagicConvert"
Repository = "https://github.com/MuhammadNoman76/MagicConvert"
"Issue Tracker" = "https://github.com/MuhammadNoman76/MagicConvert/issues"
LinkedIn = "https://www.linkedin.com/in/muhammad-noman76"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8"
]

[tool.setuptools]
packages = ["MagicConvert"]

[tool.setuptools.package-data]
MagicConvert = ["*.txt", "*.md"]