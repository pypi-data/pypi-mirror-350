[project]
name = "subtle-wired"
version = "1.0.1"
description = "A simple reflection-based dependency injector."
authors = [{ name = "Willian Antonio dos Santos" }]
license = { file = "LICENSE" }
keywords = [
    "subtle-wired",
    "dependency-injection",
    "dependency",
    "injector",
    "DI",
    "uncouple",
    "reflection",
    "python",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = []

[project.urls]
Homepage = "https://github.com/Will1Dexter/subtle-wired"
Documentation = "https://github.com/Will1Dexter/subtle-wired/blob/master/README.md"
Repository = "https://github.com/Will1Dexter/subtle-wired"
Issues = "https://github.com/Will1Dexter/subtle-wired/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
lint = "isort . && blue ."

[tool.poetry.group.dev.dependencies]
blue = "^0.9.1"
isort = "^6.0.1"
taskipy = "^1.14.1"
