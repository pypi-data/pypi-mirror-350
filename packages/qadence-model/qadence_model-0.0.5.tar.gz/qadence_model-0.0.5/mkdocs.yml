site_name: Qadence Model
site_url: "https://pasqal-io.github.io/qadence-hub/qadence-model/latest"
repo_url: "https://github.com/pasqal-io/qadence-hub.git"
repo_name: "qadence-hub"

nav:

  - Variational quantum algorithms:
    - model/index.md
    - Configuring a QNN: model/qnn_config.md
    - Quantum circuit learning: model/qcl.md
    - Classification with QNN: model/classification.md
    - Solving MaxCut with QAOA: model/qaoa.md
    - Solving a 1D ODE: model/dqc_1d.md
    # - QCNN model: model/qcnn.md (needs to be added after qadence QCNN release)

  - Optimizers:
    - Quantum Natural Gradient: model/qng.md


theme:
  name: material
  features:
  - content.code.annotate
  - content.action.view
  - content.action.edit
  - navigation.tabs
  - navigation.indexes
  - navigation.sections
  - content.code.copy
  - content.code.annotate

  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: light green
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: light green
    toggle:
      icon: material/weather-night
      name: Switch to light mode

markdown_extensions:
- admonition  # for notes
- footnotes
- pymdownx.arithmatex: # for mathjax
    generic: true
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - name: python
      class: python
      validator: "!!python/name:markdown_exec.validator"
      format: "!!python/name:markdown_exec.formatter"

plugins:
- search
- section-index
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          selection:
            filters:
              - "!^_"  # exlude all members starting with _
              - "^__init__$"  # but always include __init__ modules and methods
              - "^__new__$"  # but always include __init__ modules and methods
          show_root_toc_entry: false
          heading_level: 3
          merge_init_into_class: true
          docstring_section_style: spacy

- mkdocs-jupyter:
    theme: light
- markdown-exec

extra:
 version:
   provider: mike

# To get nice tabs
extra_css:
- css/mkdocstrings.css

# For mathjax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
  - qadence_model
