[project]
name = "morca"
version = "0.4.3"
description = "marimo tools for ORCA calculations"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "altair>=5.5.0",
    "cotwo>=1.1.12",
    "fastapi>=0.115.12",
    "marimo>=0.12.4",
    "plotly>=6.1.0",
    "uvicorn>=0.34.2",
    "vegafusion>=2.0.2",
    "vl-convert-python>=1.7.0",
]

[project.urls]
repository = "https://codeberg.org/crabby/morca"

[project.scripts]
morca = "morca.visualization.apps:serve_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
