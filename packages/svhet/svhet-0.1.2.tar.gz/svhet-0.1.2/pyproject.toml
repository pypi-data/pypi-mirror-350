[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "svhet"
version = "0.1.2"
description = "An accurate NGS-based structural variant detection tool for human genomes"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name="Louis She", email="snakesch@connect.hku.hk" }
]
license = { file = "LICENSE" }
keywords = ["genomics", "structural variants", "variant detection"]
dependencies = [
    "cyvcf2>=0.31.0",
    "pysam>=0.23.0",
    "pybedtools>=0.12.0",
    "tqdm>=4.67.1",
    "numpy>=1.26.4,<2"
]

[project.urls]
Repository = "https://github.com/snakesch/SVhet"
Issues = "https://github.com/snakesch/SVhet/issues"

[project.scripts]
svhet = "svhet.cli:main"

[tool.setuptools.packages.find]
where = ["core"]