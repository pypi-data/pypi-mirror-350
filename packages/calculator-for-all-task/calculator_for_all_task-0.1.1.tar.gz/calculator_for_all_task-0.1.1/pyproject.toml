[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calculator-for-all-task"
version = "0.1.1"
authors = [
  {name = "Your Name", email = "you@example.com"},
]
description = "A calculator MCP server with basic and advanced math operations"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

# 依赖声明
dependencies = [
  "mcp[cli]>=1.0.0",
]

[tool.uv.workspace]
members = ["calculator-for-all-task.server:main"]