name: Continuous Integration

on:
  pull_request:
    branches: [main, dev]

jobs:

  static-analysis:
    name: Perform static analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.2
          cache: false
          environments: fmt
          activate-environment: true
      - name: Run formatter and linter
        run: pixi run fmt

  test:
    name: Perform tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        environment: [test-py311, test-py312]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.2
          cache: false
          environments: ${{ matrix.environment }}
          activate-environment: true
      - name: Run tests
        run: pixi run test

  docs:
    name: Generate documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.2
          cache: false
          environments: docs
          activate-environment: true
      - name: Build docs
        run: pixi run build-docs
