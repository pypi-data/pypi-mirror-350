[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jload"
version = "0.3.0"
authors = [
    {name = "Bohan Lyu", email = "lyubh22@gmail.com"},
]
description = "A simple utility to load and save a list of dictionaries from/to JSON or JSONL files, with auto-detection of format."
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/Imbernoulli/jload"
"Bug Reports" = "https://github.com/Imbernoulli/jload/issues"
Source = "https://github.com/Imbernoulli/jload/"

[tool.setuptools.packages.find]
where = ["."]
include = ["jload*"]