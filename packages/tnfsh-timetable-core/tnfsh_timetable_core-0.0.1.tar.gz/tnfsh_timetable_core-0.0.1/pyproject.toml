[project]
name = "tnfsh-timetable-core"
version = "0.0.1"
description = "台南一中課表核心功能庫"
readme = "README.md"
authors = [
    {name = "Skywind5487", email = "skywind5487@gmail.com"},
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "async>=0.6.2",
    "beautifulsoup4>=4.9.3",
    "bs4>=0.0.2",
    "build>=1.2.2.post1",
    "dotenv>=0.9.9",
    "pydantic>=2.0.0",
    "requests>=2.32.3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["timetable", "scheduling", "education"]

[project.urls]
Source = "https://github.com/skywind5487/tnfsh-timetable-core"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.14.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.900",
]

[tool.setuptools]
packages = ["tnfsh_timetable_core"]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
