# ──────────────────────────────────────────────────────────────────────────────
# POMPOMP – Functional Meta Configuration for Layouts
#
# This file defines dynamic layout settings used during the prompt generation
# phase. These values are used internally by the DSL to control inclusion
# and behavior of layouts.
# ──────────────────────────────────────────────────────────────────────────────
# Available Variables:
#
# line_mode:
#   Defines the main structure of the prompt layout.
#   - "1_line"  → single-line layout (compact)
#   - "2_lines" → two-line layout (more expressive)
#
# ──────────────────────────────────────────────────────────────────────────────
# Default layout configuration:
# ──────────────────────────────────────────────────────────────────────────────

line_mode: 2_lines         # Options: 1_line or 2_lines
