segments:
  type: session
  style: diamond
  template: >-
    [inc: shared.omp.template.session_left_divider]
    [ .UserName ]@[ .HostName ]
    [inc: shared.omp.template.session_right_divider]
  trailing_diamond: >-
    [inc: shared.omp.trailing_diamond.session_right_divider]
  foreground_templates:
    - >-
      [if .Root]
        [palette: roles.seg_sys_session_root_fg]
      [else]
        [palette: roles.seg_sys_session_fg]
      [end]
  background_templates:
    - >-
      [if .Root]
        [palette: roles.seg_sys_session_root_bg]
      [else]
        [palette: roles.seg_sys_session_bg]
      [end]