meta:
  name: "Tokyo Night"
  author: "Folke LEMAITRE"
  license: "Shared under MIT License"
  version: "1.0.0"
  description: |
    Official Tokyo Night colors with additional role mappings for status and segments.
    
    Roles include:
    - status: success, warning, error, critical
    - segments: seg_<name>_bg and seg_<name>_fg for modular theming of segments like languages, git, time, etc.
    
    You are free to rename or add roles to match your theme structure.
    As long as roles are reused consistently, naming is flexible and fully customizable.

colors:
  c01: "#222436"
  c02: "#394b70"
  c03: "#c8d3f5"
  c04: "#636da6"
  c05: "#89ddff"
  c06: "#c3e88d"
  c07: "#ff966c"
  c09: "#914c54"
  c10: "#c099ff"
  c11: "#c53b53"
  c12: "#ffc777"

roles:
  foreground: c03
  background: c01
  comment: c04
  line: c02

  # miscellaneous like icons, dividers, etc.
  accent_1: c05
  accent_2: c06
  accent_3: c07
  accent_4: c09
  accent_5: c10
  accent_6: c11
  accent_7: c12

  # status indicators
  success: c06
  warning: c07
  warning_light: c12
  error: c09
  critical: c11

  # segments - cli
  # segments - cloud
  # segments - health

  # segments - languages
  seg_lang_fg: c02
  seg_lang_bg: c07

  # segments - music

  # segments - source control
  seg_repo_fg: c03
  seg_repo_bg: c02

  # segments - system
  seg_sys_os_fg: c10
  seg_sys_os_bg: c02

  seg_sys_path_fg: c03
  seg_sys_path_bg: c09

  seg_sys_session_fg: c01
  seg_sys_session_bg: c10
  seg_sys_session_root_fg: c12
  seg_sys_session_root_bg: c11
