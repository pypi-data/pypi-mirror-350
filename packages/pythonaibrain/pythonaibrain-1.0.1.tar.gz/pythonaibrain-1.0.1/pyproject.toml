[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonaibrain"  # change if needed
version = "1.0.1"
description = "A powerful AI library built with Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Divyanshu Sinha", email="divyanshu.sinha136@gmail.com" }
]
keywords = ["AI", "machine-learning","deep learning", "pythonai"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "scikit-learn",
  "pandas",
  "nltk",
  "pyjokes",
  "yfinance",# remove if not used
  "torch"        # remove if not used
]

[project.urls]
Homepage = "https://github.com/World-Of-Programming-And-Technology/PythonAI"
Repository = "https://github.com/World-Of-Programming-And-Technology/PythonAI"
Issues = "https://github.com/World-Of-Programming-And-Technology/PythonAI/issues"