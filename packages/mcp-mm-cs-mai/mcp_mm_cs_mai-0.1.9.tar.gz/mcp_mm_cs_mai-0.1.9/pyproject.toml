[project]
name = "mcp-mm-cs-mai"
version = "0.1.9"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "firecrawl-py>=2.7.0",
    "langchain-community>=0.3.20",
    "langchain-openai>=0.3.11",
    "lightrag-hku[api]>=1.3.7",
    "mcp[cli]>=1.9.1",
    "pip>=25.1.1",
]

[build-system]
requires = ["setuptools", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["your_package*", "gensim*"]
exclude = ["gensim.test.test_data*"]

[project.scripts]
mcp-mm-cs-mai = "main:main"
