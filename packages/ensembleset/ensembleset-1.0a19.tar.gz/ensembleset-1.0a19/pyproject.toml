[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ensembleset"
version = "1.0-alpha.19"
authors = [
  { name="George Perdrizet", email="george@perdrizet.org" },
]
description = "Ensemble dataset generator for tabular data prediction and modeling projects."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "h5py",
  "numpy",
  "pandas",
  "scikit-learn"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/gperdrizet/ensembleset"
Issues = "https://github.com/gperdrizet/ensembleset/issues"
