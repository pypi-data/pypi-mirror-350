[metadata]
name = lcs2
version = 2.0.0
author = Danylo Mysak
author_email = danmysak@gmail.com
description = Compute the longest or optimal weighted, most contiguous common subsequence and diff for a pair of sequences
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/danmysak/lcs2
project_urls = 
	Bug Tracker = https://github.com/danmysak/lcs2/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.12

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

