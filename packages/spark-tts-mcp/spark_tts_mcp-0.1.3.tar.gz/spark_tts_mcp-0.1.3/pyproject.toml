[project]
name = "spark-tts-mcp"
version = "0.1.3"
description = "MCP Server to generate speech using a local ComfyUI instance with SparkTTS."
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
dependencies = [
    "httpx",
    "mcp[cli]",
    "websocket-client",
    "aiohttp",
    "aiofiles",
    "pydantic" # Added pydantic as it's used in server.py for Field
]
requires-python = ">=3.9" # Assuming Python 3.9+ based on common practices and aiohttp/httpx support
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha", # 根据当前版本 (0.1.0) 选择
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"] # Search for packages in the 'src' directory

[tool.setuptools.package-data]
"spark_tts_mcp" = ["workflows/*.json"]

[project.scripts]
spark-tts-mcp = "spark_tts_mcp.__main__:main"