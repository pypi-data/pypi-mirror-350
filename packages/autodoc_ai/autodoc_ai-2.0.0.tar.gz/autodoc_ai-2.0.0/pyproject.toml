[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autodoc_ai"
version = "2.0.0"
description = "AI-powered documentation generation and maintenance tool"
readme = "README.md"
authors = [{ name = "Oleksandr Kryklia", email = "kryklia@gmail.com" }]
license = "MIT"
requires-python = ">=3.10,<3.13"
dependencies = [
    "openai>=1.75.0",
    "tiktoken>=0.9.0",
    "rich>=13.9.4",
    "crewai>=0.121.0",
    "autodoceval-crewai>=0.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/auraz/autodoc_ai"
"Bug Tracker" = "https://github.com/auraz/autodoc_ai/issues"
"Documentation" = "https://github.com/auraz/autodoc_ai/wiki"

[project.scripts]
autodoc_ai = "autodoc_ai.__main__:main"


[tool.setuptools]
packages = ["autodoc_ai", "autodoc_ai.prompts"]

[tool.setuptools.package-data]
"autodoc_ai" = ["prompts/*.md"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "coverage>=7.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 170
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "C4", "SIM", "RUF"]
ignore = ["E501"]  # Line length handled by formatter

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
exclude = [
    "build",
    "dist",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
]
