[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "textxtract"
version = "0.1.0"
description = "A robust, extensible Python package for synchronous and asynchronous text extraction from PDF, DOCX, DOC, TXT, ZIP, MD, RTF, HTML, and more."
authors = [
    { name = "10XScale", email = "opensource@10xscale.ai" },
    { name = "Shudipto Trafder", email = "shudipto.trafder@hire10x.ai" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/10XScale-in/textxtract"
"Documentation" = "https://10xscale-in.github.io/textxtract/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.18",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "pymdown-extensions>=10.7",
]
pdf = ["pymupdf"]
docx = ["python-docx"]
doc = ["antiword"]
md = ["markdown"]
rtf = ["striprtf"]
html = ["beautifulsoup4", "lxml"]
xml = ["lxml"]
all = [
    "pymupdf",
    "python-docx",
    "antiword",
    "markdown",
    "striprtf",
    "beautifulsoup4",
    "lxml"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["textxtract*"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
