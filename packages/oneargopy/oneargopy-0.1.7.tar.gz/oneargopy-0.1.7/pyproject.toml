[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "oneargopy"
version = "0.1.7"
authors = [
  { name="Savannah Stephenson", email="stephensonsavannah@ymail.com" },
  { name="Hartmut Frenzel", email="hfrenzel@uw.edu" },
]
description = "An alpha version of oneargopy."
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pathlib",
    "requests",
    "datetime",
    "numpy",
    "matplotlib",
    "pandas",
    "cartopy",
    "netCDF4" 
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/NOAA-PMEL/OneArgoPy"
Issues = "https://github.com/NOAA-PMEL/OneArgoPy/issues"
