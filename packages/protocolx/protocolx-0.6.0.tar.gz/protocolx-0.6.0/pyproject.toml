[project]
name = "protocolx"
version = "0.6.0"
description = "A type-safe protocol composition and runtime synthesis tool for Python, enabling plugin-based architectures and automatic protocol binding with full support for runtime checking, serialization, and IDE/type checker integration."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = []

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "commitizen>=4.6.0",
    "hypothesis>=6.131.6",
    "pytest>=8.3.5",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true
add = false

[project.urls]
Homepage = "https://github.com/jcfangc/protocolx.git"
Repository = "https://github.com/jcfangc/protocolx.git"
Issues = "https://github.com/jcfangc/protocolx/issues"
