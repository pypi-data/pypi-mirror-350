[project]
name = "wm-tex"
version = "1.0.4"
description = "Automatically reference a URL with the Wayback Machine in BibTeX"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
  "wayback", "bibtex", "latex", "bibliography"
]
dependencies = [
  "waybackpy==3.0.6"
]

[project.scripts]
wm-tex = "wmtex:main"
