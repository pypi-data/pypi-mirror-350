[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "assetmaker"
version = "1.0.1"
description = 'A simple package to create assets for a project using json to store the data.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "WillDev", email = "mcfakeypants.fakey@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Minecraft-Schools/assetmaker#readme"
Issues = "https://github.com/Minecraft-Schools/assetmaker/issues"
Source = "https://github.com/Minecraft-Schools/assetmaker"
