[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-greeninvoice-client"
readme = "README.md"
license = {file = "LICENSE"}
version = "0.1.4"
requires-python = ">= 3.12"
dynamic = ["dependencies"]
authors = [ { name = "UniProBI" } ]
maintainers = [ { email = "uriah372@gmail.com" } ]
keywords = ["greeninvoice", "green", "invoice", "python", "api", "client"]
urls = { Repository = "https://github.com/UniProBI/python-greeninvoice-client.git", Issues = "https://github.com/UniProBI/python-greeninvoice-client/issues" }

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

