[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supaclaude"
version = "0.1.0"
description = "Enhanced CLI wrapper for Claude with beautiful JSON formatting"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Bryan Liu", email = "your.email@example.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]
dependencies = [
    "rich>=13.0.0",
]
keywords = ["claude", "cli", "anthropic", "ai", "formatting"]

[project.urls]
Homepage = "https://github.com/yourusername/supaclaude"
Repository = "https://github.com/yourusername/supaclaude"
Issues = "https://github.com/yourusername/supaclaude/issues"

[project.scripts]
supaclaude = "supaclaude.cli:main"
