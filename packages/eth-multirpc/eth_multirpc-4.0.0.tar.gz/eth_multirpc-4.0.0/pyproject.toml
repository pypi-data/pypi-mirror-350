[tool.poetry]
name = "eth-multirpc"
version = "4.0.0"
description = "A robust Python library for interacting with Ethereum smart contracts via multiple RPC endpoints, ensuring reliability, availability, and load distribution with automatic retries on failure."
authors = ["MiKO <mikoronjoo@gmail.com>", "rorschach <rorschach45001@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["eth", "multirpc", "web3"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [
    { include = "eth_multirpc" }
]

[tool.poetry.urls]
homepage = "https://github.com/AXION-MONEY/eth-multirpc"
bugtracker = "https://github.com/AXION-MONEY/eth-multirpc/issues"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
web3 = ">=7.0.0,<8.0.0"
multicallable = ">=7.0.0"
eth-account = ">=0.13.0"


[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
