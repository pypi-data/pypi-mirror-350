[build-system]
requires = [
    "setuptools>=40.9.0",
    "Cython",
    "numpy>=1.26.0",
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "PUCHIK"
version = '1.2.4'
#dynamic = ['version']
authors = [
    { name = "Hrachya Ishkhanyan", email = "hrachya.ishkhanyan@kcl.ac.uk" },
]
description = "Python Utility for Characterizing Heterogeneous Interfaces and Kinetics creates a grid from an molecular dynamics structure file. The system in question can have an arbitrary structure. Volume and species densities can then calculated."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "MDAnalysis",
    "scipy>=1.14.0",
    "PyGEL3D",
    "python-dotenv"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hrachishkhanyan/grid_project"
"Bug Tracker" = "https://github.com/hrachishkhanyan/grid_project/issues"

