[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "martensite-utils"
description = "A utility library for Stonecrest Data Solution's Martensite ONNX Inference Server"
readme = "README.md"
authors = [
    {name = "Dominik Steinberg", email="dsteinberg@stonecrestdata.com"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha"
]

version = "0.0.2"
dependencies = [
    "certifi==2025.4.26",
    "charset-normalizer==3.4.1",
    "idna==3.10",
    "numpy==2.2.5",
    "protobuf==6.30.2",
    "requests==2.32.3",
    "urllib3==2.4.0",
]

[project.optional-dependencies]
test = ["pytest==8.3.5"]