[project]
name = "wavtoolkit"
version = "1.0.4"
description = "File operations and other tools for working with .WAV files"
authors = [
    {name = "DJ Stomp",email = "85457381+DJStompZone@users.noreply.github.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pyloudnorm (>=0.1.1,<0.2.0)",
    "numpy (>=2.2.6,<3.0.0)",
    "wave-chunk-parser (>=1.5.0,<2.0.0)",
    "soundfile (>=0.13.1,<0.14.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
