[project]
name = "nuvemshop-client-python"
version = "0.1.0"
description = "Cliente Python simples e direto para a API da Nuvemshop."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "decouple>=0.0.7",
    "flask>=3.1.1",
    "requests>=2.32.3",
    "twine>=6.1.0",
]

authors = [
    { name = "Bruno Vidal", email = "seuemail@example.com" }
]

license = { file = "LICENSE" }

keywords = ["nuvemshop", "api", "sdk", "cliente", "ecommerce"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/Brunohvg/nuvemshop-client-python"
"Repository" = "https://github.com/Brunohvg/nuvemshop-client-python"
"Bug Tracker" = "https://github.com/Brunohvg/nuvemshop-client-python/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
