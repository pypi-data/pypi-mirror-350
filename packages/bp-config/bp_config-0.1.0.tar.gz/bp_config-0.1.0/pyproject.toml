[project]
name = "bp-config"
version = "0.1.0"
description = "A configuration file handler supporting YAML, JSON and TOML formats"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "birds", email = "cg626@163.com"},
]
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML>=6.0",
    "toml>=0.10.2",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"