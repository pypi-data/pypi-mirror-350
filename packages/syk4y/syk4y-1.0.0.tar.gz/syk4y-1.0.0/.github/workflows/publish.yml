name: Publish Python üêç distribution üì¶ to PyPI
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Semantic Release and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for semantic-release to analyze commits
          token: ${{ secrets.GITHUB_TOKEN }}  # Needed to push version bump commits
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatchling python-semantic-release build
      - name: Run semantic-release
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          semantic-release version --no-push  # Bump version but don't push yet
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push version bump commit
        run: |
          git push origin main
      - name: Build package
        run: python -m build
      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/syk4y
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1