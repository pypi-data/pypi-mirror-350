[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evolvishub-sqlite-adapter-async"
version = "0.1.1"
description = "A professional async SQLite adapter library"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Alban Maxhuni, PhD", email = "amaxhuni@evolvis.ai" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "aiosqlite>=0.19.0",
    "typing-extensions>=4.5.0",
]
keywords = ["sqlite", "async", "database", "adapter"]

[project.urls]
Homepage = "https://github.com/evolvisai/evolvishub-sqlite-adapter"
Documentation = "https://evolvishub-sqlite-adapter.readthedocs.io/"
Repository = "https://github.com/evolvisai/evolvishub-sqlite-adapter.git"
Issues = "https://github.com/evolvisai/evolvishub-sqlite-adapter/issues"

[project.logo]
file = "assets/png/eviesales.png"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.1.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "wheel>=0.42.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]
only-include = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=src --cov-report=term-missing"
markers = [
    "asyncio: mark a test as an async test"
]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []

[tool.ruff.isort]
known-first-party = ["evolvishub-sqlite-adapter-async"] 