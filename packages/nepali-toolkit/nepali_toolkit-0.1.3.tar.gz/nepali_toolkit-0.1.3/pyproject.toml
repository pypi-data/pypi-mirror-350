[project]
name = "nepali-toolkit"
version = "0.1.3"
description = "A collection of tools for working with Nepali data, digits, dates and more."
authors = [{ name = "Bibek Joshi", email = "bibekjoshi34@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

keywords = [
  "nepali",
  "districts",
  "municipalities",
  "validators",
  "postal codes",
  "bs",
  "b.s",
  "date",
  "datetime",
  "time",
  "timezone",
  "nepal",
  "bikram",
  "nepali-date",
  "nepali-datetime",
  "nepal-time",
  "npt",
  "nepal-timezone"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/bibekjoshi01/nepali-toolkit"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["nepali_toolkit*"]

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"
