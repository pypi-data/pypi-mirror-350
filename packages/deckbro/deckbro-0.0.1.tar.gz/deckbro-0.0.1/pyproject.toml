[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "deckbro"
version = "0.0.1"
authors = [{ name = "FÃ©lix Bertoni", email = "felix.bertoni987@gmail.com" }]
description = "Generate playing cards deck from python config and SVG templates."
readme = "README.md"
requires-python = ">=3.12"
keywords = ["deck", "card", "svg"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]
license = "CECILL-2.1"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/feloxyde/deckbro"


[tool.setuptools.packages.find]
include = ["deckbro*"]

[tool.setuptools.package-data]
deckbro = ["*.html"]
