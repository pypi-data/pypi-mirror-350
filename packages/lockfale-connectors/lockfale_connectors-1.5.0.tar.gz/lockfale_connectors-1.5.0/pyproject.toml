[tool.poetry]
name = "lockfale-connectors"
version = "1.5.0"
description = "Connectors for Kafka, MQTT, and PostgreSQL. These connectors are specifically for use in the Cyberpartner applications."
authors = ["Alex Persinger <nutcrunch@cackalackycon.org>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "lockfale_connectors", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "2.2"
pydantic = "*"
pydantic-settings = "*"
psycopg = { version = "~3.2", extras = ["binary"] }
paho-mqtt = "~2.1"
kafka-python = "*"
jsonschema = "*"

[tool.poetry.group.dev.dependencies]
black = "~24.4"
isort = "~5.13"
ipdb = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 150
exclude = ".*.sql|.*.md|.*.pyc|.*.yaml|.*.yml|.*.json|registration|do-not-commit|venv"

# https://pycqa.github.io/isort/docs/configuration/options.html
[tool.isort]
profile = "black"
float_to_top = true
skip = [
    ".gitignore",
    ".dockerignore",
    ".venv"
]
skip_glob = [
    "**/.venv/**",
    "**/registration/**"
]
extend_skip = [".venv"]

# https://mypy.readthedocs.io/en/stable/config_file.html#confval-exclude
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_defs = true
files = []
exclude = [
'venv',
'.venv',
]
disable_error_code = ["index", "import", "assignment",]

[tool.vulture]
min_confidence = 80
sort_by_size = true
exclude = []

[tool.pydocstyle]
convention = "numpy"
add-ignore = "D100,D104"
match = "^(?!.*stream).*.py$"
