[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = [
  "noisereduce (>=3,<4)",
  "pyaudio (>=0.2,<0.3)",
  "silero-vad (>=5,<6)",
  "soundfile (>=0.13,<0.14)",
]
description = "Python input audio."
license = { text = "MIT" }
name = "input-audio"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.1.0"

[project.urls]
homepage = "https://github.com/allen2c/input_audio"
repository = "https://github.com/allen2c/input_audio"


[tool.poetry.group.dev.dependencies]
black = "*"
codepress = ">=0.2"
isort = "*"
poetry-plugin-export = "^1.9.0"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
