[project]
authors = [
  {name = "Mrowr Purr", email = "mrowr.purr@gmail.com"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = []
description = "Type-safe observables and proxies for building reactive Python applications."
keywords = [
  "observable",
  "reactive programming",
  "data binding",
  "state management",
  "python reactive",
  "undo redo",
  "computed properties",
  "python state",
]
license = "0BSD"
license-files = ["LICENSE"]
name = "observant"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.2"

[project.urls]
Documentation = "https://mrowrlib.github.io/observant.py"
Homepage = "https://mrowrlib.github.io/observant.py"
Repository = "https://github.com/MrowrLib/observant.py"

[dependency-groups]
dev = [
  "assertpy>=1.1",
  "build>=1.2.2.post1",
  "mkdocs-material>=9.6.14",
  "mkdocstrings[python]>=0.29.1",
  "pytest>=8.3.5",
  "pytest-sugar>=1.0.0",
  "twine>=6.1.0",
]

[tool.pyright]
exclude = ["**/__pycache__", "**/.venv", "**/venv", "**/.mypy_cache"]
pythonVersion = "3.13"
reportCallInDefaultInitializer = true
reportImplicitOverride = true
reportImplicitStringConcatenation = true
reportImportCycles = true
reportMissingSuperCall = false
reportMissingTypeStubs = false
reportPropertyTypeMismatch = true
reportShadowedImports = true
reportUninitializedInstanceVariable = true
reportUnknownMemberType = false
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = false
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
typeCheckingMode = "strict"

[tool.ruff]
line-length = 180

[tool.setuptools]
packages = ["observant"]
