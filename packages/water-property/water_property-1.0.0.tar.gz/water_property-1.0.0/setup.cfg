[metadata]
name = water_property
version = 1.0.0
author = Nilesh Mishra
author_email = nkm.full.stack@gmail.com
description = A module to get water properties from a temperature dataset
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Scientific/Engineering

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	pandas

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

