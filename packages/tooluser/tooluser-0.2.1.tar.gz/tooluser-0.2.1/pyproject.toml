[project]
name = "tooluser"
version = "0.2.1"
description = "Enable tool-use ability for any LLM model (DeepSeek V3/R1, etc.)"
authors = [
    { name = "yanli", email = "mail@yanli.one" },
]
dependencies = [
    "openai>=1.75.0",
    "jinja2>=3.1.6",
    "json-repair>=0.41.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts.fix]
shell = "ruff check --fix && ruff format"

[tool.pdm.scripts.check]
shell = "ruff check && ruff format --check"

[tool.ruff]
target-version = "py310"
exclude = [
    ".venv",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "G",
    "B",
    "I",
    "SIM",
    "TID",
    "PL",
    "RUF",
]
ignore = [
    "RUF001",
    "RUF003",
    "E501",
    "E402",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "SIM105",
    "SIM102",
]

[dependency-groups]
dev = [
    "ruff>=0.11.6",
    "logfire>=3.14.0",
    "python-dotenv>=1.1.0",
]
