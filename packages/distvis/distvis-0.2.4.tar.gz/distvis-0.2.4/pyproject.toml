[tool.poetry]
name = "distvis"
version = "0.2.4"
description = "Distribution of data visualizations for insights, feature engineering and debugging"
authors = ["milo.iturra <iturra.camilo@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.24.4"
pandas = "^2.0.3"
scipy = "^1.10.1"
statsmodels = "^0.14.0"
plotly = "^5.16.1"
nbformat = "^5.9.0"
matplotlib = "^3.10.3"

[tool.poetry.group.dev.dependencies]
jupyter = "*"
ipykernel = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"