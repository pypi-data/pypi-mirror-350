[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SnakeCore"
version = "0.0.3"
authors = [
 { name="aa.privalov", email="aa.priwalow@yandex.ru" },
]
description = "Python library for education and experience"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.mai.ru/PrivalovAA/snakecore"
Issues = "https://gitlab.mai.ru/PrivalovAA/snakecore"