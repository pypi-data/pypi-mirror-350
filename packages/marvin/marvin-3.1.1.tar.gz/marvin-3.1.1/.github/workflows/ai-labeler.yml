name: AI Labeler

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
  ai-labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: jlowin/ai-labeler@v0.5.1
        with:
          include-repo-labels: false
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          controlflow-llm-model: openai/gpt-4o
