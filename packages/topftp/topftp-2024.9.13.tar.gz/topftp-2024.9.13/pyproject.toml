[project]
name = "topftp"
authors = [{name="Lix Xu", email="xuzenglin@gmail.com"}]
description = "a package on top of ftplib to use FTP easily"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE.txt"}
keywords = ["ftp"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
]
dynamic = [
    "version",
]
[tool.setuptools.dynamic]
version = {attr = "topftp.__version__"}

[project.urls]
"Homepage" = "https://github.com/lixxu/topftp"
"Bug Tracker" = "https://github.com/lixxu/topftp/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
