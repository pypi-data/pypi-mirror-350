[tool.poetry]
name = "federated-learning-clinical-safety-sdk"
version = "0.1.2"
description = "Python SDK for the Federated Learning Clinical Safety API"
authors = ["Alexander Dobson-Pleming <alexdobsonpleming@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage   = "https://github.com/AlexDobsonPleming/federated-learning-clinical-safety-sdk"
repository = "https://github.com/AlexDobsonPleming/federated-learning-clinical-safety-sdk"
keywords   = ["federated-learning", "sdk", "clinical", "safety", "django"]


packages = [
  { include = "api_sdk", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28"
pydantic = "^2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
requests-mock = "^1.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

