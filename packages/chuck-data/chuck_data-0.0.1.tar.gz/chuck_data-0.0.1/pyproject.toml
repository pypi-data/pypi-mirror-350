[project]
name = "chuck-data"
version = "0.0.1"
description = "Command line AI for customer data"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "John Rush", email = "john.rush@amperity.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/amperity/chuck-data"
Repository = "https://github.com/amperity/chuck-data"

[project.scripts]
chuck-data = "chuck_data.main:run_chuck"

[project.optional-dependencies]
test = ["pytest>=8.0.0"]
dev = ["pytest>=8.0.0", "mypy>=1.11.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chuck_data"]

[tool.uv]
dev-dependencies = ["pytest>=8.0.0", "mypy>=1.11.0"]

[tool.mypy]
python_version = "3.8"
strict = true
