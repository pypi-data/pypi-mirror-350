[tool.poetry]
name = "glagos-flowai"
version = "0.6.0"
description = "A Python CLI tool for streamlining development workflows with LLMs - commit messages, PR descriptions, code reviews and more"
authors = ["Gabriel Lagos <gabriel@glagos.com>"]
readme = "README.md"
packages = [{include = "flowai"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
typer = "^0.9.0"
rich = "^13.7.0"
questionary = "^2.0.1"
anthropic = "^0.42.0"
requests = "^2.31.0"
pyperclip = "^1.8.2"
markdown-it-py = "^3.0.0"
google-genai = "^1.11.0"
litellm = "^1.66.3"
openai = "^1.75.0"
groq = "^0.22.0"
pillow = "^11.2.1"

[tool.poetry.scripts]
flowai = "flowai.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
