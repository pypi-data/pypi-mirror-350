[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bitnet-api"
version = "3.0.8"
description = "Python SDK for Bitnet Browser API with clean entity-based responses"
readme = "README.md"
authors = [
    {name = "Bitnet API SDK", email = "dekinsq@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/dekinsq/bit_api"
"Bug Tracker" = "https://github.com/dekinsq/bit_api/issues"
"Documentation" = "https://github.com/dekinsq/bit_api#readme"

[tool.setuptools]
packages = ["bitnet_api","adspower_api","flywing_api"] 