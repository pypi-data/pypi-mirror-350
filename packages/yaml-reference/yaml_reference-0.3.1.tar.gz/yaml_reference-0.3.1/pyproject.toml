[project]
name = "yaml-reference"
dynamic = []
description = ""
authors = [{ name = "David Sillman", email = "dsillman2000@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = ["ruamel-yaml (>=0.18.11,<0.19.0)", "jmespath (>=1.0.1,<2.0.0)"]
