[project]
name = "dsppy"
dynamic = ["version"]
authors = [
  { name="SiPBA Group"},
]
description = "Digital signal processing for educational purposes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "itertools",
    "numpy",
    "matplotlib",
    "scipy",
    "scikit-learn",
    "networkx"
]

[project.urls]
Homepage = "https://github.com/SiPBA"
Issues = "https://github.com/SiPBA"

[tool.setuptools.dynamic]
version = {attr = "dsppy.__version__"}
