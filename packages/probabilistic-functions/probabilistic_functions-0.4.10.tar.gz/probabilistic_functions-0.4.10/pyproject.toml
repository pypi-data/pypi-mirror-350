[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "probabilistic_functions"
version = "0.4.10"
description = "A Python package for working with probabilistic functions and distributions."
authors = [
    { name = "Wilhelm David Buitrago Garcia" }
]
license-files = ['LICEN[CS]E*', 'COPYING*', 'NOTICE*', 'AUTHORS*', 'LICENSE']
keywords = ["probability", "functions", "distributions", "statistics"]
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "sympy>=1.14.0",
    "matplotlib>=3.10.3",
]

[project.urls]
Homepage = "https://github.com/WilhelmBuitrago/probabilistic-functions.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["probabilistic_functions*"]

[changelog]
version = "0.4.10"
date = "2025-05-23"
changes = [
    "Bernoulli, Binomial, Poisson, Geometric, Hypergeometric, Uniform, Normal, Exponential, Weibull, Gamma, Beta, Lindley, Gumbel, and Pareto Type I and II work correctly.",
    "Pareto Type VI (generalized) may have errors.",
    "Log-Normal and Burr are not correctly implemented.",
    "Pareto Types III, IV, V, etc., are not implemented",
    "Only the PMF or PDF (depending on the distribution) and the MGF (closed or not) are implemented.",
    "The CDF, survival function, and hazard function are not yet implemented but will be added.",
    "The replace function may not work as expected."
]