[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "servifai"
version = "1.1.0"
description = "AI-powered PDF parsing and retrieval with multiple subscription tiers for python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Syntheialabs Team", email = "team@syntheialabs.ai"},
]
keywords = ["pdf", "parsing", "ai", "ocr", "document-intelligence", "rag"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://syntheialabs.ai"
Documentation = "https://docs.syntheialabs.ai"
Repository = "https://github.com/Syntheialabs/servifai-py"
API = "https://api.syntheialabs.ai"

[tool.hatch.build.targets.wheel]
packages = ["servifai-py"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']