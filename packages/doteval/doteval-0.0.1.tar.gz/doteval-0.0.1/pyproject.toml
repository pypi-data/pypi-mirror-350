[build-system]
requires = ["hatchling>=1.26.0"]
build-backend = "hatchling.build"

[project]
name = "doteval"
version = "0.0.1"
authors = [
  {name = "Anonymous", email = "anonymous@example.com"},
]
description = "An empty package to reserve the name"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/username/doteval"
"Bug Tracker" = "https://github.com/username/doteval/issues"