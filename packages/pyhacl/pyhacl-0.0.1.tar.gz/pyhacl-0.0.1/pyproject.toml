[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "cython",
  "setuptools>=77.0",
]

[project]
name = "pyhacl"
version = "0.0.1"
description = "Python binding to the HACL* library"
readme = "README.md"
requires-python = ">=3.10"
license = "EUPL-1.2"
license-files = ["LICENSE"]
authors = [
  { name="Julien Castiaux", email="julien.castiaux@mailfence.com" },
]
keywords = [

]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Security :: Cryptography",
]

[project.urls]
Download = "https://pypi.org/project/pyhacl/"
# Homepage =
Repository = "https://codeberg.org/drlazor8/pyhacl"
# Changelog =
# Documentation =
# Bug Tracker =
# Funding =

[project.optional-dependencies]
dev = [
  "Cython",
  "parameterized",
  "setuptools>=64.0.0",
]

[project.scripts]
pyhacl = "pyhacl.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pyhacl = ["hacl-packages"]
