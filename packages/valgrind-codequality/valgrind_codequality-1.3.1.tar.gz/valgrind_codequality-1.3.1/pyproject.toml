[tool.poetry]
name = "valgrind-codequality"
version = "1.3.1"
description = "Convert Valgrind XML to GitLab Code Quality JSON file."
authors = ["Arnaud Moura <arnaudmoura@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "valgrind_codequality"}]

[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/EchoPouet/valgrind-codequality/-/issues"
"Changelog" = "https://gitlab.com/EchoPouet/valgrind-codequality/-/blob/main/CHANGELOG.md"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
valgrind-codequality = "valgrind_codequality.__main__:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
xmltodict = "^0.13.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
black = "^22.0.0"
pylint = ">=2.10.0,<=2.13" # https://github.com/PyCQA/pylint/issues/7214

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
# https://github.com/nedbat/coveragepy/issues/1376#issuecomment-1185367954
coverage = [
    { extras = [
        "toml",
    ], version = "^6.0", python = ">=3.6,<3.7" },
    { extras = [
        "toml",
    ], version = ">=6.5", python = ">=3.7" },
]
pytest-console-scripts = "^1.3.1"
# 'pytest-console-scripts' imports 'pkg_resources'
# so we need to ensure SetupTools is installed.
setuptools = ">=59.0.0"

[tool.poetry.group.multienv.dependencies]
tox = ">=3.24.0"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
poetry-dynamic-versioning = ">=1.7.1"

[tool.poetry.group.ci.dependencies]
anybadge = "^1.0.0"
pylint-exit = "^1.2.0"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
metadata = false
