[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-vcs-lite"
version = "0.1.0"
description = "A simple version control system"
authors = [{ name = "Arjun" }]

[project.scripts]
vcs = "vcs.main:main"

[tool.setuptools]
packages = ["vcs"]