[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hey-py"
version = "0.1.3"
authors = [
    { name="leen2233", email="arslanrejepow223@gmail.com" },
]
description = "A command-line tool to interact with DuckDuckGo Chat API from your terminal"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Utilities",
]
dependencies = [
    "httpx[socks]<0.28,>=0.24.1",
    "toml>=0.10.2",
    "rich>=13.7.0",
    "click>=8.1.7",
    "InquirerPy",
]

[project.urls]
"Homepage" = "https://github.com/leen2233/hey-py"
"Bug Tracker" = "https://github.com/leen2233/hey-py/issues"

[project.scripts]
hey = "hey.__main__:cli"
