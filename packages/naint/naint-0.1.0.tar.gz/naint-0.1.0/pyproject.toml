
[project]
name = "naint"
version = "0.1.0"
description = "Python client for NAINT API"
authors = [{name = "Anton Poponin", email = "ajhtcn9@gmail.com"}]

dependencies = [
    "httpx",
    "pydantic",
    "numpy",
    "scipy",
    "librosa",
    "soundfile"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
