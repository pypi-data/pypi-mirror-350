[project]
name = "AgenticWrapper"
version = "0.1.2"
description = "A lightweight Python framework for adding agent capabilities (tools calling, memory, structured outputs) to single custom LLM functions"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [{ name = "lxl66566", email = "lxl66566@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "agent", "ai", "wrapper", "framework"]

[dependency-groups]
dev = ["litellm", "ollama", "pytest>=8", "pytest-asyncio>=0"]

[project.urls]
Homepage = "https://github.com/lxl66566/AgenticWrapper"
Repository = "https://github.com/lxl66566/AgenticWrapper.git"
"Bug Tracker" = "https://github.com/lxl66566/AgenticWrapper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["AgenticWrapper"]
