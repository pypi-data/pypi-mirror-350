[project]
name = "pdf-merger-cli"
version = "0.1.1"
description = "CLI tool to merge PDF files"
authors = [{ name = "Francesco Dell'Ascenza"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["typer[all]", "PyPDF2"]

[project.scripts]
pdf-merge = "pdf_merger_cli.main:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"