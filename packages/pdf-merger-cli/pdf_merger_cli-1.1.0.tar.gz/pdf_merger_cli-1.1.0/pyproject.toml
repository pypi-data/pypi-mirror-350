[project]
name = "pdf-merger-cli"
version = "1.1.0"
description = "CLI tool to merge PDF files"
authors = [{ name = "Francesco Dell'Ascenza" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer[all]",
    "PyPDF2"
]

[project.scripts]
pdfmerge = "pdf_merger_cli.__main__:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pdf_merger_cli"]
package-dir = {"" = "src"}
