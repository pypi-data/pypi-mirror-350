[project]
name = "mugennobot"
version = "0.1.5"
description = "Bot for the Mugen Project"
authors = [
    {name = "Kyamel",email = "lcamelo200@gmail.com"}
]
license = {text = "AGPLv3"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "discord (>=2.3.2,<3.0.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "aiosqlite (>=0.21.0,<0.22.0)",
    "mugennoscraper (>=0.1.6,<0.2.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
black = "^25.1.0"
psutil = "^7.0.0"
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
