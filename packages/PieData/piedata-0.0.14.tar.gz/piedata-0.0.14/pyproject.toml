[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PieData"
version = "0.0.14"
dependencies = [
  "websockets==14.2"
]
authors = [
  {name="Library_Keeper"},
]
description = " PieData is a database based on separate files."
readme = "README.md"
license = { text = "MIT" }
keywords = ["piedata", "database", "files"]
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Education"
]
[project.scripts]
piedataserver = "PieData.server:main"
piedata-win-service = "PieData.windows_service:main"

[project.urls]
Homepage = "https://github.com/Library-Keeper/PieData"
Issues = "https://github.com/Library-Keeper/PieData/issues"
Documentation = "https://github.com/Library-Keeper/PieData/wiki"
