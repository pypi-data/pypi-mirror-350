[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "callabletype"
version = "1.0.1"
description = "Specialized types for callable objects in Python."
license = { text = "MIT" }
requires-python = ">=3"
authors = [
  { name = "TahsinCr", email = "TahsinCr@outlook.com" }
]
keywords = ["callabletype", "type", "callable", "xcollection"]
classifiers = [
  "Typing :: Typed",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
readme = {file = "README-pypi.md", content-type = "text/markdown" }


[project.urls]
Homepage = "https://github.com/TahsinCr/python-callabletype"
Source = "https://github.com/TahsinCr/python-callabletype"

[tool.setuptools]
py-modules = ["callabletype"]
