<svg width="525" height="150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Outer Border Rectangle -->
  <!-- <rect
    width="100%"
    height="100%"
    style="fill:#1E2129"
  /> -->

  <defs>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#339DFF" />
      <stop offset="100%" stop-color="#8833FF" />
    </linearGradient>

    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FEFAD1" />
      <stop offset="5%" stop-color="#1E2129" />
      <stop offset="95%" stop-color="#1E2129" />
      <stop offset="100%" stop-color="#FEFAD1" />
    </linearGradient>

    <filter id="glow" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="white" />
    </filter>

    <style type="text/css">
      .logo-text {
        font-family: Hurmit Nerd Font Mono;
        font-style: italic;
        font-size: 75px;
        fill: url(#textGradient); filter:url(#textGlow)
      }

      .motion-line {
        stroke: url(#starGradient); filter:url(#glow);
        stroke-width: 2;
        stroke-linecap: round;
        opacity: 0.6;
      }
    </style>
  </defs>

  <!-- Motion lines -->
  <line x1="94.81" y1="11.30" x2="513.47" y2="11.31" class="motion-line" />
  <line x1="57.82" y1="24.12" x2="521.41" y2="24.13" class="motion-line" />
  <line x1="50.54" y1="34.30" x2="469.76" y2="34.31" class="motion-line" />
  <line x1="118.30" y1="40.76" x2="530.04" y2="40.77" class="motion-line" />
  <!-- <line x1="0" y1="50" x2="600.00" y2="50.01" stroke="white" /> -->

  <!-- <line x1="0" y1="100" x2="600.00" y2="100.01" stroke="white" /> -->
  <line x1="36.10" y1="103.14" x2="557.10" y2="103.15" class="motion-line" />
  <line x1="54.65" y1="119.92" x2="542.08" y2="119.93" class="motion-line" />
  <line x1="84.76" y1="127.13" x2="469.91" y2="127.14" class="motion-line" />
  <line x1="63.13" y1="136.41" x2="539.71" y2="136.42" class="motion-line" />

  <!-- Prompt arrow -->
  <text x="10" y="93.75" font-size="75px" fill="#339DFF">&#x2771;</text>

  <!-- Logo text -->
  <text x="40" y="93.75" text-anchor="start" class="logo-text">typerdrive</text>

</svg>
