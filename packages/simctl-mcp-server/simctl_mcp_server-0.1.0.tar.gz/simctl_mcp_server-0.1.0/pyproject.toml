[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simctl-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol server for iOS Simulator management via xcrun simctl"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.2.0"
]

[project.scripts]
simctl-mcp-server = "simctl_mcp_server:cli"
