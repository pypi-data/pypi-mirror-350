[metadata]
name = nombres_vers_lettres
description = A Python package to convert numbers to letters (in French).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Vincent-Stragier/nombres_vers_lettres
author = Vincent Stragier
author_email = vincent.stragier@outlook.com
license_files = LICENSE
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
project_urls = 
	Bug Tracker = https://github.com/Vincent-Stragier/nombres_vers_lettres/issues

[options]
packages = find:
install_requires = 
	setuptools>=65.5.1
python_requires = >=3.10, <4
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	nombres_vers_lettres = nombres_vers_lettres.__main__:main
	nvl = nombres_vers_lettres.__main__:main

[egg_info]
tag_build = 
tag_date = 0

