[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "salesforce-mcp-plugin"
version = "0.3.3"
description = "An MCP tool to query Salesforce Account data by customer name"
authors = [
    { name = "Mary", email = "545536626@qq.com" }
]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "httpx>=0.24.0",
    "requests>=2.31.0",
    "mcp[cli]>=1.9.1"
]

[project.scripts]
salesforce-mcp-plugin = "salesforce_mcp_plugin.__main__:main"
