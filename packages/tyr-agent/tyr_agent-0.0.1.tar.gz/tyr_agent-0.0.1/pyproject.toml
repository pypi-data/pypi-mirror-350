[project]
name = "tyr-agent"
version = "0.0.1"
description = "Agente LLM com execução de funções, histórico persistente e suporte a arquivos."
authors = [
  { name = "Witor Oliveira", email = "witoredson@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
  "google-generativeai",
  "python-dotenv",
  "pillow"
]
keywords = ["llm", "agent", "gemini", "function-calling", "ai"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]