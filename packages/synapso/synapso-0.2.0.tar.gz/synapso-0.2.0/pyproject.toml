[project]
name = "synapso"
version = "0.2.0"
description = "Synapso: local-first semantic search for your personal knowledge base"
readme = "README.md"
authors = [
    { name = "Ganesh Palanikumar", email = "ganesh@synapso.xyz" }
]
license = { text = "Apache-2.0" }
keywords = ["semantic search", "local-first", "zero-trust", "obsidian", "privacy"]
requires-python = ">=3.8"

[project.urls]
Homepage   = "https://github.com/ganesh-palanikumar/Synapso"
Repository = "https://github.com/ganesh-palanikumar/Synapso"
Devlog     = "https://hackernoon.com/u/ganesh-palanikumar"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["synapso"]
package-dir = {"" = "src"}