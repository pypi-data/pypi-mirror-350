[project]
name = "mura"
version = "0.1.9"
description = "WandB, Git, and run-table integration for ML++ / eliminating workflow unevenness"
authors = [
    {name = "Akhil Sadam",email = "sadam.akhil@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "lightning",
    "torch",
    "einops",
    "tqdm",
    "matplotlib",
    "ffmpeg-python",
    "wandb",
    "gitpython",
    "jpcm",
]

[tool.poetry]
packages = [{include = "mura", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
