[project]
name = "python-yaml-loader"
version = "0.0.3"
description = "Spring-szerű YAML konfiguráció Python-hoz"
authors = [
    { name = "Zsolt Fehér", email = "feherzsolt999@gmail.com" }
]
dependencies = [
    "pyyaml>=6.0"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
