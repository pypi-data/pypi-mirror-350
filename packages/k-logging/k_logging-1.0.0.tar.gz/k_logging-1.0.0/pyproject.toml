[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "k-logging"
version = "1.0.0"
description = "Korean-friendly logging utility with abbreviated levels and Korean timezone"
readme = "README.md"
authors = [
    {name = "june-oh", email = "ohjs@sogang.ac.kr"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Natural Language :: Korean",
]
keywords = ["logging", "korean", "timezone", "kst", "loguru", "abbreviated", "simple"]
dependencies = [
    "loguru>=0.6.0",
    "pytz>=2021.1",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/june-oh/k-logger"
Issues = "https://github.com/june-oh/k-logger/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
] 