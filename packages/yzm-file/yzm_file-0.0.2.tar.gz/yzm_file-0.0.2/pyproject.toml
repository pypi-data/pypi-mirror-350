[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "yzm_file"
version = "0.0.2"
authors = [
    { name = "Zheng-Min Yu", email = "yuzmbio@163.com" },
]
keywords = ["file", "read", "write"]
description = "File read and write operations"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["yzm-log>=0.0.2", "pandas>=1.5.3", "requests>=2.30.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
github = "https://github.com/YuZhengM/yzm_file"
