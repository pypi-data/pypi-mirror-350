[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "daraja-gateway"
version = "0.1.0"
description = "A Python library for integrating with Safaricom Daraja API"
authors = [
    { name="Vincent Mwangi Kienje", email="vynoroidtechnologies@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "Flask",
    "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/yourusername/daraja-gateway"
Repository = "https://github.com/yourusername/daraja-gateway"

[tool.setuptools.packages.find]
where = ["."]
