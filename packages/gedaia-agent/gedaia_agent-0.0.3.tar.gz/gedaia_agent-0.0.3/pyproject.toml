[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gedaia_agent"
version = "0.0.3"
authors = [
  { name="Jacques MASSA", email="jacques.massa@lexfluent.com" },
]
description = "Agent GeDAIA pour le Notariat"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}



[tool.hatch.build]
include=[
"src/"
]
exclude = [
  "*.log",
  "*.pdf",
  "*.pyc",
  "*.jpg",
  "*.jpeg",
  "src/data",
  "src/logs",
  "src/Output",
  "./.vscode"
]
dev-mode-dirs = ["src/aig"]
dev-mode-exact = true


[tool.hatch.build.targets.wheel]
packages = ["src/"]

[project.urls]
Homepage = "https://dev.azure.com/LexFluent2020/RevolutionAI"
Issues = "https://dev.azure.com/LexFluent2020/RevolutionAI/_queries/query/180a1ed2-3494-42cc-8d8a-2e60217c2171/"
