[build-system]
requires = ["setuptools>=69.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zhxg-mcp-server"
version = "0.2.2"
description = "智慧星光 MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.18",
    "argparse>=1.4.0",
    "logging>=0.4.9.6",
    "mcp>=1.9.0",
    "pydantic>=2.11.4",
    "typing>=3.10.0.0",
]

[project.scripts]
zhxg_mcp_server = "zhxg_mcp_server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]