[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "motify"
version = "1.0.0"
description = "Motify is a python script that takes a playlist or a track or an album link directly from spotify and download the songs related to that link with the best quality alongs side embedding the songs data to enjoy the experiment with it's full potential"
readme = "README.md"
authors = [{ name = "Mosh3eb", email = "Mosh2eb@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Players",
]
keywords = ["music", "downloader", "spotify", "youtube", "audio", "player"]
dependencies = [
    'requests>=2.28.0',
    'ttkbootstrap>=1.10.0',
    'yt-dlp>=2023.3.4',
    'mutagen>=1.46.0',
    'plyer>=2.1.0',
    'spotipy>=2.23.0',
    'watchdog>=2.3.1',
    'pillow>=9.5.0',
    'matplotlib>=3.5.0',
    'beautifulsoup4>=4.12.0',
    'lxml>=4.9.0',
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/mosh3eb/motify"
Documentation = "https://mosh3eb.github.io/motify/"
Repository = "https://github.com/mosh3eb/motify.git"
"Bug Tracker" = "https://github.com/mosh3eb/motify/issues"

[project.scripts]
motify = "src.app:main"

[tool.setuptools]
packages = ["src"]

[tool.setuptools.package-data]
motify = ["resources/*"]
