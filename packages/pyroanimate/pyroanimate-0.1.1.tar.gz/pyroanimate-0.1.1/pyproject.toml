[project]
name = "pyroanimate"
version = "0.1.1"
description = "A simple animation library for Pyrogram bots"
authors = [
    { name = "dap3842", email = "afistal@mail.ru" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "pyrogram>=2.0.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
