[tool.isort]
profile = "black"

[tool.poetry]
name = "parsomics-core"
version = "4.1.0"
description = "A tool for parsing omics data into a relational database"
authors = ["Pedro Sader Azevedo <pedro.saderazevedo@lnbr.cnpem.br>"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
polars = "^1.6.0"
sqlmodel = "^0.0.22"
biopython = "^1.84"
timeit-decorator = "^1.1.1"
pydantic = "^2.9.0"
psycopg2-binary = "^2.9.9"
keyring = "^25.3.0"
alembic = "^1.13.3"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
black = "^24.8.0"
snakeviz = "^2.2.0"
bandit = "^1.7.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
