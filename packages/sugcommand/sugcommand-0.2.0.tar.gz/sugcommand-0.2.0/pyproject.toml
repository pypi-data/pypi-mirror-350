[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sugcommand"
version = "0.2.0"
description = "Intelligent terminal command suggestion tool with real-time shell integration, customizable key bindings, and smart command history analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = [
    "terminal", 
    "command", 
    "suggestion", 
    "autocomplete", 
    "cli", 
    "bash", 
    "zsh", 
    "fish", 
    "shell", 
    "integration",
    "key-bindings",
    "command-history",
    "real-time-suggestions"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "colorama>=0.4.0",
    "prompt-toolkit>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
    "mypy>=0.900",
]
daemon = [
    "psutil>=5.8.0",
]
all = [
    "psutil>=5.8.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/sugcommand"
Repository = "https://github.com/yourusername/sugcommand"
Documentation = "https://github.com/yourusername/sugcommand#readme"
Changelog = "https://github.com/yourusername/sugcommand/blob/main/CHANGELOG.md"

[project.scripts]
sugcommand = "sugcommand.cli:main"
scmd = "sugcommand.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 