[build-system]
requires =  ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "cli-example"
version = "0.1.0"
description = "A simple CLI example"
authors = [
    { name = "Andrew", email = "andreeodg7@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10"
]

[project.scripts]
cli-example = "cli_example.cli:main"

[tools.setuptools.packages.find]
where = ["cli_example"]
