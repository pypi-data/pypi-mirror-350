[project]
name = "project2md"
version = "1.3.1"
description = "Transform directories or git repositories into comprehensive Markdown documentation with intelligent file filtering and structure preservation."
authors = [
    {name = "itsatony",email = "i@itsatony.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=5.1.0",
    "pathspec>=0.9.0",
    "click>=7.0.0",
    "rich>=9.0.0",
    "gitpython>=3.1.0",
    "humanize>=3.0.0",
    "chardet>=3.0.4",  # Removed upper bound
    "setuptools>=42.0.0"
]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
black = ">=23.7.0"
isort = ">=5.12.0"
pylint = ">=2.17.5"

[tool.poetry.scripts]
project2md = "project2md.cli:main"  # Changed from cli:main to point to new main function

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.coverage.run]
source = ["project2md"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
