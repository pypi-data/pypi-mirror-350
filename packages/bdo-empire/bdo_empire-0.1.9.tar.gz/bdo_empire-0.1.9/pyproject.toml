[project]
name = "bdo-empire"
version = "0.1.9"
description = "Worker empire optimizer for BDO using HiGHS mip solver."
authors = [{ name = "Thell 'Bo' Fowler", email = "thell@tbfowler.net" }]

dependencies = [
    "certifi>=2025.1.31",
    "CTkToolTip>=0.8",
    "customtkinter>=5.2.2",
    "highspy>=1.9.0",
    "natsort>=8.4.0",
    "networkx>=3.4.2",
    "psutil>=7.0.0",
    "pulp>=2.9.0",
    "tabulate>=0.9.0",
    "torch>=2.6.0",
    "torch-geometric>=2.6.1",
    "torchaudio>=2.6.0",
    "torchvision>=0.21.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = "Unlicense"

[project.scripts]
empire-optimizer = "bdo_empire.main:main"

[tool.uv]
package = true
