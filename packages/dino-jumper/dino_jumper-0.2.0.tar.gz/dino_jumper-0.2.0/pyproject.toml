[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dino-jumper"
version = "0.2.0"
description = "一个简单的恐龙跳跃游戏"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Zim mu", email = "sufer76980@163.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame>=2.0.0",
]

[project.scripts]
dino-jumper = "dino_game.game:main" 