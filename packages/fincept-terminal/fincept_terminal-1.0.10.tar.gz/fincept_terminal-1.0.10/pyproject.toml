[project]
name = "fincept-terminal"
version = "1.0.10"
description = "A Terminal for Financial Market Analysis and Fetching all kinds of Data."
readme = "README.md"
authors = [
    { name = "Fincept Corporation", email = "dev@fincept.in" },
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "IPython==8.29.0",
    "PyPDF2==2.12.1",
    "apscheduler==3.6.3",
    "click==8.1.8",
    "datagovindia==1.0.2",
    "empyrical-reloaded==0.5.11",
    "feedparser==6.0.11",
    "mplfinance>=0.12.0",
    "pyperclip==1.9.0",
    "financedatabase>=2.2.3,<2.3.0",
    "fredapi==0.5.2",
    "fuzzywuzzy==0.18.0",
    "fyers_apiv3==3.1.4",
    "gnews==0.3.7",
    "deep-translator>=1.9.0",
    "httpx>=0.23.0,<1",
    "matplotlib>=3.5.0,<4.0",
    "numpy>=1.21.0,<2.0.0",
    "openai>=1.50.0,<2.0.0",
    "osmnx>=1.6.0,<3.0.0",
    "packaging>=20.0",
    "transformers>=4.30.0,<5.0.0",
    "pandas>=2.0.0,<3.0.0",
    "parse==1.19.0",
    "passlib==1.7.4",
    "pdfplumber==0.11.4",
    "plotly>=5.0.0,<6.0.0",
    "psycopg2-binary==2.9.10",
    "pydantic>=2.0.0,<3.0.0",
    "pygad==3.3.1",
    "quantstats>=0.0.60",
    "requests>=2.31.0,<3.0.0",
    "scholarly==1.7.11",
    "shapely>=2.0.0,<3.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "statsmodels>=0.14.0,<1.0.0",
    "tabulate==0.9.0",
    "textual>=0.40.0,<2.0.0",
    "tqdm>=4.60.0",
    "typer>=0.9.0,<1.0.0",
    "typing_extensions>=4.0.0",
    "ujson>=5.0.0,<6.0.0",
    "torch>=2.0.0,<3.0.0",
    "vectorbt>=0.25.0,<1.0.0",
    "yfinance>=0.2.0,<1.0.0",
    "youtube-search==2.1.2",
    "youtube_transcript_api==0.6.1",
    "setuptools>=65.0.0",
    "google-generativeai>=0.8.0,<1.0.0",
]

[project.license]
text = "MIT"

[project.scripts]
fincept = "fincept_terminal.FinceptTerminalStart:start_terminal"

[tool.setuptools.packages.find]
where = [
    ".",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
