[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bybit-to-tradingview"
version = "1.0.0"
description = "Python CLI tool to export top 40 Bybit USDT perpetual symbols to TradingView format"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "VanoBond", email = "wholeelottaredd@gmail.com"}
]
requires-python = ">=3.7"
keywords = ["bybit", "tradingview", "crypto", "export", "api"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "requests"
]

[project.scripts]
bybit-to-tradingview = "bybit_to_tradingview.cli:main"
