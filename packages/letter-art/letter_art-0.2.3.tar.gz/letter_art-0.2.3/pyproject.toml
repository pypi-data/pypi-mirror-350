[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
name = "letter-art"
version = "0.2.3"
description = "Convert images into ASCII art in Python"
readme = "README.md"
requires-python = ">=3.7"
authors = [{name = "gwondoo", email = "kdh30166568@gmail.com"}]
license = "MIT"

dependencies = ["pillow"]

[project.urls]
"Homepage" = "https://github.com/gwondoo/letter_art"

[project.scripts]
letter-art = "letter_art.converter:main"

[tool.setuptools.packages.find]
include = ["letter_art"]
