[metadata]
name = ws_sim868
author = Matthew Naruzny
author_email = software@mnaruzny.com
description = Python package to control the Waveshare GSM/GPRS/GNSS Pi HAT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/matthewnaruzny/ws_sim868
project_urls = 
	Bug Tracker = https://github.com/matthewnaruzny/ws_sim868/issues
	Repository = https://github.com/matthewnaruzny/ws_sim868
	Documentation = https://matthewnaruzny.github.io/ws_sim868/ws_sim868/modemUnit.html
classifiers = 
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[project]
license = "MIT"
dynamic = ["version"]

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

