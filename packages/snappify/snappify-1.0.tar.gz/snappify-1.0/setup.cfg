[metadata]
name = snappify
version = 1.0
description = Download Snapchat Story media and optionally monitor for new posts
long_description = file: README.md
long_description_content_type = text/markdown
author = Cassidy
license = MIT
url = https://github.com/andrilchakraborty/snapify

[options]
py_modules = snapify
python_requires = >=3.7
install_requires = 
	aiohttp
	aiofiles
	beautifulsoup4
	colorama
	yarl

[options.entry_points]
console_scripts = 
	snapify = snapify:main

[egg_info]
tag_build = 
tag_date = 0

