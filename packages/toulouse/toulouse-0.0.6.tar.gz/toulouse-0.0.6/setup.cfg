[metadata]
name = toulouse
version = 0.0.6
description = A modular, multi-language, ML-friendly 40-card playing cards framework.
long_description = file: README.md
long_description_content_type = text/markdown
author = mlabarrere
author_email = 'micky@poloche.fr',
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	numpy>=1.20
	pydantic>=1.10
	typer>=0.9

[egg_info]
tag_build = 
tag_date = 0

