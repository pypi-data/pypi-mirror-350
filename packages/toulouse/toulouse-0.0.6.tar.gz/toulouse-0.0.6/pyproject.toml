[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toulouse"
version = "0.0.6"
description = "A modular, multi-language, ML-friendly 40-card playing cards framework."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Mickaël Labarrère", email = "mickael.labarrere@gmail.com"}
]
dependencies = [
  "numpy>=1.20",
  "pydantic>=1.10",
  "typer>=0.9"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment :: Board Games",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.setuptools]
packages = ["toulouse"]
