[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deplpy"
version = "0.1.0"
description = "Bayesian depletion-model inference & simulation for fish-population dynamics"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Abdelouahed Ben Mhamed", email = "a.benmhamed@intelligentica.net" }
]
requires-python = ">=3.8"
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "pymc3",       # or your Bayesian library of choice
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]