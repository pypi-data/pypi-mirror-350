[metadata]
description-file = README.md
license_files = LICENSE

[bdist_wheel]
universal = 1

[check-manifest]
ignore = 
	.github/*
	.gitignore
	.pre-commit-config.yaml
	.vscode/*
	tests/*
	examples/*
	docs/*
	.coverage
	*.ini
	*.toml
	*.yaml
	*.yml
	*.json

[egg_info]
tag_build = 
tag_date = 0

[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores = 
	__init__.py: F401
	tests/*.py: E402
	tests/*.py: E501

