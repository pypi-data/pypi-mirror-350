[build-system]
requires = ["setuptools>=42", "wheel"] # Basic requirements for a setuptools build

[project]
name = "tensorflows"
version = "1.0.1"
description = "DISCLAIMER: This library usage is to test typosquatting attack."

authors = [
    {name = "Google clown", email = "opensourceclown@google.com"}
]

license = {text = "Apache 2.0"} # Or {file = "LICENSE"} if you have a LICENSE file

keywords = ["tensorflow", "tensor", "machine learning"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*" # Inferred from classifiers

dependencies = [
    "absl-py>=0.1.6",
    "astor>=0.6.0",
    "gast>=0.2.0",
    "keras-applications>=1.0.6",
    "keras-preprocessing>=1.0.5",
    "numpy>=1.13.3",
    "six>=1.10.0",
    "protobuf>=3.6.1",
    "tensorboard<1.13.0,>=1.12.0",
    "termcolor>=1.1.0",
    "grpcio>=1.8.6",
    "wheel>=0.26" # As per Requires-Dist, though usually a build dependency
]

[project.urls]
Homepage = "https://www.tensorflow.org/"
Download = "https://github.com/tensorflow/tensorflow/tags"
