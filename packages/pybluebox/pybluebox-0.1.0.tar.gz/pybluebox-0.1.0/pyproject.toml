[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybluebox"
version = "0.1.0"
description = "A Python toolkit for fisheries modeling and simulation."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Abdelouahed Ben Mhamed", email="a.benmhamed@intelligentica.net" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
requires-python = ">=3.7"
dependencies = [
  # list runtime deps here, e.g. "requests>=2.25"
]

[project.urls]
"Homepage" = "https://github.com/INTELLIGENTICA/PyBlueBox"
"Repository" = "https://github.com/INTELLIGENTICA/PyBlueBox"