[project]
name = "nicholasbruce"
version = "0.0.0"
description = "Nicholas Bruce's terminal business card"
requires-python = ">=3.12"
dependencies = [
    "termcolor>=3.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
start = "nicholasbruce.main:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]