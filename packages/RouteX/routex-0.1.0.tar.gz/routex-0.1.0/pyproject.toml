authors = [{name = "Abdelouahed Ben Mhamed", email = "abdelouahed.benmhamed@um6p.ma"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">3.8"

[project.urls]
"Homepage" = "https://github.com/INTELLIGENTICA/RouteX"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"