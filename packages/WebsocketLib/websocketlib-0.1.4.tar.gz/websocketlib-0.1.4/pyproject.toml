[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WebsocketLib"
version = "0.1.4"
description = "A websocket server interface. Easy to use."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Erri4" }
]
dependencies = []

[project.scripts]
websocketserver = "WebsocketServer.CLI:main"

[project.urls]
"Homepage" = "https://github.com/erri4/WebsocketServer"
"Bug Tracker" = "https://github.com/erri4/WebsocketServer/issues"

[tool.setuptools]
packages = ["WebsocketServer"]

[tool.setuptools.package-data]
WebsocketServer = ["py.typed"]