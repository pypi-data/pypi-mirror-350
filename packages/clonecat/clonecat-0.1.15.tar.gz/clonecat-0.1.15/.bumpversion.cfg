[bumpversion]
current_version = 0.1.15
commit = True
tag = True

[bumpversion:file:clonecat/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:.github/ISSUE_TEMPLATE/bug_report.md]
search = CloneCat Version: [e.g. {current_version}]
replace = CloneCat Version: [e.g. {new_version}]
