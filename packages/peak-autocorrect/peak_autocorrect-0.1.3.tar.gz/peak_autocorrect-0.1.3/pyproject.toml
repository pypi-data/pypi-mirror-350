[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "peak_autocorrect"
version = "0.1.3"
description = "Thai text autocorrection with ONNX and FAISS"
authors = [
    { name = "Pannathad Pan", email = "peakssp@yahoo.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "faiss-cpu",
    "onnxruntime",
    "scikit-learn",
    "pythainlp",
    "tqdm",
    "pandas",
    "rapidfuzz",
    "simhash"
]

[project.urls]
Homepage = "https://github.com/peak-pan/th_autocorrect"

[tool.setuptools]
packages = ["peak_autocorrect"]
