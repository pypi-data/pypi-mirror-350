[tool.pytest.ini_options]
pythonpath = [
  ".", "src/",
]
[tool.coverage]
    [tool.coverage.run]
    omit = [
        '__init__.py',
        'tests/*',
        '*/tests/*',
    ]

    [tool.coverage.report]
    skip_empty = true
[tool.yapf]
based_on_style = "google"
indent_width = 4
[tool.yapfignore]
ignore_patterns = [
  "venv",
  "build",
  "dist",
]
