[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name="zodable_idschema"
version="1.0.5"
description="A simple id schema to support migrating from number to uuid based ids."
readme = "README.md"
authors = [{name="Nathan Fallet", email="contact@nathanfallet.me"}]
dependencies = [
    "pydantic",
    "uuid"
]
requires-python=">=3.9"

[tool.setuptools.package-data]
"zodable_idschema" = ["py.typed"]

[tool.mypy]
strict = true
