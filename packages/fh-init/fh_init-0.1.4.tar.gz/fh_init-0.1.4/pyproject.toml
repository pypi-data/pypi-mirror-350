[project]
name = "fh-init"
version = "0.1.4"
description = "Quickly scaffold FastHTML apps!"
readme = "README.md"
authors = [
    { name = "David Gwyer", email = "d.v.gwyer@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "typer",
]

[project.urls]
Homepage = "https://github.com/ExploringML/fasthtml-cli"
Repository = "https://github.com/ExploringML/fasthtml-cli"
"Bug Tracker" = "https://github.com/ExploringML/fasthtml-cli/issues"
Documentation = "https://github.com/ExploringML/fasthtml-cli#readme"

[project.scripts]
fh-init = "fasthtml_cli.cli:app"
fasthtml-init = "fasthtml_cli.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/fasthtml_cli"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
