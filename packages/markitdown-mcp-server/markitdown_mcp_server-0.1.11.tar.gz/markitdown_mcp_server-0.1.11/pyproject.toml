[project]
name = "markitdown-mcp-server"
version = "0.1.11"
description = "MCP server for converting documents to markdown using MarkItDown"
readme = "README.md"
authors = [{ name = "korigamik-hypr", email = "korigamik@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["markitdown>=0.1.1", "mcp>=1.9.1"]
license = {file = "LICENSE"}
keywords = ["mcp", "markdown", "document-conversion", "server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/markitdown-mcp-server"
Repository = "https://github.com/yourusername/markitdown-mcp-server"

[project.scripts]
markitdown-mcp-server = "markitdown_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "off"
reportOptionalMemberAccess = false

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]