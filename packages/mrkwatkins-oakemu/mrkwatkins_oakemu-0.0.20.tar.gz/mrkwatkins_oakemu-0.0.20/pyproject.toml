[tool.poetry]
name = "mrkwatkins-oakemu"
version = "0.0.20"
authors = ["MrKWatkins <mrkwatkins@gmail.com>"]
description = "Python wrappers for the OakEmu project."
homepage = "https://www.mrkwatkins.co.uk"
repository = "https://github.com/MrKWatkins/OakEmu-Python"
license = "MIT"
readme = "README.md"
packages = [
    { include = "mrkwatkins/oakemu", from = "src" }
]
classifiers = [
    "Development Status :: 3 - Alpha"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
pythonnet = "^3.0.5"

[tool.poetry.group.dev.dependencies]
imageio = {extras = ["ffmpeg"], version = "^2.37.0"}
pre-commit = "^4.2.0"
ruff = "^0.11.11"

[tool.poetry.group.test.dependencies]
coverage = "^7.8.2"
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
