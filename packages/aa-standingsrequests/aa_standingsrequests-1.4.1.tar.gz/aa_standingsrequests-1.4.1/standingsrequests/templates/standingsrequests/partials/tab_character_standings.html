{% load i18n %}

<div role="tabpanel" class="tab-pane active" id="tab-characters">
    <div class="table-responsive">
        <table id="tbl-character-standings" class="table table-striped table-width-fix">
            <thead>
                <tr>
                    <th>{% translate "Name" %}</th>
                    <th>{% translate "Corporation" %}</th>
                    <th>{% translate "Alliance" %}</th>
                    <th>{% translate "Faction" %}</th>
                    <th>{% translate "Standing" %}</th>
                    <th>{% translate "Labels" %}</th>
                    {% if show_mains %}
                        <th>{% translate "Main Character" %}</th>
                        <th>{% translate "State" %}</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
