# how to write pyproject.toml
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

# example: pypa/pip/pyproject.tml 
# https://github.com/pypa/pip/blob/main/pyproject.toml

[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ascii_mp4_video_player_exp"
# version = "0.27.1"
dynamic = ["version"] # dynamic version
description = "ASCII mp4 video player experimental"
readme = { file = "ascii_mp4_video_player_exp/README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license-files = ['ascii_mp4_video_player_exp/LICENSE']
authors = [
    {name = "paul", email = "paul@kfsoft.info"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]

dependencies = [
    "opencv-python",
    "numpy",
    "windows-curses ; platform_system == 'Windows'"
]

[tool.setuptools]
packages.find.include = ["ascii_mp4_video_player_exp"]
package-data = {"*" = ["ascii_mp4_video_player_exp/LICENSE", 
                       "ascii_mp4_video_player_exp/README.md"]}

[tool.setuptools.dynamic]
version = {attr = "ascii_mp4_video_player_exp.__version__"} # dynamic version