[project]
name = "rbom"
version = "0.1.2" # 24 May 2025 (2)
authors = [{ name = "Example Author", email = "dev@spockops.com" }]
description = "Release Bill of Materials (RBOM)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Telecommunications Industry",
    "Intended Audience :: Education",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: Other Audience",
    "Development Status :: 4 - Beta",
]
keywords = [
    "rbom",
    "release bill of materials",
    "bom",
    "release management",
    "software bill of materials",
    "sbom",
    "security",
    "compliance",
    "spockops",
]
dependencies = [
    "click>=8.2.1",
    "cryptography>=45.0.2",
    "pygithub>=2.6.1",
    "pytest>=8.3.5",
    "pyyaml>=6.0.2",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]


[project.urls]
Homepage = "https://github.com/spockops/rbom"
Issues = "https://github.com/spockops/rbom/issues"


[project.scripts]
xcli = "cli:group"


[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
