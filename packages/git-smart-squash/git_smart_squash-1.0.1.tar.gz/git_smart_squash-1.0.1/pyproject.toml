[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-smart-squash"
version = "1.0.1"
description = "Automatically reorganize messy git commit histories into clean, semantic commits"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ed Verma", email = "ed@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "openai>=1.0.0",
    "anthropic>=0.3.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/edverma/git-smart-squash"
Repository = "https://github.com/edverma/git-smart-squash"
Issues = "https://github.com/edverma/git-smart-squash/issues"

[project.scripts]
git-smart-squash = "git_smart_squash.cli:main"
gss = "git_smart_squash.cli:main"

[tool.setuptools]
packages = ["git_smart_squash"]

[tool.setuptools.package-data]
git_smart_squash = ["VERSION"]