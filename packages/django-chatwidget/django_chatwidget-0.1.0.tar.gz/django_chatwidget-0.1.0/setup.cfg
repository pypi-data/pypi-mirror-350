[metadata]
name = django-chatwidget
version = 0.1.0
author = Matthew Raynor
description = A reusable, pip-installable Django AI chat widget powered by OpenAI and JSON knowledge bases.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mattyray/django-chatwidget
classifiers = 
	Framework :: Django
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
install_requires = 
	django>=3.2
	openai

[egg_info]
tag_build = 
tag_date = 0

