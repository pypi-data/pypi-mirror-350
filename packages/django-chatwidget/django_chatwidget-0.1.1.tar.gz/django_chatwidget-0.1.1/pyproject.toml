[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-chatwidget"
version = "0.1.1"
description = "A customizable, OpenAI-powered chat widget for Django projects"
authors = [
    { name="Matthew Raynor", email="mnraynor90@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "django>=3.2",
    "openai>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/mattyray/django-chatwidget"
Repository = "https://github.com/mattyray/django-chatwidget"

[tool.setuptools]
include-package-data = true
packages = ["chatwidget"]
