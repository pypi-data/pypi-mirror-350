[metadata]
name = CryEx.v2
version = 2.0.1
author = Rong Zhen, Giovanni Quinones Valdez
author_email = giovas@ucla.edu
description = Cryptic Exon finder and splicing quantification
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/giovanniquinones/CryEx
project_urls = 
	Bug Tracker = https://github.com/giovanniquinones/CryEx/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	multiprocess
	numpy
	pandas
	pysam

[options.package_data]
* = *.pickle

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	CryEx_stringtie = CryEx.stringtie:main
	CryEx_junctions = CryEx.get_splice_jnx:main
	CryEx_psi_calculator = CryEx.psi:main
	CryEx_diff = CryEx.diff_psi:main

[egg_info]
tag_build = 
tag_date = 0

