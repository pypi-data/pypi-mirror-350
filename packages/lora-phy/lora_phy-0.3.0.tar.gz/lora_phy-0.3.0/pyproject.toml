[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lora_phy"
version = "0.3.0"
authors = [
  { name="Zhang Maiyun", email="maz005@ucsd.edu" },
  { name="Rohith Reddy Vennam", email="rvennam@ucsd.edu" },
]
description = "Full implementation of the physical layer of LoRa. (Python translation of jkadbear/LoRaPHY)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy >= 1.23.0",
    "scipy >= 1.9.0",
]

[project.optional-dependencies]
yaml = ["pyyaml >= 5.4.1"]
plot = ["matplotlib >= 3.5.0"]

[project.urls]
Homepage = "https://github.com/myzhang1029/pyLoRaPHY"
Issues = "https://github.com/myzhang1029/pyLoRaPHY/issues"
