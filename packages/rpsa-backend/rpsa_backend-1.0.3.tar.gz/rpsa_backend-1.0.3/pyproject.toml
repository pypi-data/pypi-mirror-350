[tool.poetry]
name        = "rpsa-backend"
version     = "1.0.3"
description = "Automatically generated by Nx."
authors     = []
license     = "Proprietary"
readme      = "README.md"

# Only include the rpsa_backend package
[[tool.poetry.packages]]
include = "rpsa_backend"

[[tool.poetry.source]]
name     = "torch-cpu"
url      = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.poetry.dependencies]
python                  = ">=3.11,<3.12"
flask                   = "^3.0.3"
flask-cors              = "^4.0.1"
waitress                = "^3.0.0"
flask-migrate           = "^4.0.7"
flask-sqlalchemy        = "^3.1.1"
flask-executor          = "^1.0.0"
poetry-plugin-export    = "^1.8.0"
pymssql                 = "^2.3.2"
pyodbc                  = "^5.2.0"
azure-storage-blob      = "^12.25.1"
typing-extensions       = "^4.13.2"
numpy                   = ">=1.23,<2.0"
flask-limiter           = "<3.0"
flask-caching           = "^2.3.1"
marshmallow             = "^4.0.0"
marshmallow-sqlalchemy  = "^1.4.2"
tenacity                = "^9.1.2"

torch = { version = "2.0.0+cpu", source = "torch-cpu" }
rpsa-sdk = "0.1.1"
onnxruntime = "^1.22.0"

[tool.poetry.group.dev.dependencies]
autopep8     = "2.0.2"
flake8       = "6.0.0"
pytest       = "7.3.1"
pytest-sugar = "0.9.7"
pytest-cov   = "4.1.0"
pytest-html  = "3.2.0"

[build-system]
requires      = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
