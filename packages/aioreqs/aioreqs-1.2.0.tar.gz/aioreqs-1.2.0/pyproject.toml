[project]
name = "aioreqs"
version = "1.2.0"
description = "Simple async wrapper for `requests` library"
authors = [
    {name = "Xenely",email = "amaryatkin@vk.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.3,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
