[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "bellameta"
version = "1.2.2"
authors = [{ name = "Paul Huettl", email = "paulhuettl@web.de" }]
maintainers = [
    { name = "Paul Huettl", email = "paulhuettl@web.de" },
    { name = "Lukas Wolfseher", email = "lukas.wolfseher@informatik.uni-regensburg.de" },
]
description = "Metadata service for digital pathology WSI scans"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 2.0.0",
    "pamly >= 0.3.3",
    "python-dotenv >= 1.0.0",
    "ruamel.yaml >= 0.18.0"
]

[project.urls]
Source = "https://github.com/spang-lab/bellameta"