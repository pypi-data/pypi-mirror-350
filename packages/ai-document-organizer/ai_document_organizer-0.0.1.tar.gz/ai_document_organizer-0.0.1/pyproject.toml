[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-document-organizer"
version = "0.0.1" # Start with a version number
authors = [
  { name="Viacheslav", email="vyaslav@gmail.com" },
]
description = "An AI-powered document organizer for local files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Or your chosen license
    "Operating System :: OS Independent",
]
dependencies = [
    "transformers",
    "torch", # Or tensorflow, depending on your choice
]

[project.urls]
"Homepage" = "https://github.com/vyaslav/ai-document-organizer"
"Bug Tracker" = "https://github.com/vyaslav/ai-document-organizer/issues"

[project.scripts]
ai-organizer = "ai_document_organizer.organizer:main" 