[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "steelcut-oauth"
version = "0.0.3"
authors = [
  { name="John Glauber", email="johnbglauber@gmail.com" },
]
description = """A package for creating a client credentials oAuth2.0 workflow."""
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/jglauber/OAuth"
Issues = "https://github.com/jglauber/OAuth/issues"