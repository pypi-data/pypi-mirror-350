[project]
name = "LBCgo"
version = "0.1.5"
description = "Data reduction for the LBT's Large Binocular Camera"
authors = [
    {name = "Chris Howk", email = "jhowk@nd.edu"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21,<2.0",
    "astropy>=5.3.3,<6.0.0",
    "ccdproc>=2.2.0,<3.0.0"
]

[project.urls]
