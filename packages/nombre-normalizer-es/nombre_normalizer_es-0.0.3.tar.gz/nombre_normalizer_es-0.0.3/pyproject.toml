[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nombre-normalizer-es"
version = "0.0.3"
description = "Biblioteca completa para normalizar nombres y apellidos en español con redistribución inteligente y detección de patrones"
readme = "leeme.md"
license = {text = "MIT"}
authors = [
    {name = "KC", email = "rmr@keepcoding.io"}
]
maintainers = [
    {name = "KC", email = "rmr@keepcoding.io"}
]
keywords = [
    "nombres", "apellidos", "normalización", "español", "spanish", "names", 
    "normalization", "nlp", "text-processing", "data-cleaning"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Natural Language :: Spanish",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "unicodedata2>=15.0.0; python_version < '3.13'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/KeepCoding/normalize_tools"
Documentation = "https://github.com/KeepCoding/normalize_tools#readme"
Repository = "https://github.com/KeepCoding/normalize_tools"
"Bug Tracker" = "https://github.com/KeepCoding/normalize_tools/issues"
Changelog = "https://github.com/KeepCoding/normalize_tools/blob/main/CHANGELOG.md"

[project.scripts]
normalize-names = "nombre_normalizer.cli:main"

[tool.setuptools]
packages = ["nombre_normalizer"]

[tool.setuptools.package-data]
nombre_normalizer = ["py.typed", "data/*.json", "data/*.txt"]

# Configuración de herramientas de desarrollo
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=nombre_normalizer",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = ["pandas.*", "numpy.*"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["nombre_normalizer"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]