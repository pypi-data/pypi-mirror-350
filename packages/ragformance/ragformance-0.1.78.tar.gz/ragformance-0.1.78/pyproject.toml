[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragformance"
version = "0.1.78"
description = "A library for generating dataset and evaluating these datasets on RAG based solutions"
readme = "README.md"
requires-python = ">=3.9,<3.13"
authors = [
    { name="FOR Team", email="jonathan.sprauel@irt-saintexupery.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tqdm",
    "pytrec_eval",
    "plotly",
    "pydantic",
    "pre-commit>=2.1.1",
    "farm-haystack==1.22.1",
    "sentence-transformers==2.2.2",
    "ragas",
    "unstructured[md]",
    "litellm"
]

[project.optional-dependencies]
all = [
    "forcolate",
    "sentence-transformers==2.2.2",
    "huggingface_hub",
    "datasets"
]
huggingface = [
    "huggingface_hub",
    "datasets",
    "ragas",
    "unstructured"
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["ragformance*", "ragformance.*"]

[project.urls]
"Homepage" = "https://github.com/FOR-sight-ai/RAGFORmance"
"Bug Tracker" = "https://github.com/FOR-sight-ai/RAGFORmance/issues"

[project.scripts]
ragformance = "ragformance.End_to_end_runner.run:main"
