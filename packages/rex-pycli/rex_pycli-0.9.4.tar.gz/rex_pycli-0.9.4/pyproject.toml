[project]
name = "rex-pycli"
version = "0.9.4"
description = "Rex, a rust based data management tool"
authors = [
    { name = "Jamin Martin"}
]
requires-python = ">=3.12"
[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["extension-module"]
module-name = "rex"
manifest-path = "core/Cargo.toml"
