[project]
name = "openpyxl-utils"
version = "0.0.3"
description = "Funções utilitárias para facilitar o uso da biblioteca openpyxl."
authors = [
    { name = "Witor Oliveira", email = "witoredson@gmail.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openpyxl>=3.1.0"
]

[project.urls]
"Homepage" = "https://github.com/Drarlian/openpyxl-utils"
"Source" = "https://github.com/Drarlian/openpyxl-utils"
"Issues" = "https://github.com/Drarlian/openpyxl-utils/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["openpyxl_utils"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"openpyxl_utils" = ["py.typed"]