[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "long-document-mcp"
version = "0.0.1"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A MCP server for managing structured long Markdown documents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "pydantic-ai",
    "mcp[cli]",
    "python-dotenv",
    "google-generativeai",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/long-document-mcp"
"Bug Tracker" = "https://github.com/yourusername/long-document-mcp/issues"

[project.scripts]
"long-document-mcp" = "long_document_mcp.agent:main"

[tool.setuptools]
packages = ["long_document_mcp"] 