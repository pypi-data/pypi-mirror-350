[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "long-document-mcp"
version = "0.0.2"
authors = [
  { name="clchinkc" },
]
description = "A MCP server for managing structured long Markdown documents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "pydantic-ai",
    "mcp[cli]",
    "python-dotenv",
    "google-generativeai",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]

[project.urls]
"Homepage" = "https://github.com/long-document-mcp/long-document-mcp"
"Bug Tracker" = "https://github.com/long-document-mcp/long-document-mcp/issues"

[project.scripts]
"long-document-mcp" = "long_document_mcp.doc_tool_server:main"

[tool.setuptools]
packages = ["long_document_mcp"]

[tool.setuptools.package-data]
long_document_mcp = ["*.ini"] 