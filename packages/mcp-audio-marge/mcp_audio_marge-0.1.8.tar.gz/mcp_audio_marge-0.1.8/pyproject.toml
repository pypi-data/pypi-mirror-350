[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-audio-marge"
version = "0.1.8"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A FastMCP server tool for audio synthesis using marge-server."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=0.1.0", # 请根据实际使用的 FastMCP 版本调整
    "httpx>=0.23.0", # 请根据实际使用的 httpx 版本调整
    "pydantic>=1.0.0", # 请根据实际使用的 pydantic 版本调整
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-audio-marge" # 请替换为你的项目主页 URL
"Bug Tracker" = "https://github.com/yourusername/mcp-audio-marge/issues" # 请替换为你的项目 Bug Tracker URL

[project.scripts]
mcp-audio-marge = "mcp_audio_marge:mcp.run"

[tool.uv]
index-strategy = "unsafe-best-match"

[[tool.uv.index]]
url = "https://pypi.org/simple/"

[[tool.uv.index]]
url = "https://test.pypi.org/simple/"