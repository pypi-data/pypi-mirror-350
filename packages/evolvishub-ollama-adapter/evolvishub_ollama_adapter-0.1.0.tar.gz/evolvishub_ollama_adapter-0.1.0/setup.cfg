[metadata]
name = evolvishub-ollama-adapter
description = A professional Python library for Ollama integration with support for multiple data sources
long_description = file: README.md
long_description_content_type = text/markdown
author = Evolvishub
author_email = info@evolvishub.com
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.8
packages = find:
install_requires = 
	requests>=2.31.0
	pydantic>=2.0.0
	python-dotenv>=1.0.0
	aiohttp>=3.8.0
	typing-extensions>=4.5.0
	aiofiles>=23.2.1
	pyyaml>=6.0.1

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-asyncio>=0.21.0
	black>=23.0.0
	isort>=5.12.0
	mypy>=1.0.0
	ruff>=0.1.0
	pre-commit>=3.6.0

[options.package_data]
* = py.typed

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=evolvishub_ollama_adapter

[coverage:run]
source = evolvishub_ollama_adapter
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

