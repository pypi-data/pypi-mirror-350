[project]
name = "cosmiclode"
version = "0.1.6"
description = "A modular data pipeline for efficient data processing."
authors = [
    {name = "vinod901", email = "yerrapureddyvinodreddy@gmail.com"}
]
keywords = ["database", "SQL", "PostgreSQL", "MySQL", "SQL Server", "connector"]
classifiers = [
  "Development Status :: 3 - Alpha",  # Or "4 - Beta", "5 - Production/Stable"
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",  # Or the license you choose
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12", #Added support for 3.12
  "Topic :: Database :: Front-Ends",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "sqlalchemy",
    "pandas"
]

[tool.poetry]
packages = [
    {include = "cosmiclode"}
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
