[project]
name = "cosmiclode.cosmic-nexus"
version = "0.1.0"
description = "A package for connecting to various databases (PostgreSQL, MySQL, SQL Server)."
authors = [
    {name = "vinod901", email = "yerrapureddyvinodreddy@gmail.com"}
]
keywords = ["database", "SQL", "PostgreSQL", "MySQL", "SQL Server", "connector"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Database :: Front-Ends",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
dependencies = [
    "sqlalchemy",
    "pandas"
]

[tool.poetry]
packages = [
    { include = "cosmic_nexus" }
]

[tool.poetry.extras]
postgresql = ["psycopg2"]
mysql = ["mysql-connector-python"]
sqlserver = ["pyodbc"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
mypy = "^1.0"
flake8 = "^6.0"
black = "^23.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
