[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "error_translator"
version = "0.1.4"
description = "Translate Python errors into AI-explained suggestions."
readme = "README.md"
authors = [
    { name = "Romas LauÅ¾adis", email = "rromikas@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "rich",
    "python-dotenv",
    "transformers"
]

[project.urls]
Homepage = "https://github.com/rromikas/error_translator"

[tool.setuptools.packages.find]
where = ["."]
include = ["error_translator*"]