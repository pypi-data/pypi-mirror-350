[metadata]
name = requests-enhanced
version = attr: requests_enhanced.__version__
description = An enhanced wrapper for the requests library with HTTP/2, HTTP/3, retry, timeout, and logging capabilities
long_description = file: README.md
long_description_content_type = text/markdown
author = Kevin Hollingworth
author_email = khollingworth@me.com
license = MIT
license_file = LICENSE
project_urls = 
	Bug Tracker = https://github.com/khollingworth/requests-enhanced/issues
	Documentation = https://github.com/khollingworth/requests-enhanced/tree/main/docs
	Source Code = https://github.com/khollingworth/requests-enhanced
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
	Intended Audience :: Developers
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25.0,<3.0.0
	urllib3>=1.25.4,<2.0.0
	certifi>=2017.4.17

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=3.0.0
	pytest-httpserver>=1.0.0
	black>=22.3.0
	flake8>=4.0.0
http2 = 
	h2>=4.0.0,<5.0.0
	hyperframe>=6.0.0,<7.0.0
	hpack>=4.0.0,<5.0.0
http3 = 
	aioquic>=0.9.20,<1.0.0
	asyncio>=3.4.3,<4.0.0
all = 
	h2>=4.0.0,<5.0.0
	hyperframe>=6.0.0,<7.0.0
	hpack>=4.0.0,<5.0.0
	aioquic>=0.9.20,<1.0.0
	asyncio>=3.4.3,<4.0.0

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[egg_info]
tag_build = 
tag_date = 0

