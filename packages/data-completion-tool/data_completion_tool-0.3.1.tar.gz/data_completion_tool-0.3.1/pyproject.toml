[project]
name = "data-completion-tool"
version = "0.3.1"
description = "Automatic hierarchical dataset interpolation and disaggregation"
readme = "README.md"
authors = [
    { name = "francois-verzier", email = "francois.verzier@univ-grenoble-alpes.fr" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.3",
    "matplotlib>=3.9.3",
    "openpyxl>=3.1.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.30.0",
    "ruff>=0.8.2",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true
