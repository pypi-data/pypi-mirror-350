[project]
name = "vodo"
version = "0.3.0"
description = "A Typer CLI to interact with a Vikunja instance"
authors = [{ name = "Mark Pitblado", email = "mark@pitbaldo.me" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "typer>=0.15.2",
    "httpx",
    "pydantic",
    "tomli",
    "tomli-w",
    "pytest"
]

[project.urls]
Homepage = "https://codeberg.org/mark-pitblado/vodo"
Repository = "https://codeberg.org/mark-pitblado/vodo"
Issues = "https://codeberg.org/mark-pitblado/vodo/issues"

[project.scripts]
vodo = "vodo.main:app"

[build-system]
requires = ["uv", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"
