[project]
name = "ecida"
version = "0.0.33"
authors = [
    { name = "Mostafa Hadadian", email = "hadadian@caidel.com" }
]
description = "The ECiDA Python SDK to make things easier."
readme = "README.md"
urls = { homepage = "https://gitlab.com/ecida" }
license = "MIT"
classifiers = [
    "Operating System :: OS Independent",
]
requires-python = ">=3.0"
dependencies = [
    "kafka-python",
    "mlflow",
    "minio"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
