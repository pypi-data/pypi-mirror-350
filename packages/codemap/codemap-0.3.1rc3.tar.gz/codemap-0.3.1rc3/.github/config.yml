# Configuration for sentiment-bot
sentimentBotToxicityThreshold: .7

# Configuration for saved replies
savedReplies:
  - name: duplicate
    reply: >
      Thanks for your contribution! This issue appears to be a duplicate of another one.
      Please search existing issues before creating new ones.
  
  - name: needs-repro
    reply: >
      Could you please provide a minimal reproducible example? This will help us investigate the issue faster.
      Include:
      - Your Python version
      - CodeMap version
      - Minimal code sample
      - Expected vs actual behavior
  
  - name: feature-request
    reply: >
      Thanks for the feature request! To help us evaluate it better, please provide:
      - Use case and motivation
      - Proposed solution/implementation
      - Alternative approaches considered
      
  - name: help-wanted
    reply: >
      This issue is marked as 'help-wanted'. We welcome contributions from the community!
      If you'd like to work on this, please:
      1. Comment that you're interested
      2. Fork the repository
      3. Create a PR with your solution
      
      Need guidance? We're happy to help!