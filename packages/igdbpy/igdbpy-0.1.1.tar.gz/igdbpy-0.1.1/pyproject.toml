[project]
name = "igdbpy"
version = "0.1.1"
description = "Python wrapper around the IGDB API"
authors = [{name = "TonyGrif", email = "TonyGriffin2000@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.1.0",
    "mypy>=1.15.0",
    "poethepoet>=0.34.0",
    "pylint>=3.3.7",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.10",
    "types-requests>=2.32.0.20250515",
]

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.poe.tasks]
test = "pytest --cov --cov-report term-missing"

_imports = "ruff check --select I --fix ."
_format = "ruff format ."
format.sequence = ["_imports", "_format"]

_type = "mypy igdbpy/"
_check = "ruff check ."
_lint = "pylint igdbpy/"
lint.sequence = ["_type", "_check", "_lint"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["igdbpy/"]
