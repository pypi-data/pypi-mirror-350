[project]
name = "smflow"
version = "0.3.6"
description = "Tools and git hooks to make it easier to work with submodules are updated frequently, enable a sort of virtual mono repo."
readme = "README.md"
authors = [{ name = "W. Meijer", email = "houterm@gmail.com" }]
requires-python = ">=3.10"
dependencies = ["gitpython>=3.1.44", "uv>=0.7.8"]
keywords = [
    "repo management",
    "git",
    "submodule",
    "git-hooks",
    "git-submodule",
    "git-submodules",
    "hooks",
    "virtual-mono-repo",
    "multi-repo",
    "multi-git",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
]

[project.scripts]
smflow = "smflow:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
