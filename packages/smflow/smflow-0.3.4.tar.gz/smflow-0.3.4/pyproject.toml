[project]
name = "smflow"
version = "0.3.4"
description = "Tools and git hooks to make it easier to work with submodules are updated frequently, enable a sort of virtual mono repo."
readme = "README.md"
authors = [{ name = "W. Meijer", email = "houterm@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "gitpython>=3.1.44",
    "uv>=0.7.8",
]

[project.scripts]
smflow = "smflow:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
