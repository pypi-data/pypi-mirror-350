[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["LICENSE"]

[project]
name = "openagent1"
version = "0.0.1"
authors = [
  { name="Eddy", email="86904062+eddyjin1@users.noreply.github.com" },
]
description = "An extensible transparent agent architecture."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
]
license = { text = "AGPL-3.0-or-later" }

[project.urls]
Homepage = "https://github.com/openagent1/openagent"

[tool.hatch.build.targets.wheel]
packages = ["src/openagent"]
