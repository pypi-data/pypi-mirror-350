<section class="py-24 bg-gray-50" id="about">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid md:grid-cols-2 gap-16 items-center">
      <div class="relative">
        <img
          src="{{sections.about.media.src}}"
          class="w-full rounded-lg"
          alt="{{sections.about.media.alt}}"
        />
        <div
          class="absolute -bottom-8 -right-8 bg-white p-8 rounded-lg shadow-xl"
        >
          <div class="grid grid-cols-3 gap-8 text-center">
            {% for feature in sections.about.items %}
            <div>
              <p class="text-3xl font-playfair font-bold text-primary mb-2">
                {{ feature.title }}
              </p>
              <p class="text-sm text-gray-600">{{ feature.description }}</p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div>
        <h2
          class="text-3xl sm:text-4xl font-playfair font-bold text-gray-900 mb-6"
        >
          {{ sections.about.title }}
        </h2>
        <p class="text-base sm:text-lg text-gray-600 mb-6">
          {{ sections.about.content }}
        </p>
        <button
          class="px-8 py-3 bg-primary text-white font-medium !rounded-button hover:bg-primary/90"
        >
          Discover Our Story
        </button>
      </div>
    </div>
  </div>
</section>
