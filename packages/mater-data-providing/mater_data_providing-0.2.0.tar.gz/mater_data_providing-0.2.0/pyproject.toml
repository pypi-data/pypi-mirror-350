[project]
name = "mater-data-providing"
version = "0.2.0"
description = "Gives functions to help build a mater providing data script."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "francois-verzier", email = "francois.verzier@univ-grenoble-alpes.fr" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=9.2.0",
]
test = [
    "pytest>=8.3.5",
]
