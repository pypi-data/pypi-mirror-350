[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aini"
dynamic = ["version"]
authors = [
    {name = "Alpha x1", email = "alpha.xone@outlook.com"},
]
description = "Declarative AI components"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "importlib-metadata>=6.0.0",
    "typing-extensions>=4.0.0",
    "pydantic>=2.11.0",
]

[project.urls]
"Homepage" = "https://github.com/alpha-xone/aini"
"Bug Tracker" = "https://github.com/alpha-xone/aini/issues"

[tool.setuptools]
packages = ["aini"]
include-package-data = true

[tool.setuptools.package-data]
"aini" = ["**/*.yml", "**/*.yaml", "**/*.json"]

[tool.setuptools.dynamic]
version = {attr = "aini.__version__"}
