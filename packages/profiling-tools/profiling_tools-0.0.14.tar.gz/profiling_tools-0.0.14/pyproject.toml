[tool.poetry]
name = "profiling-tools"
version = "0.0.14"
description = "Python profiling tools using cProfile and pstats"
authors = ["Gustav Rasmussen"]
readme = "README.md"
packages = [{include = "profiling_tools"}]

[tool.poetry.dependencies]
matplotlib = "^3.10.0"
numpy = "2.2.0"
python = "^3.11"
pandas = "^2.2.3"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.4"
mypy = "^1.14.0"

[tool.pytest.ini_options]
pythonpath = "profiling_tools"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
