[project]
name = "typed-soup"
version = "0.1.4"
description = "A type-safe wrapper around BeautifulSoup and related HTML parsing utilities"
authors = [{ name = "Robert Shecter", email = "robert@public.law" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["beautifulsoup4", "scrapy", "toolz"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["beautifulsoup", "html", "parsing", "type-safe", "scrapy"]

[project.urls]
Homepage = "https://github.com/public-law/typed-soup"
Documentation = "https://github.com/public-law/typed-soup#readme"
Repository = "https://github.com/public-law/typed-soup.git"
Issues = "https://github.com/public-law/typed-soup/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "typed-soup"
packages = [{ include = "typed_soup" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
