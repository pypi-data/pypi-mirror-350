[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "byo"
version = "0.1.0"
description = "Simple benchmarking decorator"
authors = [{ name = "Kenneth Tang", email = "kntng@kntng.dev" }]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["tabulate"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/kntng/byo"
Repository = "https://github.com/kntng/byo.git"
Issues = "https://github.com/kntng/byo/issues"

[tool.hatch.build]
include = [
  "src/byo",
  "LICENSE",
  "pyproject.toml",
  "README.md"
]

[tool.hatch.build.targets.wheel]
packages = ["src/byo"]

[tool.hatch.envs.default]
dependencies = ["twine", "build"]

[tool.hatch.envs.default.scripts]
clean = "hatch clean"
build = "hatch clean && hatch build"
publish = "twine upload dist/*"
publish-test = "twine upload --repository testpypi dist/*"
