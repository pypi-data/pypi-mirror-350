[metadata]
name = django-zk-auth
version = 1.0.1
description = Zero-Knowledge Proof Authentication System for Django
long_description = file: README.md
long_description_content_type = text/markdown
author = Abdelrhman elnamaki
author_email = abdoelnamaki@gmail.com
url = https://github.com/Aelnamaki/django-zk-auth
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Security :: Cryptography

[options]
packages = find:
include_package_data = true
zip_safe = false
python_requires = >=3.9
install_requires = 
	Django>=4.0
	cryptography>=41.0.0
	pydantic>=2.0.0
	py-ecc>=6.0.0
	numpy>=1.24.0
	galois>=0.3.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-django>=4.5.0
	black>=23.0.0
	mypy>=1.0.0
	flake8>=6.0.0

[options.package_data]
* = *.json, *.txt, *.md

[flake8]
max-line-length = 88
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.venv

[mypy]
python_version = 3.9
ignore_missing_imports = true
strict_optional = true
disallow_untyped_defs = true

[tool:pytest]
DJANGO_SETTINGS_MODULE = django_zk_auth.settings
python_files = tests.py test_*.py *_tests.py

[egg_info]
tag_build = 
tag_date = 0

