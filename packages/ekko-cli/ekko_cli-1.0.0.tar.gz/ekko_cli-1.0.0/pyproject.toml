[project]
name = "ekko-cli"
version = "1.0.0"
description = "Ekko by Zykkl"
requires-python = ">=3.11"
authors = [{name = "Alex Carvalho", email = "alex@zykkl.dev"}]
dependencies = [
    "click>=8.1",
    "platformdirs",
    "pocketbase",
    "InquirerPy",
    "rich"
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
ekko = "ekko.main:ekko"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

