[project]
name = "composer-tools"
version = "0.1.3"
description = "A bunch of useful tools for creating trading strategies with Composer.trade"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[tool.isort]
profile = "black"
line_length = 120
filter_files = true

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
  "E",    # pycodestyle
  "W",    # pycodestyle
  "F",    # pyflakes
  "I",    # isort
  "C4",   # flake8-comprehensions
  "TID",  # flake8-tidy-imports
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]
