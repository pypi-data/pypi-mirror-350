[package]
name = "blitzbeaver"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "blitzbeaver"
crate-type = ["cdylib"]

[features]
default = ["benchmark"]
benchmark = []

[dependencies]
pyo3 = "0.22"
polars = { version = "0.45.0", features = ["lazy"] }
pyo3-polars = "0.19.0"
unicode-segmentation = "1.12.0"
serde = "1.0.218"
bincode = "1.3.3"
rand = "0.9.0"
log = "0.4.26"
env_logger = "0.11.6"
bit-set = "0.8.0"

[dependencies.uuid]
version = "1.13.2"
features = ["v4"]
