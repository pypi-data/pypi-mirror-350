[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "n8n-sdk-python"
version = "0.1.3"
description = "A Python SDK for the n8n automation platform."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Eric LEE", email = "ericlee050828@gmail.com"}
]
keywords = ["n8n", "sdk", "python", "automation", "api-client", "n8n-client", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Framework :: AsyncIO",
    "Typing :: Typed"
]
dependencies = [
    "httpx>=0.28.0",
    "pydantic>=2.10.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/eric050828/n8n-sdk-python"
"Repository" = "https://github.com/eric050828/n8n-sdk-python"
"Bug Tracker" = "https://github.com/eric050828/n8n-sdk-python/issues"
"Documentation" = "https://github.com/eric050828/n8n-sdk-python#readme"

[project.optional-dependencies]
dev = [
    "pytest>=6.0,<9.0",
    "pytest-asyncio>=0.15,<0.24",
    "pre-commit>=2.0,<4.0",
    "ruff",
    "mypy"
]
