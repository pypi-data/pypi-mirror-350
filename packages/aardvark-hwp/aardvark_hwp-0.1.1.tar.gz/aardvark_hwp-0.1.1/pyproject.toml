[project]
name = "aardvark-hwp"
version = "0.1.1"
description = "PDF와 HWP 파일 간 변환을 지원하는 MCP 서버"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Sang", email = "sang4@example.com" }
]
keywords = ["hwp", "pdf", "document", "conversion", "mcp", "korean"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
    "Topic :: Office/Business",
]
dependencies = [
    "httpx>=0.27.0",
    "lxml>=4.9.0",
    "mcp>=1.0.0",
    "fastmcp>=0.2.0",
]

[project.urls]
Repository = "https://github.com/your-username/aardvark-hwp"
Issues = "https://github.com/your-username/aardvark-hwp/issues"

[project.scripts]
aardvark-hwp = "aardvark_hwp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aardvark_hwp"]
