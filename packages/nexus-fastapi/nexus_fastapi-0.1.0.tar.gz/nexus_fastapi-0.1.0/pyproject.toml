# pyproject.toml
# ──────────────────────────────────────────────────────────
# Build & metadata settings for the Nexus-FastAPI package
# Requires: pip ≥ 23, setuptools ≥ 68, wheel ≥ 0.38
# ──────────────────────────────────────────────────────────

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

#
# ─────────────────────────────
# Project metadata (PEP 621)
# ─────────────────────────────
#
[project]
name = "nexus-fastapi"
version = "0.1.0"
authors = [
    { name = "Meetkumar velani", email = "meetvelani2728@gmail.com" },
    { name = "Axay Patoliya", email = "axaypatoliya2222@gmail.com" }
]
description = "A FastAPI project generator and framework"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Development Status :: 3 - Alpha"
]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "sqlalchemy>=2.0.23",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
    "email-validator>=2.1.0",
    "passlib>=1.7.4",
    "python-jose[cryptography]>=3.3.0",
    "bcrypt>=4.0.1",
    "alembic>=1.12.1",
    "pytest>=7.4.3",
    "httpx>=0.25.1",
    "black>=23.11.0",
    "isort>=5.12.0",
    "flake8>=6.1.0"
]

# ✅ CLI entry point
[project.scripts]
nexus-fastapi = "nexus_fastapi.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/nexus_fastapi"]

[project.urls]
Homepage = "https://github.com/meetvelani/nexus-fastapi"
Documentation = "https://github.com/meetvelani/nexus-fastapi#readme"
Repository = "https://github.com/meetvelani/nexus-fastapi.git"
Issues = "https://github.com/meetvelani/nexus-fastapi/issues"