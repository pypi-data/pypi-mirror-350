[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pagevecfind"
version = "0.0.1"
description = "Static-site vector embedding generator for PageVecFind"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Rikki", email = "i@rikki.moe" },
]

dependencies = [
  "click>=8.0",
  "sentence-transformers>=2.0",
  "beautifulsoup4>=4.10",
]

[project.urls]
"Homepage"   = "https://github.com/rikkix/pagevecfind"
"Repository" = "https://github.com/rikkix/pagevecfind"

[project.scripts]
pagevecfind = "main:main"
