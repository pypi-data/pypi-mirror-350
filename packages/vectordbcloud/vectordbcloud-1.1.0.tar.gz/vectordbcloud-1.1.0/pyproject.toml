[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vectordbcloud"
version = "1.1.0"
description = "Official Python SDK for VectorDBCloud API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "VectorDBCloud", email = "support@vectordbcloud.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/VectorDBCloud/python-sdk"
Documentation = "https://docs.vectordbcloud.com"
Repository = "https://github.com/VectorDBCloud/python-sdk"
"Bug Reports" = "https://github.com/VectorDBCloud/python-sdk/issues"
