[project]
name = "autonomous_proto"
version = "0.1.4"
description = "autonomous_proto"
authors = [
    { name = "todo", email = "todo@todo.com" }
]
dependencies = [
    "betterproto[compiler]>=1.2.5",
    "grpcio-tools>=1.68.1",
    "stringcase>=1.2.0",
]
readme = "README.md"
requires-python = ">= 3.9"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/autonomous_proto"]
