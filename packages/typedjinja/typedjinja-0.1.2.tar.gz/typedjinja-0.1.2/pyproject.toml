[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "typedjinja"
version = "0.1.2"
description = "Type safety and editor intelligence for Jinja2 templates."
authors = [
    { name = "Daniel Rodriguez Mariblanca", email = "dakixr@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "jinja2>=3.1.0",
    "jedi>=0.19.2",
    "tree-sitter>=0.24.0",
    "tree-sitter-jinja>=0.3.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML"
]
[project.urls]
Homepage = "https://github.com/dakixr/TypedJinja"
Repository = "https://github.com/dakixr/TypedJinja.git"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = ["tests*"]

[tool.ruff]
# select = ["ALL"]
# ignore = [
#     "D100", # Missing docstring in public module
#     "D104", # Missing docstring in public package
#     "D107", # Missing docstring in __init__
# ]
line-length = 88
target-version = "py312"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"