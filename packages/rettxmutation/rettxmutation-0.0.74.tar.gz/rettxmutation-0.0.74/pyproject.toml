[project]
name = "rettxmutation"
version = "0.0.74"
authors = [
  { name="Pedro Rocha", email="procha@rettsyndrome.eu" },
]
license = {text = "MIT License"}
description = "Extract Rett Syndrome mutations from genetic diagnosis report"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "python-dotenv",
  "azure-ai-formrecognizer",
  "azure-core",
  "azure-ai-textanalytics",
  "azure.ai.documentintelligence",
  "ftfy",
  "mutalyzer_hgvs_parser",
  "pydantic",
  "pydantic_settings",
  "openai",
  "opencv-python-headless",
  "backoff",
  "jmespath"
]

[project.urls]
Homepage = "https://github.com/rett-europe/rettxmutation"
Issues = "https://github.com/rett-europe/rettxmutation/issues"

[tool.setuptools.package-data]
"rettxmutation.analysis.data" = ["*.json"]