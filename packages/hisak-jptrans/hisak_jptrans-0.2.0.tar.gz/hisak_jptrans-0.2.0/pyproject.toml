[build-system]
requires = ["setuptools>=80", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hisak-jptrans"
description = "CP932/CP51932/EUC-JP-MS japanese codecs with Go c-shared"
authors = [
    { name = "HiSakDev", email = "sak.devac@gmail.com" },
]
urls = { Homepage = "https://gitlab.com/HiSakDev/jptrans" }
readme = "README.md"
license = "MIT and BSD-3-Clause"
license-files = ["LICENSE", "vendor/**/LICENSE"]
dynamic = ["version"]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = []

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.cmdclass]
build_ext = "_custom_build.BuildExt"

[tool.setuptools]
ext-modules = [
    { name = "hisak.jptrans._jptrans", sources = ["."], language = "golang", extra-compile-args = [
        "-buildmode", "c-shared", "-ldflags", "-s -w", "-trimpath"] },
]

[tool.setuptools.package-dir]
"hisak.jptrans" = "src"
