[project]
name = "dqxbzr"
version = "0.1.0"
description = "A utility library for scraping bazaar data from DQX Hiroba."
authors = [
    {name="Yepisan", email="yepisan@fluffy.dev"},
]
license = "ISC"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lxml>=5.4.0",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
playwright = [
    "playwright>=1.52.0",
]

[project.urls]
source = "https://github.com/yepisan/dqxbzr"
issues = "https://github.com/yepisan/dqxbzr/issues"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "lxml-stubs>=0.5.1",
    "mypy>=1.15.0",
    "playwright>=1.52.0",
    "pytest-playwright-asyncio>=0.7.0",
    "rich>=14.0.0",
    "ruff>=0.11.8",
]

[tool.mypy]
files = [
    "scripts",
    "src",
    "tests",
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "session"
asyncio_default_test_loop_scope = "session"
asyncio_mode = "auto"

[tool.ruff]
include = [
    "pyproject.toml",
    "scripts/**/*.py",
    "src/**/*.py",
    "tests/**/*.py",
]
line-length = 79

[tool.ruff.lint]
extend-select = ["I"]
