[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "saas-to-mcp"
version = "0.1.5"
description = "Convert any SaaS API into an MCP server"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "GongRzhe", email = "gongrzhe@gmail.com"},
]
keywords = ["mcp", "api", "saas", "model-context-protocol", "fastmcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
saas-to-mcp = "saas_to_mcp.cli:main"

[project.urls]
Homepage = "https://github.com/GongRzhe/saas-to-mcp"
Repository = "https://github.com/GongRzhe/saas-to-mcp"
Issues = "https://github.com/GongRzhe/saas-to-mcp/issues"
Documentation = "https://github.com/GongRzhe/saas-to-mcp#readme"

[tool.hatch.build.targets.wheel]
packages = ["saas_to_mcp"]
