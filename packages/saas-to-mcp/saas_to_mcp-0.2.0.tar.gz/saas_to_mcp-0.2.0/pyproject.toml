[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "saas-to-mcp"
version = "0.2.0"
description = "Convert any SaaS API into an MCP server with multiple transport support"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "GongRzhe", email = "gongrzhe@gmail.com"},
]
keywords = ["mcp", "api", "saas", "model-context-protocol", "fastmcp", "streamable-http", "sse", "stdio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "requests>=2.31.0",
]

[project.scripts]
saas-to-mcp = "saas_to_mcp.cli:main"

[project.urls]
Homepage = "https://github.com/GongRzhe/saas-to-mcp"
Repository = "https://github.com/GongRzhe/saas-to-mcp"
Issues = "https://github.com/GongRzhe/saas-to-mcp/issues"
Documentation = "https://github.com/GongRzhe/saas-to-mcp#readme"
Changelog = "https://github.com/GongRzhe/saas-to-mcp/releases"

[tool.hatch.build.targets.wheel]
packages = ["saas_to_mcp"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true