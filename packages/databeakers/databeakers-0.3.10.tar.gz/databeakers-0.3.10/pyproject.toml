[project]
name = "databeakers"
version = "0.3.10"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "networkx>=3.4.2",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.9.1",
    "pydot>=4.0.0",
    "rich>=14.0.0",
    "scrapelib>=2.3.0",
    "sqlite-utils>=3.38",
    "structlog>=25.3.0",
    "toml>=0.10.2",
    "typer>=0.15.4",
]

[project.scripts]
bkr = "databeakers.cli:app"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.11",
    "types-toml>=0.10.8.20240310",
]

[tool.ruff]
line-length = 100

[tool.mypy]
exclude = "tests/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
