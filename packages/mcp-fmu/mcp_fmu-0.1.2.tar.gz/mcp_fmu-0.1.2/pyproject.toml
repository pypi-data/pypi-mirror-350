[project]
name = "mcp-fmu"
version = "0.1.2"
description = "mcp server for fmu simulation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.3.4",
    "fmpy>=0.3.23",
    "pandas>=2.2.3",
]

[dependency-groups]
dev = [
    "bump-my-version>=1.1.4",
    "pre-commit>=4.2.0",
    "pyright>=1.1.401",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.10",
]

[tool.uv]
default-groups = ["dev"]
package = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
include = [
    "src",
]

[project.scripts]
mcp-fmu = "mcp_fmu.cli:main"
