[aliases]
test = pytest

[tool:pytest]
env = 
	SETTINGS_FILE_FOR_DYNACONF=clairvoyance/settings.toml

[metadata]
description_file = README.md

[flake8]
max-line-length = 88
exclude = .git,.hg,.svn,test,setup.py,__pycache__
ignore = B006,W503,E203

[isort]
profile = black
src_paths = ['clairvoyance', 'clairvoyance/tests/units']
float_to_top = true
known_first_party = clairvoyance
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[coverage:run]
source = clairvoyance
omit = .tox/*
	setup.py
	*conftest.py
	tests/*
branch = True
concurrency = multiprocessing
parallel = True
data_file = clairvoyance/tests/results/coverage

[coverage:report]
fail_under = 70

[egg_info]
tag_build = 
tag_date = 0

