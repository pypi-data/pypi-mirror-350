[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rabobank-testpackage"  # moet uniek zijn op Test PyPI
version = "1.0.1"
description = "Test package"
readme = "README.md"
requires-python = ">=3.7"
authors = [
  { name="Mark Bregman", email="mark.bregman@rabobank.nl" }
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]
