[project]
name = "gnor"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Antonio Henrique Machado", email = "machadoah@proton.me" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.5",
    "pydantic-settings>=2.9.1",
    "requests>=2.32.3",
    "typer>=0.15.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
gnor = "gnor.cli.cli:app"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.11",
    "taskipy>=1.14.1",
]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PT']

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.pytest.ini_options]
pythonpath = "."
addopts = '-p no:warnings'

[tool.taskipy.tasks]
lint = 'ruff check .; ruff check . --diff'
format = 'ruff check . --fix; ruff format .'
pre_test = 'task lint'
test = 'pytest -s -x --cov=gnor -vv'
post_test = 'coverage html'