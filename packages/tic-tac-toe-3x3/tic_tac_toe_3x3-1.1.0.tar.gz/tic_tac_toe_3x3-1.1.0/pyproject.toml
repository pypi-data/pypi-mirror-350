[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tic_tac_toe_3x3"
version = "1.1.0"
description = "A simple tic-tac-toe game for 2 players and 3x3 field."
authors = [{ name = "Kostyantyn Zivenko", email = "kos.zivenko@gmail.com" }, { name = "Real Python", email = "info@realpython.com" }]
keywords = ["tic-tac-toe", "game", "3x3", "python", "education", "tutorial", "asyncio"]
requires-python = ">=3.11.0"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Topic :: Education",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/KonstZiv/little-tic-tac-toe"

[project.optional-dependencies]
dev = ["black", "flake8", "isort", "pytest"]

[project.scripts]
tic-tac-toe = "tic_tac_toe_3x3.console_simple.__main__:main"
