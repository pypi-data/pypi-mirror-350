[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "morpho-toolkit"
version = "0.2.2-dev"
description = "The MORPHO data-science toolkit."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "EstesJorie", email = "joe.tresise@aol.com"}
]
keywords = ["data analysis", "data science"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",  # Specify the Python version you're using
    "License :: OSI Approved :: MIT License",  # License (if applicable)
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas",
    "glob2",
    "tqdm==4.66.3",
    "numpy",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "scipy",
    "statsmodels",
    "icecream",
    "colorama",
    "pytest",
    "build",
]

[project.optional-dependencies]
dev = [
    "plotly",
    "xlrd"
]

[tool.setuptools]
packages = ["MORPHO"]  # You can also explicitly list your package directory here

[project.urls]
"Source" = "https://github.com/EstesJorie/Morpho"
"Tracker" = "https://github.com/EstesJorie/Morpho/issues"