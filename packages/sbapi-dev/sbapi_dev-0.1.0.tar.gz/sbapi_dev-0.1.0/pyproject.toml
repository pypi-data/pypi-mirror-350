[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sbapi-dev"
version = "0.1.0"
description = "Python wrapper for the Servebolt API"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name="Oskar", email="your-email@example.com" }
]
dependencies = [
    "requests",
    "rich"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
