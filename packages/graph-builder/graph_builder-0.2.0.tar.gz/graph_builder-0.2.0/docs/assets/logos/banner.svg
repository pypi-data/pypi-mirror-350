<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with subtle pattern -->
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="1200" height="200" fill="#f8f9fa"/>
    <rect width="1200" height="200" fill="url(#grid)"/>

    <!-- Dynamic graph visualization -->
    <g transform="translate(100,100)">
        <!-- Central node -->
        <circle cx="0" cy="0" r="25" fill="#0d6efd"/>

        <!-- Orbiting nodes -->
        <g class="orbit1">
            <circle cx="100" cy="0" r="15" fill="#0d6efd"/>
            <circle cx="-100" cy="0" r="15" fill="#0d6efd"/>
            <circle cx="0" cy="100" r="15" fill="#0d6efd"/>
            <circle cx="0" cy="-100" r="15" fill="#0d6efd"/>
        </g>

        <!-- Connecting edges -->
        <line x1="0" y1="0" x2="100" y2="0" stroke="#6c757d" stroke-width="2"/>
        <line x1="0" y1="0" x2="-100" y2="0" stroke="#6c757d" stroke-width="2"/>
        <line x1="0" y1="0" x2="0" y2="100" stroke="#6c757d" stroke-width="2"/>
        <line x1="0" y1="0" x2="0" y2="-100" stroke="#6c757d" stroke-width="2"/>

        <!-- Decorative elements -->
        <circle cx="0" cy="0" r="150" fill="none" stroke="#0d6efd" stroke-width="1" opacity="0.2"/>
        <circle cx="0" cy="0" r="120" fill="none" stroke="#0d6efd" stroke-width="1" opacity="0.2"/>
    </g>

    <!-- Text with modern styling -->
    <text x="900" y="120" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold" fill="#212529">
        Graph Builder
    </text>
    <text x="900" y="150" text-anchor="middle" font-family="Arial" font-size="24" fill="#6c757d">
        Build. Connect. Transform.
    </text>
</svg>
