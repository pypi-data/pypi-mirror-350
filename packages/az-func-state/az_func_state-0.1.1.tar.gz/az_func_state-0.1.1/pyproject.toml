[project]
name = "az-func-state"
version = "0.1.1"
description = "State tracking utility using Blob Storage"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Arthur Kao", email = "aka0@outlook.com"},
]
maintainers = [
    {name = "Arthur Kao", email = "aka0@outlook.com"},
]
keywords = ["azure", "functions", "state", "storage", "blob"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "azure-storage-blob>=12.19.0"
]

[project.urls]
Homepage = "https://github.com/aka0/az-func-state"
Documentation = "https://github.com/aka0/az-func-state#readme"