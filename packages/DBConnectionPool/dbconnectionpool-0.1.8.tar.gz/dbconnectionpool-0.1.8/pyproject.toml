[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DBConnectionPool"
version = "0.1.8"
description = "A simple connection pool library."
requires-python = ">=3.8"
authors = [
  { name="Erri4" }
]
dependencies = ["PyMySQL", "dbutils", "types-PyMySQL"]

[project.scripts]
testconn = "DBConnectionPool.testconn:main"
sql = "DBConnectionPool.sql:main"

[project.urls]
"Homepage" = "https://github.com/erri4/DBConnectionPool"
"Bug Tracker" = "https://github.com/erri4/DBConnectionPool/issues"

[tool.setuptools]
packages = ["DBConnectionPool"]

[tool.setuptools.package-data]
DBConnectionPool = ["py.typed"]