ci:
  autoupdate_schedule: monthly
  skip:
    - dprint-fmt
    - actionlint
    - cargo-clippy
    - cargo-fmt
    - renovate-config-validator

default_language_version:
  python: python3.12

exclude: .github/workflows/release.yml # Autogenerated file

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: ce40a160603ab0e7d9c627ae33d7ef3906e2d2b2 # frozen: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 12753357c00c3fb8615100354c9fdc6ab80b044d # frozen: v0.11.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/crate-ci/typos
    rev: 6cb49915af2e93e61f5f0d0a82216e28ad5c7c18 # frozen: v1
    hooks:
      - id: typos
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: f40886d54c729f533f864ed6ce584e920feb0af7 # frozen: v1.15.0
    hooks:
      - id: mypy
  - repo: https://github.com/AndrejOrsula/pre-commit-cargo
    rev: dea2de902af82db3de7418a1fcd1b0042418885f # frozen: 0.4.0
    hooks:
      - id: cargo-fmt
      - id: cargo-clippy
        args: [
          "--all-targets",
          "--all-features",
          "--fix",
          "--allow-staged",
          "--allow-dirty",
        ]
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: bac1abfcff0b2bcc918d70df882471f5aefa6aa3 # frozen: v1.7.0
    hooks:
      - id: zizmor
  - repo: https://github.com/rhysd/actionlint
    rev: 03d0035246f3e81f36aed592ffb4bebf33a03106 # frozen: v1.7.7
    hooks:
      - id: actionlint
        language_version: 1.23.0
        additional_dependencies:
          - "github.com/wasilibs/go-shellcheck/cmd/shellcheck@v0.10.0"
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 40.13.0
    hooks:
      - id: renovate-config-validator
        args: [--strict]
  - repo: local
    hooks:
      - id: dprint-fmt
        name: dprint
        entry: /home/thibaut/.dprint/bin/dprint fmt --config dprint.json --allow-no-files
        language: system
        require_serial: true
        types: [text]
