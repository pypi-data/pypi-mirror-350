[tool.poetry]
name = "codegrade"
version = "16.1.89"
description = "A client library for accessing CodeGrade"
license = "AGPL-3.0-only OR BSD-3-Clause-Clear"
authors = []
readme = "README.md"
packages = [
    { include = "codegrade" },
    { include = "cg_maybe" },
    { include = "cg_dt_utils" },
    { include = "cg_request_args" },
]
include = ["CHANGELOG.md", "py.typed"]
documentation = "https://python.api.codegrade.com"

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
httpx = ">=0.19.0, <1.0.0"
structlog = "^20.1.0"
validate-email = "^1.3"
python-dateutil = "^2.8.1"
typing-extensions = "^4.0.0.0"

[tool.poetry.dev-dependencies]
mypy = "^1.3.0"
sphinx = "^6.2.1"
sphinx-autodoc-typehints = "^1.23.0"
m2r2 = "^0.3.1"
setuptools = "^80.7.1"
# Is needed because of https://github.com/CrossNox/m2r2/issues/40 or
# https://github.com/miyakogi/m2r/issues/66
mistune = '<2.0.0'
furo = "^2023.9.10"
docutils = "^0.18.1"

[tool.black]
line-length = 79
target_version = ['py36']
experimental_string_processing = true
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 80
multi_line_output = 3
include_trailing_comma = true

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.dephell.main]
from = { format = "poetry", path = "pyproject.toml" }