[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bytetree"
version = "0.0.1"
authors = [
  { name="jiquanbai", email="jiquanbai@bytetree.ai" },
]
description = "bytetree tools package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://bytetree-ai.com"