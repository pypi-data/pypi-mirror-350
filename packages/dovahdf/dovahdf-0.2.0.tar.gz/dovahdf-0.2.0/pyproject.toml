[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dovahdf"
version = "0.2.0"
description = "Personal beta audio enhancement tool. v0.1.9: config revert+train.py update, v0.1.10: train.py bugfix, v0.1.11: train section fix, v0.1.12: new train.py error fix, v0.1.13: auto config debug, v0.1.14-16: config loading logic changes, v0.1.25: config gen+params, v0.1.26: eval logic fix, v0.2.0: matches AUDIO CLARITYv0.2!"
authors = [
    {name = "Dovahkiin", email = "your.email@example.com"}
]
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.22,<2.0",
    "loguru>=0.5",
    "appdirs>=1.4",
    "requests>=2.27",
    "packaging>=23,<25",
    "sympy>=1.6",
    "soundfile>=0.10",
]

[project.scripts]
dovahdf = "dovahdf.df.enhance:run"