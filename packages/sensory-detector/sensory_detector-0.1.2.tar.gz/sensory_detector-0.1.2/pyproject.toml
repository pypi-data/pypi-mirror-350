[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sensory_detector"
version = "0.1.2"
description = "Async YOLO service and client for sensory detection"
authors = [{name = "m.chui, v.mitui", email = "sensory@sensory.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

dependencies = [
    "pydantic>=2.0.0",
    "numpy"
]

[project.optional-dependencies]
client = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0"
]
server = [
    "fastapi>=0.100.0",
    "uvicorn[standard]",
    "ultralytics",
    "opencv-python-headless",
    "psutil",
    "av",
    "torch",
    "python-dotenv",
    "python-multipart",
    "cachetools",
    "open-clip-torch",
    "pydantic-settings",
]

[tool.setuptools.packages.find]
where = ["src"]