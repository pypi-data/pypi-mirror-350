[build-system]
requires = ["flit_core >=3.12,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "tisu"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "BSD 3-Clause License" }
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
]
authors = [{ name = "MartÃ­n GaitÃ¡n", email = "gaitan@gmail.com" }]
dependencies = ["pygithub >= 1.55", "docopt-ng >= 0.8.1", "recommonmark"]
keywords = ["github", "issues", "tracking", "bugs", "markdown"]
dynamic = ["version", "description"]


[project.urls]
Home = "https://github.com/mgaitan/tisu"

[project.scripts]
tisu = "tisu.cli:main"

[project.optional-dependencies]
dev = ["pytest", "black", "flit"]
jira = [
    "jira>=3.8.0",
    "pyyaml>=6.0.2",
]

[tool.ipdb]
context = 5

[tool.ruff]
target-version = "py38"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E",
    "W",   # pycodestyle (E, W) https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "F",   # https://docs.astral.sh/ruff/rules/#pyflakes-f
    "I",   # isort
    "C90", # https://docs.astral.sh/ruff/rules/#mccabe-c90
    "UP",  # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "RUF", # https://docs.astral.sh/ruff/rules/#ruff-specific-rules-ruf
    "T10", # remove pdbs
    "ISC", # https://docs.astral.sh/ruff/rules/#flake8-implicit-str-concat-isc
    "SIM", # https://docs.astral.sh/ruff/rules/#flake8-simplify-sim
    "B",   # https://docs.astral.sh/ruff/rules/#flake8-bugbear-b
    "C4",  # https://docs.astral.sh/ruff/rules/#flake8-comprehensions-c4
    "PIE", # https://docs.astral.sh/ruff/rules/#flake8-pie-pie
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipython>=8.12.3",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]
jira = []
