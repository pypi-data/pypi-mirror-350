[project]
name = "spark-analyzer-mcp"
version = "0.1.0.2"
description = "Spark historical execution UI log analyzer exposed as an MCP server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.23.2",
    "fastmcp>=0.1.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
    "requests>=2.31.0",
    "pydantic>=2.4.0",
]

[project.scripts]
spark-analyzer-mcp = "spark_analyzer_mcp.main:mcp.run"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]
asyncio_mode = "auto"

[dependency-groups]
dev = ["pytest>=8.3.5", "pytest-asyncio>=0.26.0", "pytest-cov>=6.1.1"]

[tool.hatch.envs.default]
dependencies = ["pytest>=8.3.5", "pytest-asyncio>=0.26.0"]

[tool.uv]
config-settings = { editable_mode = "compat" }
