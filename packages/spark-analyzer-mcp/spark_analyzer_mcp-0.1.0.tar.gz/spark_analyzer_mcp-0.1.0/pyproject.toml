[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spark-analyzer-mcp"
version = "0.1.0"
description = "Spark historical execution UI log analyzer exposed as an MCP server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.23.2",
    "fastmcp>=0.1.0",
    "openai>=1.1.0",
    "pandas>=2.1.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
    "pyspark>=3.5.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "pydantic>=2.4.0",
    "httpx>=0.25.0",
    "python-multipart>=0.0.20",
]

[project.scripts]
spark-analyzer = "scripts.main:mcp.run"

[tool.hatch.build.targets.wheel]
packages = ["src", "scripts"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]
asyncio_mode = "auto"

[dependency-groups]
dev = ["pytest>=8.3.5", "pytest-asyncio>=0.26.0", "pytest-cov>=6.1.1"]

[tool.hatch.envs.default]
dependencies = ["pytest>=8.3.5", "pytest-asyncio>=0.26.0"]
