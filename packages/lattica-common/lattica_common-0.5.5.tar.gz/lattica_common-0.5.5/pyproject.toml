[tool.poetry]
name = "lattica-common"
version = "0.5.5"
description = "Lattica client"
authors = ["LatticaAI Inc. <hello@lattica.ai>"]
homepage = "https://www.lattica.ai/"
license = "Proprietary"
readme = "README.md"

packages = [{include = "lattica_common"}]

# Package includes
include = ["LICENSE.txt"]

# Exclude internal demos from the wheel package
exclude = ["lattica_common/internal_demos_common/**/*"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
matplotlib = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
