[project]
name = "docker-code-executor"
version = "0.0.1"
description = "A code executor that leverages Docker Container"
readme = "README.md"
authors = [
    { name = "Sachdeva, Kapil" }
]
requires-python = ">=3.11"
dependencies = [
    "asyncio-atexit>=1.0.1",
    "docker>=7.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
