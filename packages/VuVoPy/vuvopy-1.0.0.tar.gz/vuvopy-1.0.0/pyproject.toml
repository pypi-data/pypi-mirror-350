[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VuVoPy"
version = "1.0.0"
description = "Voice features"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name = "Richard Ladislav", email = "230106@vut.cz" }
]
keywords = ["voice", "features", "speech", "parkinson", "acoustic-analysis"]
dependencies = [
  "numpy",
  "pandas",
  "scipy",
  "librosa",
  "matplotlib",
  "scikit-learn",
  "sympy",
  "sphinx",         
  "sphinx_rtd_theme" 
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/RichardLadislav/VuVoPy"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
