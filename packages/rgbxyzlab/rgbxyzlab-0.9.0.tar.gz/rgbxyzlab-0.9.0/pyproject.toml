[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
name = "rgbxyzlab"
authors = [{name = "Morten Kjeldgaard", email = "mok0@mailbox.org"}]
description = "Color space conversion module"
readme = "README.md"
requires-python = ">=3.10"
license = "EUPL-1.2"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C",
    "Intended Audience :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Multimedia :: Graphics",
]
dynamic = ["version"]
dependencies = []

[project.urls]
"Codeberg" = "http://codeberg.org/mok0/rgbxyzlab"
"Bug reports" = "https://codeberg.org/mok0/rgbxyzlab/issues"

[tool.setuptools]
packages = ["rgbxyzlab",]

[tool.setuptools.dynamic]
version = {attr = "rgbxyzlab.__version__"}

[tool.pytest.ini_options]
#addopts = "-ra -q"
addopts = "-s"
testpaths = [
    "tests",
]
