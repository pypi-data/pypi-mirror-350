[build-system]
requires = ["setuptools >= 80.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "solana_live"
version = "0.1.0"
description = "This Python library provides utilities to fetch token prices from decentralized exchanges (DEXs) across Ethereum and Solana networks. It uses Web3.py for Ethereum and the Solders library for Solana, along with other utilities to interact with DEXs like Uniswap, Sushiswap, Pancakeswap (Ethereum), and Serum (Solana)."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "base58",
    "web3",
    "solana",
    "solders"
]
