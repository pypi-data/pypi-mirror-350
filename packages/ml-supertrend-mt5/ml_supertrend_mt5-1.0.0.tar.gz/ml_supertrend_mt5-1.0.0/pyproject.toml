[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-supertrend-mt5"
version = "1.0.0"
authors = [
    {name = "xPOURY4"},
]
description = "Advanced SuperTrend trading bot for MetaTrader 5 with Machine Learning clustering"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Microsoft :: Windows",
]
keywords = ["trading", "forex", "metatrader5", "mt5", "supertrend", "machine-learning", "algorithmic-trading"]
dependencies = [
    "MetaTrader5>=5.0.45",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "TA-Lib>=0.4.24",
    "requests>=2.25.0",
    "python-dateutil>=2.8.0",
    "pytz>=2021.1",
    "colorama>=0.4.4",
    "tqdm>=4.61.0",
]

[project.urls]
Homepage = "https://github.com/xPOURY4/ML-SuperTrend-MT5"
"Bug Tracker" = "https://github.com/xPOURY4/ML-SuperTrend-MT5/issues"
Documentation = "https://github.com/xPOURY4/ML-SuperTrend-MT5#readme"
"Source Code" = "https://github.com/xPOURY4/ML-SuperTrend-MT5"
Twitter = "https://twitter.com/TheRealPourya"

[project.scripts]
ml-supertrend = "ml_supertrend_mt5.run_bot:main"

[tool.setuptools]
packages = ["ml_supertrend_mt5", "ml_supertrend_mt5.core", "ml_supertrend_mt5.tests"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.json", "*.md", "*.txt"] 