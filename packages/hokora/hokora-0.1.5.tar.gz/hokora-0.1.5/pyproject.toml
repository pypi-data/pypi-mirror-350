[project]
name = "hokora"
description = "A stand-alone renderer for Jinja2 templates"
version = "0.1.5"
requires-python = ">=3.10"
readme = "README.pypi.md"
dependencies = ["jinja2"]
license = "BSD-3-Clause"
license-files = ["COPYING"]

[project.optional-dependencies]
check = ["ruff", "mypy"]
toml = ["toml"]
yaml = ["PyYAML"]
all = ["hokora[toml,yaml]"]

[project.urls]
Homepage = "https://gitlab.com/drmoose/hokora"
Issues = "https://gitlab.com/drmoose/hokora/-/issues"
Repository = "https://gitlab.com/drmoose/hokora.git"

[project.scripts]
hokora = "hokora:main"

[build-system]
requires = ["setuptools >= 61.0.0", "pip >= 24.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["hokora"]
package-dir = {"hokora" = "src"}

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = ['I', 'E', 'F']

[tool.ruff.format]
quote-style = "single"
