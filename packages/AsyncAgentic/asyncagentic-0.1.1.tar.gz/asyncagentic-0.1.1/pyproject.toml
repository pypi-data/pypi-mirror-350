[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AsyncAgentic"
version = "0.1.1"
description = "Async Agentic Framework For Production Grade Agentic Systems"
requires-python = ">=3.12.8"
readme="README.md"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.10.11",
    "openai>=1.0.0",
    "pybase64>=1.4.1",
    "termcolor>=2.4.0",
    "tiktoken>=0.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/AsyncAgentic"]
