[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "pygeai"
version = "0.2.7b4"
description = "Software Development Kit to interact with Globant Enterprise AI."
license = "MIT"
requires-python = ">=3.10"
keywords = [ "geai", "pygeai",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Topic :: Software Development :: Libraries", "Programming Language :: Python :: 3", "Operating System :: OS Independent", "Development Status :: 4 - Beta",]
dependencies = [ "requests", "pydantic", "packaging", "mcp", "pyyaml", "prompt_toolkit", "toml", "streamlit",]
[[project.authors]]
name = "Globant"
email = "geai-sdk@globant.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
docs = [ "sphinx", "sphinx-rtd-theme", "sphinx-markdown-builder",]

[project.scripts]
geai = "pygeai.cli.__main__:main"
geai-dbg = "pygeai.dbg.debugger:main"
geai-proxy = "pygeai.cli.geai_proxy:cli_entry"
geai-install-man = "pygeai.cli.install_man:install_man_pages"

[tool.setuptools.package-data]
"pygeai.man.man1" = [ "geai.1", "geai-proxy.1",]

[tool.setuptools.packages.find]
where = [ ".",]
