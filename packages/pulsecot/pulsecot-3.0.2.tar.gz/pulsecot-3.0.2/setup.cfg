[metadata]
name = pulsecot
version = file: src/pulsecot/VERSION
url = https://github.com/snstac/pulsecot
project_urls = 
	CI: GitHub Actions = https://github.com/snstac/pulsecot/actions
	GitHub: issues = https://github.com/snstac/pulsecot/issues
	GitHub: repo = https://github.com/snstac/pulsecot
description = PulsePoint to TAK Gateway
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Greg Albrecht <oss@undef.net>
maintainer_email = oss@undef.net
license = Apache 2.0
license_files = LICENSE
requires_python = ">=3.7"
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Operating System :: OS Independent
keywords = 
	Cursor on Target
	CoT
	ATAK
	TAK
	WinTAK
	TAK
	TAK Server
	PulsePoint

[options.entry_points]
console_scripts = 
	pulsecot = pulsecot.commands:main

[options]
packages = find:
include_package_data = True
python_requires = >=3.7, <4
package_dir = 
	pulsecot = src/pulsecot
install_requires = 
	pytak >= 5.4.0
	aiohttp < 4.0.0
	cryptography >= 3.4.7
	importlib_resources; python_version < "3.9"

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest-asyncio
	pytest-cov
	pylint
	flake8
	black

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E704

[pylint]
max-line-length = 88

[pycodestyle]
ignore = E203
max_line_length = 88

[egg_info]
tag_build = 
tag_date = 0

