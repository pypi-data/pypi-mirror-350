[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["LICENSE"]

[project]
name = "autorater"
version = "0.0.33"
authors = [
  { name="Eddy Jin", email="pypi@auto-rater.com" },
]
description = "Run AI evaluations at scale"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License",
]
license = { text = "proprietary" }

[project.urls]
Homepage = "https://www.auto-rater.com"

[tool.hatch.build.targets.wheel]
# This section configures how Hatchling builds the wheel (the .whl file)
# If your source code is under 'src/', you need to tell Hatchling where to find it.
packages = ["src/autorater"]
