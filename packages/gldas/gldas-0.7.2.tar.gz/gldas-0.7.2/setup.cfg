[metadata]
name = gldas
description = Readers and converters for data from the GLDAS Noah Land Surface Model.
author = TU Wien
author_email = support@qa4sm.eu
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/TUW-GEO/gldas
project_urls = 
	Documentation = https://gldas.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyproj
	pygeogrids
	numpy
	pygeobase
	datedown>=0.4
	trollsift
	netCDF4
	pyresample
	repurpose
	pynetcf

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov
	coverage
	pytest
building = 
	setuptools-scm
	setuptools
	wheel
	packaging
	build
	twine

[options.entry_points]
console_scripts = 
	gldas_download = gldas.download:run
	gldas_repurpose = gldas.reshuffle:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov gldas --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = gldas
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

