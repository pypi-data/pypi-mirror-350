[project]
name = "nia-web-eval-agent"
version = "0.1.2"
description = "NIA AI - Web Evaluation Agent for browser testing and UX analysis"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "NIA AI Team", email = "team@trynia.ai"}
]
keywords = ["mcp", "web-testing", "browser-automation", "ux-testing", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "browser-use==0.1.40",
    "google-genai>=1.7.0",
    "google-generativeai>=0.8.4",
    "langchain>=0.3.21",
    "langchain-anthropic>=0.3.3",
    "langchain-google-genai>=2.0.10",
    "mcp>=1.6.0",
    "python-dotenv>=1.1.0",
    "playwright>=1.41.0",
    "flask>=3.1.0",
    "flask-socketio>=5.5.1",
    "httpx>=0.28.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.9",
    "build",
    "twine",
]

[project.scripts]
webEvalAgent = "webEvalAgent.mcp_server:main"       

[project.urls]
"Homepage" = "https://trynia.ai"
"Documentation" = "https://trynia.ai/docs/web-eval-agent"
"Source" = "https://github.com/nia-ai-app/web-eval-agent"
"Bug Tracker" = "https://github.com/nia-ai-app/web-eval-agent/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
webEvalAgent = ["templates/**", "src/agent_overlay.js", "src/**"]

[tool.setuptools.packages.find]
include = ["webEvalAgent", "webEvalAgent.*"]