site_name: biocontext
repo_url: https://github.com/biocypher/biocontext
site_url: https://biocypher.github.io/biocontext
site_description: Python package for use with
site_author: Sebastian Lobentanzer
edit_uri: edit/main/docs/
repo_name: biocypher/biocontext
copyright: Maintained by <a href="https://biocypher.com">biocypher</a>.

nav:
  - Home: index.md
  - Installation: installation.md
  - Use Cases: use_cases.md
  - Configuration: configuration.md
  - Registry: registry_usage.md
  - API Reference: modules.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["biocontext"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/biocypher/biocontext
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/biocontext

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
