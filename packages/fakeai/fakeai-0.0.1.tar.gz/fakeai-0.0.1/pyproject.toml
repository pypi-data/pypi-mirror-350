[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fakeai"
version = "0.0.1"
description = "Simulated OpenAI Compatible API Server for Testing and Development"
authors = [
    {name = "Anthony Casagrande"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.103.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "numpy>=1.24.0",
    "faker>=13.0.0",
    "python-multipart>=0.0.9",
]

[project.urls]
"Homepage" = "https://github.com/ajcasagrande/fakeai"
"Bug Tracker" = "https://github.com/ajcasagrande/fakeai/issues"
"Documentation" = "https://github.com/ajcasagrande/fakeai#readme"
"Source Code" = "https://github.com/ajcasagrande/fakeai"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "openai",
]

[tool.setuptools]
packages = ["fakeai"]
package-dir = {"fakeai" = "fakeai"}
include-package-data = true

[tool.setuptools.package-data]
fakeai = ["py.typed"]

[tool.setuptools.exclude-package-data]
fakeai = ["__pycache__/*"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[project.scripts]
fakeai-server = "fakeai:run_server"
