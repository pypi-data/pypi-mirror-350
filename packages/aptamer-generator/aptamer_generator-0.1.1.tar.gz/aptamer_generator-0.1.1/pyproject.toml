[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aptamer-generator"
version = "0.1.1"
authors = [{ name = "Avinab Neogy", email = "avinabneogy.bits@gmail.com" }]
description = "Aptamer candidate generator with GC content constraints"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = [
    "numpy>=1.21",
    "biopython>=1.79"
]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov>=3.0"]

[project.urls]
repository = "https://github.com/avinab-neogy/aptamer-generator"
