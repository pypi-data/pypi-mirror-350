[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepresearch-mcp"
version = "0.2.0"
description = "实现类DeepResearch功能的MCP工具"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "asyncio>=3.4.3",
    "mcp>=1.9.1",
    "openai>=1.82.0",
    "openai-agents>=0.0.16",
    "pydantic>=2.11.5",
    "typing>=3.10.0.0",
]

[project.scripts]
deepresearch-mcp = "deepresearch_mcp:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]