[project]
name = "mugennoscraper"
version = "0.1.5"
description = "Manga Scraper for the Mugen Project."
authors = [
    {name = "Kyamel",email = "lcamelo200@gmail.com"}
]
license = {text = "GPLv3"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4 (>=4.13.4,<5.0.0)",
    "mugennocore (>=0.1.0,<0.2.0)",
    "typer (>=0.15.3,<0.16.0)",
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
black = "25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
