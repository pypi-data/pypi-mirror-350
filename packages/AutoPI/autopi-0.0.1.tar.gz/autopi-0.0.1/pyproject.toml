[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "AutoPI"
version = "0.0.1"
authors = [
    {name="Mobarak Hosen Shakil", email="mh.ice.iu@gmail.com"},
    {name="Sumaiya Shakil", email="ss130523@gmail.com"},
]
description = "AutoPI is a python project, based on tkinter module to manipulate auto mouse movement and switching between tabs on your chrome browser. In case you need to keep up window active, you can use this application. It will move mouse and press keyboard shortcut to make window active and switching tabs."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "GPL-3.0-or-later"}

[project.urls]
Homepage = "https://github.com/imShakil/autopi"
Issues = "https://github.com/imShakil/autopi/issues"

[tool.setuptools]
license-files = ["LICENSE"]
