[project]
name = "wbget"
authors = [
	{ name="Darron Broad" },
]
readme = "README.md"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.9"
dependencies = [
	"WikibaseIntegrator>=0.12",
	"jinja2"
]
dynamic = [
        "version",
        "description"
]

[project.urls]
Documentation = "https://wiki.kewl.org/projects:wbget"
Source = "https://hg.kewl.org/pub/wbget"

[project.scripts]
wbget = "wbget:wbget.main"

[tool.flit.sdist]
include = [
	"dotenv",
	"Makefile",
	"TODO.md"
]
exclude = [
	"src/wbget/.env"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
