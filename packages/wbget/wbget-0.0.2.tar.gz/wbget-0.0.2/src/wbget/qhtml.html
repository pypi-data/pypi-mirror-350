<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
  <h2>{{ res["label"] }}</h2>
  <h3>{{ res["description"] }}</h3>

  {% for i in res["items"] %}
  <p>
  {{ items[i]["property"] }} : {{ items[i]["label"] }}
  </p>
  {% endfor %}

  {% for u in res["urls"] %}
  <p>
  {{ urls[u]["property"] }} : {{ u }}
  </p>
  {% endfor %}

</body>

</html>
