[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NAPDAMESH"
version = "0.1.0"
requires-python = ">=3.8"
authors = [
  {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
description = "Custom triangular mesh processing and boolean operations, based on trimesh."
keywords = ["mesh", "geometry", "boolean", "3D", "trimesh"]
readme = {file = "README.md", content-type = "text/markdown"}

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering :: Visualization",
  "Topic :: Multimedia :: Graphics :: 3D Modeling"
]

dependencies = [
  "numpy >= 1.20",
  "vedo",
  "manifold3d >= 2.3.0",
]

[project.urls]
homepage = "https://github.com/jung-hyun-do/NAPDAMESH"
documentation = "https://github.com/jung-hyun-do/NAPDAMESH#readme"
repository = "https://github.com/jung-hyun-do/NAPDAMESH"

[tool.setuptools]
packages = ["NAPDAMESH"]

[tool.setuptools.package-data]
NAPDAMESH = [
  "resources/templates/*",
  "resources/*.json",
  "resources/schema/*",
  "resources/schema/primitive/*.json",
  "resources/*.zip",
]
