[project]
name = "pigeon-config"
version = "0.2.3"
dependencies = [
    # "himl",
    "PyYAML",

    # These are the himl dependencies
    'deepmerge==1.1.1',
    'lru_cache==0.2.3',
    'backports.functools_lru_cache==1.6.6',
    'pyyaml~=6.0.2',
    'boto3~=1.35.94',
    'hvac~=2.3.0',
    'pathlib2'
]
requires-python = ">=3.8,<3.12"
authors = [
    {name="Cameron Devine", email="cameron.devine@alleninstitute.org"}
]
readme = "README.md"
license = {text = "BSD 3 Clause"}
description = "A tool for managing multiple configuration files. Based off of Adobe's HIML."
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: BSD License",
]

[project.scripts]
pigeon-config = "pigeon_config.__main__:main"

[project.urls]
Homepage = "https://github.com/AllenInstitute/pigeon-config"
Repository = "https://github.com/AllenInstitute/pigeon-config"
Issues = "https://github.com/AllenInstitute/pigeon-config/issues"

[tool.setuptools.packages.find]
exclude = ["external"]
