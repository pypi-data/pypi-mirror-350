[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xPOURY4-recon"
version = "1.0.1"
authors = [
    {name = "xPOURY4", email = "xpoury4@proton.me"},
]
maintainers = [
    {name = "xPOURY4", email = "xpoury4@proton.me"},
]
description = "Elite Cyber Intelligence & Digital Forensics Platform - Next-generation OSINT framework"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Natural Language :: English",
]
keywords = [
    "osint", "reconnaissance", "cybersecurity", "intelligence", "forensics",
    "github", "domain", "phone", "linkedin", "shodan", "security",
    "penetration-testing", "ethical-hacking", "digital-forensics",
    "threat-intelligence", "information-gathering", "recon", "investigation"
]
dependencies = [
    "requests>=2.31.0",
    "aiohttp>=3.8.0",
    "asyncio>=3.4.3",
    "pyyaml>=6.0",
    "colorama>=0.4.6",
    "rich>=13.0.0",
    "click>=8.1.0",
    "python-dotenv>=1.0.0",
    "dnspython>=2.4.0",
    "phonenumbers>=8.13.0",
    "whois>=0.9.27",
    "shodan>=1.30.0",
    "python-whois>=0.8.0",
    "certifi>=2023.7.22",
    "urllib3>=2.0.0",
    "charset-normalizer>=3.2.0",
    "idna>=3.4",
    "tqdm>=4.66.0",
    "tabulate>=0.9.0",
    "validators>=0.22.0",
    "user-agents>=2.2.0",
    "fake-useragent>=1.4.0",
    "lxml>=4.9.0",
    "beautifulsoup4>=4.12.0",
    "selenium>=4.15.0",
    "webdriver-manager>=4.0.0",
    "python-dateutil>=2.8.0",
    "pytz>=2023.3",
    "flask>=2.3.0",
    "flask-socketio>=5.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
web = [
    "flask>=2.3.0",
    "flask-socketio>=5.3.0",
    "gunicorn>=21.0.0",
]
all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "flask>=2.3.0",
    "flask-socketio>=5.3.0",
    "gunicorn>=21.0.0",
]

[project.urls]
Homepage = "https://github.com/xPOURY4/xPOURY4-recon"
Documentation = "https://github.com/xPOURY4/xPOURY4-recon#readme"
Repository = "https://github.com/xPOURY4/xPOURY4-recon"
"Bug Reports" = "https://github.com/xPOURY4/xPOURY4-recon/issues"
Changelog = "https://github.com/xPOURY4/xPOURY4-recon/releases"
"Source Code" = "https://github.com/xPOURY4/xPOURY4-recon"

[project.scripts]
xpoury4-recon = "xPOURY4_recon.main:main"
xpoury4 = "xPOURY4_recon.main:main"

[tool.setuptools]
packages = ["xPOURY4_recon", "xPOURY4_recon.core", "xPOURY4_recon.modules", "xPOURY4_recon.web"]
include-package-data = true

[tool.setuptools.package-data]
"xPOURY4_recon.web" = ["templates/*.html"]

[tool.setuptools.exclude-package-data]
"*" = ["tests*", "docs*", "examples*", "Landingpage*", "*.pyc", "__pycache__"]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Coverage configuration
[tool.coverage.run]
source = ["xPOURY4_recon"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 