[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdbcolor"
authors = [
    {name = "Alex Gregory"},
]
description = "A simple package to add code highlighting to the python debugger (PDB)."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pygments",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
version = "0.4.2"
license = "MIT"
license-files = ["LICENSE"]

[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit"
]

[project.urls]
Homepage = "https://github.com/Alex-JG3/pdbcolor"
Issues = "https://github.com/Alex-JG3/pdbcolor/issues"

[tool.hatch.build]
exclude = ["images"]
