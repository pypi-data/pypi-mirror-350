<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeloTerm - Cycling Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .video-panel {
            flex: 1;
            position: relative;
            background: #161b22;
            min-height: 300px;
        }

        .video-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #30363d;
            cursor: row-resize;
            transition: background-color 0.2s;
        }

        .resize-handle:hover,
        .resize-handle.dragging {
            background: #58a6ff;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 2px;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .resize-handle:hover::after {
            opacity: 0.5;
        }

        .metrics-panel {
            background: #161b22;
            border-top: 1px solid #21262d;
            padding: 12px;
            display: flex;
            min-height: 100px;
            height: 100px;
            flex-shrink: 1;
            overflow: hidden;
        }

        .time-widget {
            padding: 12px 16px;
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid #30363d;
        }

        .time-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .time-row:last-child {
            margin-bottom: 0;
        }

        .time-label {
            font-size: 16px;
            width: 20px;
        }

        .time-value {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: #58a6ff;
            width: 0%;
            transition: width 0.3s ease;
        }

        .metrics-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .metric-card {
            padding: 12px 16px;
            min-width: 180px;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
            border-right: 1px solid #30363d;
        }

        .metric-card:last-child {
            border-right: none;
        }

        .metric-row {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 120px;
        }

        .metric-symbol {
            font-size: 24px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            color: #58a6ff;
        }

        .metric-chart {
            flex: 1;
            height: 30px;
            position: relative;
            background: #0d1117;
            border-radius: 4px;
            overflow: hidden;
        }

        .chart-canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .power, .speed, .cadence, .heart_rate { color: #58a6ff; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #7d8590;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .video-panel {
                height: 60vh;
            }
            
            .metrics-panel {
                height: 200px;
                flex-direction: column;
                gap: 16px;
            }
            
            .time-widget {
                width: 100%;
            }
            
            .metrics-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .metric-card {
                min-width: unset;
                width: 100%;
            }
            
            .resize-handle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Loading PeloTerm...</div>
    </div>

    <div id="app" class="container hidden">
        <div class="video-panel">
            <iframe id="video-iframe" src="https://www.youtube.com" allowfullscreen></iframe>
            <div class="resize-handle" id="resize-handle"></div>
        </div>
        
        <div class="metrics-panel" id="metrics-panel">
            <div class="time-widget">
                <div class="time-row">
                    <span class="time-label">üïê</span>
                    <span class="time-value" id="current-time">--:--</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <div class="metrics-container" id="metrics-container">
                <!-- Metrics will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class PeloTerm {
            constructor() {
                this.ws = null;
                this.config = null;
                this.metrics = {};
                this.charts = {};
                this.isResizing = false;
                this.startTime = null;
                this.timeInterval = null;
                this.rideDurationMinutes = 30;
                this.refreshRate = 1;
                this.isProcessingHistory = false;
                this.historicalBuffer = [];
                
                // Configure Chart.js defaults
                Chart.defaults.color = '#7d8590';
                Chart.defaults.borderColor = '#30363d';
                Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                
                this.init();
            }

            async init() {
                try {
                    await this.loadConfig();
                    this.setupUI();
                    
                    // Ensure charts are fully initialized before connecting
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                    this.connectWebSocket();
                    this.setupResize();
                    this.setupWindowResize();
                    this.startTimeUpdates();
                    
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                } catch (error) {
                    console.error('Failed to initialize PeloTerm:', error);
                }
            }

            async loadConfig() {
                const response = await fetch('/api/config');
                this.config = await response.json();
                
                this.startTime = this.config.ride_start_time * 1000;
                this.rideDurationMinutes = this.config.ride_duration_minutes;
                document.getElementById('video-iframe').src = this.config.iframe_url;
            }
            
            setupUI() {
                const container = document.getElementById('metrics-container');
                container.innerHTML = '';

                this.config.metrics.forEach(metric => {
                    const card = this.createMetricCard(metric);
                    container.appendChild(card);
                });
                
                setTimeout(() => {
                    this.config.metrics.forEach(metric => {
                        this.setupChart(metric);
                    });
                }, 100);
            }

            createMetricCard(metric) {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-row">
                        <span class="metric-symbol">${metric.symbol}</span>
                        <span class="metric-value ${metric.key}" id="value-${metric.key}">--</span>
                    </div>
                    <div class="metric-chart">
                        <canvas class="chart-canvas" id="chart-${metric.key}"></canvas>
                    </div>
                `;
                return card;
            }

            setupChart(metric) {
                const canvas = document.getElementById(`chart-${metric.key}`);
                if (!canvas) {
                    console.error(`Canvas not found for ${metric.key}`);
                    return;
                }

                const ctx = canvas.getContext('2d');
                
                // Define y-axis ranges for each metric
                const ranges = {
                    power: { min: 0, max: 400 },
                    speed: { min: 0, max: 40 },
                    cadence: { min: 0, max: 120 },
                    heart_rate: { min: 40, max: 180 }
                };

                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Historical',
                            data: [],
                            borderColor: '#58a6ff',
                            borderWidth: 1,
                            pointRadius: 0,
                            pointHitRadius: 0,
                            fill: false,
                            tension: 0.1
                        }, {
                            label: 'Live',
                            data: [],
                            borderColor: '#58a6ff',
                            borderWidth: 1,
                            pointRadius: 0,
                            pointHitRadius: 0,
                            fill: false,
                            tension: 0.1
                        }, {
                            label: 'Current',
                            data: [],
                            borderColor: '#ef4444',
                            backgroundColor: '#ef4444',
                            borderWidth: 0,
                            pointRadius: 3,
                            pointHitRadius: 0,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: false
                            }
                        },
                        scales: {
                            x: {
                                display: false,
                                type: 'linear',
                                min: 0,
                                max: this.rideDurationMinutes * 60
                            },
                            y: {
                                display: false,
                                min: ranges[metric.key].min,
                                max: ranges[metric.key].max,
                                beginAtZero: true
                            }
                        }
                    }
                });

                this.charts[metric.key] = chart;
            }

            updateMetrics(data) {
                const timestamp = data.timestamp ? data.timestamp * 1000 : Date.now();
                const elapsedSeconds = (timestamp - this.startTime) / 1000;
                
                Object.entries(data).forEach(([key, value]) => {
                    if (typeof value === 'number' && key !== 'timestamp') {
                        // Update numeric display
                        this.metrics[key] = value;
                        this.updateMetricDisplay(key, value);
                        
                        // Update chart
                        const chart = this.charts[key];
                        if (chart) {
                            chart.data.labels.push(elapsedSeconds);
                            chart.data.datasets[0].data.push(value);
                            
                            // Update the red dot dataset to only show the current value
                            chart.data.datasets[1].data = Array(chart.data.labels.length - 1).fill(null);
                            chart.data.datasets[1].data.push(value);
                            
                            // Keep only visible data points
                            const maxPoints = this.rideDurationMinutes * 60;
                            if (chart.data.labels.length > maxPoints) {
                                chart.data.labels.shift();
                                chart.data.datasets.forEach(dataset => dataset.data.shift());
                            }
                            
                            chart.update('none'); // Update without animation
                        }
                    }
                });
            }

            updateMetricDisplay(key, value) {
                const element = document.getElementById(`value-${key}`);
                if (element) {
                    if (key === 'speed') {
                        element.textContent = value.toFixed(1);
                    } else {
                        element.textContent = Math.round(value);
                    }
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.isProcessingHistory = true;
                    this.historicalBuffer = [];
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (this.isProcessingHistory) {
                            this.historicalBuffer.push(data);
                            
                            clearTimeout(this._historyTimeout);
                            this._historyTimeout = setTimeout(() => {
                                // Sort historical data by timestamp
                                this.historicalBuffer.sort((a, b) => a.timestamp - b.timestamp);
                                
                                // Process all historical data
                                this.historicalBuffer.forEach(histData => {
                                    this.updateMetrics(histData);
                                });
                                
                                this.historicalBuffer = [];
                                this.isProcessingHistory = false;
                                console.log('Finished processing historical data');
                            }, 1000);
                        } else {
                            // Process live data immediately
                            this.updateMetrics(data);
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            setupResize() {
                const handle = document.getElementById('resize-handle');
                const panel = document.getElementById('metrics-panel');
                const defaultHeight = 100;
                
                let startY, startHeight;

                handle.addEventListener('mousedown', (e) => {
                    this.isResizing = true;
                    startY = e.clientY;
                    startHeight = panel.offsetHeight;
                    handle.classList.add('dragging');
                    document.body.style.cursor = 'row-resize';
                    e.preventDefault();
                });

                handle.addEventListener('dblclick', () => {
                    panel.style.height = defaultHeight + 'px';
                    this.resizeCharts();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!this.isResizing) return;
                    
                    const deltaY = startY - e.clientY;
                    const newHeight = Math.max(defaultHeight, Math.min(500, startHeight + deltaY));
                    panel.style.height = newHeight + 'px';
                    
                    this.resizeCharts();
                });

                document.addEventListener('mouseup', () => {
                    if (this.isResizing) {
                        this.isResizing = false;
                        handle.classList.remove('dragging');
                        document.body.style.cursor = '';
                        this.resizeCharts();
                    }
                });
            }
            
            resizeCharts() {
                Object.values(this.charts).forEach(chart => {
                    chart.resize();
                });
            }

            setupWindowResize() {
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.resizeCharts();
                    }, 100);
                });
            }

            startTimeUpdates() {
                this.updateTime();
                this.timeInterval = setInterval(() => {
                    this.updateTime();
                }, 1000);
            }
            
            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                
                document.getElementById('current-time').textContent = timeString;
                
                const targetSeconds = this.rideDurationMinutes * 60;
                const progress = Math.min(((Date.now() - this.startTime) / 1000 / targetSeconds) * 100, 100);
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
        }

        window.addEventListener('load', () => {
            new PeloTerm();
        });
    </script>
</body>
</html>
