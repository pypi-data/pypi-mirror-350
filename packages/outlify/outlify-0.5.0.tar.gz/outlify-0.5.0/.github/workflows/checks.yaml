name: Lint and Tests

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run linters
        uses: astral-sh/ruff-action@v3

  tests:
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install .[dev]

      - name: Run unit tests
        run: uv run pytest -m unit