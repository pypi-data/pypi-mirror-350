[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-requests"
version = "0.3.3"
description = "Un servidor MCP para realizar peticiones HTTP"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Alejandro Cuartas", email = "alejandro.cuartas@yahoo.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mcp", "model-context-protocol", "http", "requests"]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=2.0.0",
    "requests>=2.25.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/tuusuario/mcp-requests"
Repository = "https://github.com/tuusuario/mcp-requests"
Issues = "https://github.com/tuusuario/mcp-requests/issues"

[project.scripts]
mcp-requests = "server:main"

[tool.setuptools]
py-modules = ["server"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"