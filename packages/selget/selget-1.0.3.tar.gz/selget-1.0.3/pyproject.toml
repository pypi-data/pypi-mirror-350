[project]
name = "selget"
authors = [
	{ name="Darron Broad" },
]
readme = "README.md"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.9"
dependencies = [
	"lxml",
	"beautifulsoup4",
	"selenium"
]
dynamic = [
	"version",
	"description"
]

[project.urls]
Documentation = "https://wiki.kewl.org/projects:selget"
#Source = "https://hg.kewl.org/pub/selget"

[project.scripts]
selget = "selget:selget.main"

[tool.flit.sdist]
include = [
	"Makefile"
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
