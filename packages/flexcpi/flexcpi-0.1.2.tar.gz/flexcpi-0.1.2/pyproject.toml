[project]
name = "flexcpi"
version = "0.1.2"
description = "Build and analyze custom CPI baskets using BLS data"
authors = [{name = "Rory G Quinlan"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "pandas>=1.3",
    "matplotlib>=3.5",
    "requests>=2.26",
    "statsmodels>=0.13",
    "importlib-resources>=5.4; python_version < '3.9'",]

[tool.setuptools.package-data]
"flexcpi.data" = ["*.csv", "*.txt"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
