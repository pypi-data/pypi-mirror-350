[project]
name = "temporal_redis"
version = "0.2.2"
description = "Temporal workflow result storage in Redis with TTL, retry, and batching"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
    "temporalio>=1.0.0",
    "redis>=4.6.0",
    "pydantic>=2.0.0",
    "orjson>=3.9.0",
    "tenacity>=8.0.0"
]

[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["temporal_redis", "temporal_redis.*"]
