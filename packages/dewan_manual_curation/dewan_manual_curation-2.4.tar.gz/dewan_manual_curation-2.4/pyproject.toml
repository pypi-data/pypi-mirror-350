[project]
name = "dewan_manual_curation"
version = "2.4"
description = "Interface for manually curating various analog traces"
authors = [{name = "Austin Pauley", email="austin2118ace@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10, <3.12"
dependencies = [
    'PySide6==6.7.2',
    'pyqtdarktheme==2.1.0',
    'shapely',
    'matplotlib>=3.9.2',
    'pandas>2.0.0',
    'scikit-learn>=1.5.1',
    "numpy>2.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
