[tool.poetry]
name = "nlsh-ai"
version = "0.1.0"
description = "Natural Language Shell - AI-augmented command line interface"
authors = ["Isaac Harrison Gutekunst <isaac@supercortex.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/igutekunst/nlsh"
repository = "https://github.com/igutekunst/nlsh"
documentation = "https://github.com/igutekunst/nlsh"
keywords = ["ai", "shell", "cli", "llm", "natural-language", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
]
packages = [{include = "nlsh", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.0.0"
openai = "^1.0.0"
typer = "^0.12.0"
python-dotenv = "^1.0.0"
langgraph = "^0.4.0"
langchain-openai = "^0.3.0"
langchain-core = "^0.3.0"
prompt-toolkit = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.0.0"
flake8 = "^6.0.0"

[tool.poetry.scripts]
nlsh = "nlsh.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3 