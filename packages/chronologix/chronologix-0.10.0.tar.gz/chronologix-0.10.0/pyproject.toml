[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "chronologix"
version = "0.10.0"
description = "Asynchronous, modular Python logger with time-based rollover, level filtering, multi-sink output, and more."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Fractalwillie" }
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/fractalwillie/chronologix"
Issues = "https://github.com/fractalwillie/chronologix/issues"
