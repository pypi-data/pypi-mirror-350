[tool.poetry]
name = "pip-audit-extra"
version = "0.1.1"
description = "Extended version of pip-audit"
authors = ["Kirill_Lekhov <kirill.lekhov@mail.ru>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Kirill-Lekhov/pip-audit-extra"
keywords = ["pip-audit", "command-line", "pip", "audit"]

[tool.poetry.dependencies]
python = "^3.8.1"
pip-audit = "^2.7.3"
rich = "^13.9.4"

[tool.poetry.scripts]
pip-audit-extra = "pip_audit_extra.__main__:main"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
flake8-zale = "^0.2.1"
pytest = "^8.3.3"
pytest-cov = "^5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
