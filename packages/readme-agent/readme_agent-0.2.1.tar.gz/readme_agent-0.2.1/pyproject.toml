[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "readme-agent"
version = "0.2.1"
description = "Agentic CLI tool to auto-generate professional README.md files"
readme = "README.md"
license = "MIT"
authors = [{name = "Tanmay Joshi", email = "joshi.tanm@northeastern.edu"}]
dependencies = [
    "typer>=0.9",
    "openai",
    # Add any others you use, e.g., requests, rich, etc.
]
[tool.setuptools.packages.find]
where = ["src"]


[project.scripts]
readme-agent = "readme_agent.cli:app"
