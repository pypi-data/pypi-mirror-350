    "lxml>=4.9.0",
    "six>=1.16.0",
]

[project.license]
text = "AGPL-3.0"

[project.urls]
Homepage = "https://github.com/aerkalov/ebooklib"
Documentation = "https://ebooklib.readthedocs.io"

[build-system]
requires = [
    "setuptools>=76",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
include = ["ebooklib*"]
exclude = ["samples*", ".scripts*", "tests*"]
