[project]
name = "job-posting-parser"
version = "0.1.0"
description = "Extract structured data from job postings using OpenAI"
authors = [
    {name = "Saverio Mazza", email = "saverio3107@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["job-posting", "parser", "openai", "structured-output", "hr", "recruitment"]
dependencies = [
    "openai>=1.40.0",
    "pydantic>=2.8.0",
    "playwright>=1.40.0",
    "html2text>=2020.1.16",
    "logfire>=0.30.0",
    "tenacity>=8.5.0",
    "python-dotenv>=1.0.0",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/mazzasaverio/job-posting-parser"
Repository = "https://github.com/mazzasaverio/job-posting-parser"
Issues = "https://github.com/mazzasaverio/job-posting-parser/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.10.0",
    "ruff>=0.5.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "pre-commit>=3.7.0",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/job_posting_parser"]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = true
