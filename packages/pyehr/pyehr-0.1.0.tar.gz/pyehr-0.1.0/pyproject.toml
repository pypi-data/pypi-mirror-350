[build-system]
requires = ["setuptools>=75.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyehr"
version = "0.1.0"
description = "A Python package for extract data from large EHR dataset."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}

authors = [
    {name = "Yiran Zhang", email = "yiran.zhang-12@postgrad.manchester.ac.uk"}
]

keywords = ["EHR", "data extraction", "medical research", "Python package"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pandas >=2.0.0, <3.0.0", 
    "dask >=2024.8.0",
]

[project.urls]
"Homepage" = "https://github.com/YiranZhang1014/pyehr"
"Bug Tracker" = "https://github.com/YiranZhang1014/pyehr/issues"


[tool.setuptools.packages.find]
where = ["."]
