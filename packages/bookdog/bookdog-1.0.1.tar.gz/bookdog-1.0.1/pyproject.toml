[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "bookdog"
authors = [{name = "Jim Anderson", email = "jima.coding@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
]
dependencies = [
   "PyQt5==5.15.7",
   "PyQt5-Qt5==5.15.2",
   "PyQt5-sip==12.11.0",
]
dynamic = ["version", "description", "requires-python"]

[project.optional-dependencies]
dev = ["black", 'bump2version >= 1.0.1', 'bumpversion >= 0.6.0', 'invoke >= 1.7.3']

[project.urls]
Home = "https://github.com/jima80525/bookdog"

[project.scripts]
bookdog = "bookdog.main:main"

