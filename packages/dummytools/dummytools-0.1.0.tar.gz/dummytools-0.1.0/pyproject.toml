[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dummytools"
version = "0.1.0"
description = "A dummy Python package for learning packaging"
authors = [
    { name = "diogohs" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/diogohs/dummytools"
Repository = "https://github.com/diogohs/dummytools"
Issues = "https://github.com/diogohs/dummytools/issues"

[tool.setuptools.packages.find]
where = ["."]
