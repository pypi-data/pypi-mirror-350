[project]
name = "artha"
version = "0.1.2"
description = "Project अर्थ"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "alembic>=1.16.1",
    "asyncpg>=0.30.0",
    "fastapi>=0.115.12",
    "fire>=0.7.0",
    "greenlet>=3.2.2",
    "psycopg2-binary>=2.9.10",
    "pydantic-settings>=2.9.1",
    "python-dotenv>=1.1.0",
    "sqlalchemy>=2.0.41",
    "starlette-context>=0.4.0",
    "tuneapi>=8.0.8",
    "twine>=6.1.0",
    "Unidecode==1.3.6",
    "uvicorn>=0.34.2",
]
authors = [{ name = "Yash Bonde", email = "bonde.yash97@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
keywords = ["sanskrit", "nlp", "language-processing"]

[project.urls]
Homepage = "https://github.com/yashbonde/artha"
Repository = "https://github.com/yashbonde/artha.git"
Documentation = "https://github.com/yashbonde/artha#readme"

[project.scripts]
artha-cli = "artha.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
