[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pptxlib"
version = "0.2.2"
description = "PowerPoint lib"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
dependencies = ["pywin32"]

[project.urls]
Documentation = "https://github.com/daizutabi/pptxlib"
Source = "https://github.com/daizutabi/pptxlib"
Issues = "https://github.com/daizutabi/pptxlib/issues"

[dependency-groups]
dev = [
  "matplotlib>=3.10",
  "pillow>=11",
  "pytest-clarity>=1",
  "pytest-cov>=6",
  "pytest-randomly>=3",
  "ruff>=0.11",
]
docs = ["mkapi>=4.4", "mkdocs-material"]

[tool.pytest.ini_options]
addopts = [
  "--cov-report=lcov:lcov.info",
  "--cov=pptxlib",
  "--doctest-modules",
  "-p no:faulthandler",
]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "ANN002",
  "ANN003",
  "ANN401",
  "ARG002",
  "B904",
  "C901",
  "D",
  "D105",
  "D107",
  "D203",
  "D213",
  "DTZ001",
  "EM101",
  "ERA001",
  "PLR",
  "PGH003",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
  "A001",
  "ANN",
  "ARG",
  "D",
  "FBT",
  "PD",
  "PLR",
  "PT",
  "S",
  "SIM117",
  "SLF",
]
"src/pptxlib/testing/*" = ["ANN", "T"]

[tool.pyright]
include = ["src", "tests"]
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
