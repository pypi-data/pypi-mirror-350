[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "github-mcp-server-wrapper"
version = "0.1.0"
description = "Python wrapper to install and run github-mcp-server Go binary via uvx"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
github-mcp-server = "github_mcp_server_wrapper:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/github-mcp-server-wrapper"
"Bug Tracker" = "https://github.com/yourusername/github-mcp-server-wrapper/issues"