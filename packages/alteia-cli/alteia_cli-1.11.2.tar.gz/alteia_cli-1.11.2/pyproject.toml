# === Poetry ===
[tool.poetry]
name = "alteia-cli"
version = "1.11.2"  # must match the version in alteia_cli/__init__.py
license = "MIT"
readme = "README.md"
description = "CLI for Alteia"
authors = ["Alteia Backend Team <backend-team@alteia.com>"]
keywords = ["cli",
            "alteia"]
include = ["custom_analytics/share/*"]

[tool.poetry.scripts]
alteia = "alteia_cli.main:app"

[tool.poetry.dependencies]
python = "^3.11.0"
typer = "^0.15.1"
click = "<=8.1.8"
click_spinner = "^0.1.8"
tabulate = ">=0.8.9"
pyyaml = ">=5.0.0 <7.0.0"
jsonschema = ">=3.0.0 <5.0.0"
alteia = "^2.16.0"
semver = "^3.0.2"
pyinquirer = "^1.0.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
nox = "^2024.10.9"
nox-poetry = "^1.0.3"

[tool.poetry.group.pre-commit]
optional = true

[tool.poetry.group.pre-commit.dependencies]
pre-commit = "*"

[tool.poetry.group.format]
optional = true

[tool.poetry.group.format.dependencies]
ruff = "^0.8.1"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
ruff = "^0.8.1"
mypy = "^1.13.0"
types-click-spinner = "*"
types-pyyaml = "*"
types-tabulate = "*"
types-jsonschema = "*"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
coverage = {extras = ["toml"], version = "^7.6.4"}
pytest-cov = "^6.0.0"

[[tool.poetry.source]]
priority = "primary"
name = "devpi"
url = "https://alteia-183650284468.d.codeartifact.us-east-1.amazonaws.com/pypi/pypi-store/simple/"

# === Build ===
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
known_third_party="PyInquirer,alteia,appdirs,click_spinner,jsonschema,semver,tabulate,typer,yaml"
multi_line_output=3
include_trailing_comma="True"
line_length=120
use_parentheses="True"

[tool.mypy]
ignore_missing_imports = false
namespace_packages = true

[[tool.mypy.overrides]]
module = "PyInquirer"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "appdirs"
ignore_missing_imports = true

[tool.ruff]
# Exclude a variety of commonly ignored directories.
line-length = 120
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv"
]
