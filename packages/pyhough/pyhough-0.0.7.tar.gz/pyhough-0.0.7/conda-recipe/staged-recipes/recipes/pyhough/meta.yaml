{% set name = "pyhough" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhough-{{ version }}.tar.gz
  sha256: a2295b1af5601c0b2564b82cacbba04be411b18cb8e6784c2cd851de19a45ace 

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: True  # [win]

requirements:
  host:
    - python
    - hatchling
    - numpy
    - pyfstat
    - matplotlib-base
    - pip
    - versioneer
  run:
    - python
    - pyfstat
    - lalsuite
    - lalpulsar
    - lalapps

test:
  imports:
    - pyhough
  commands:
    - pip check
  requires:
    - pip
    - versioneer

about:
  home: https://github.com/andrew-l-miller/pyhough
  summary: Package to compute the Frequency-Hough Transform to search for continuous gravitational waves in LIGO, Virgo and KAGRA data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrew-l-miller
