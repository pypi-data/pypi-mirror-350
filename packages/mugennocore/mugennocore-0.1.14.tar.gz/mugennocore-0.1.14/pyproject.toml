[project]
name = "mugennocore"
version = "0.1.14"
description = "Shared lib for the mugen project. Components used by two or more of the mugen ecossystem."
authors = [
    {name = "Kyamel",email = "lcamelo200@gmail.com"}
]
license = {text = "GPLv3"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy (>=2.2.5,<3.0.0)",
    "SQLAlchemy (>=2.0.40,<3.0.0)"
]

[tool.poetry]
packages = [
    { include = "mugennocore" }
]

include = [
    "mugennocore/py.typed"
]

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
