[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "py_template_creator"
dependencies = ["cookiecutter"]
dynamic = ["version", "description"]
classifiers = ['License :: OSI Approved :: Apache Software License']
readme = "README.md"
authors = [
    { name = "Ivan Djuraki", email = "ivan.djuraki@bridgewaterlabs.com" },
]

[project.scripts]
py_template_creator = "py_template_creator.main:start"
