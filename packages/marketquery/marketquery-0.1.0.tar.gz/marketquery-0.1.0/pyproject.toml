[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "marketquery"
version = "0.1.0"
description = "A unified interface for market data APIs"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["market", "data", "finance", "stocks", "api"]
authors = [
    { name = "Troy Scribner", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "pandas>=1.3.0",
    "yfinance>=0.2.0",
    "requests>=2.26.0",
    "tqdm>=4.62.0",
    "appdirs>=1.4.4",
    "alpha_vantage>=2.3.1",
    "tiingo>=0.4.0",
    "polygon-api-client>=1.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.7b0",
    "isort>=5.9.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/troyscribner/marketquery"
Documentation = "https://github.com/troyscribner/marketquery#readme"
Repository = "https://github.com/troyscribner/marketquery.git"
Issues = "https://github.com/troyscribner/marketquery/issues"

[tool.hatch.build.targets.wheel]
packages = ["marketquery"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=marketquery --cov-report=term-missing"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning"
]

[tool.coverage.run]
source = ["marketquery"]
omit = [
    "tests/*",
    "setup.py",
    "*/__init__.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError"
] 
