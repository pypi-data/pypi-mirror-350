[project]
name = "ai-cap-utils"
version = "0.5.0"
description = "A utilities library for Common AI Platform"
readme = "README.md"
authors = [
    { name = "Anupong Wannakrairot", email = "anuponwa@scg.com" }
]
requires-python = ">=3.11"
dependencies = [
    "langchain-google-vertexai>=2.0.20",
    "langchain>=0.3.23",
    "langgraph>=0.3.29",
    "langchain-anthropic>=0.3.10",
    "langchain-openai>=0.3.12",
    "dotenv>=0.9.9",
    "coolname>=2.2.0",
    "streamlit>=1.44.1",
    "langchain-community>=0.3.21",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
