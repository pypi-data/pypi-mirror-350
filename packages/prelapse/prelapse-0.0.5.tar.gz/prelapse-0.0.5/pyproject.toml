[project]
name = "prelapse"
dynamic = ["version"]
requires-python = ">=2.7,>=3.0"
authors = [{name="PeteHemery", email="prelapse.founder066@passinbox.com"}]
description = "prelapse helps creating image sequence videos in sync with audio (e.g. slide shows, stop motion animation, timelapses and hyperlapses), using ffmpeg/ffplay, Audacity and optionally ImageMagick."
readme = "README.md"
license = "MIT"
keywords = ["python", "prelapse", "ffmpeg", "ffplay", "audacity", "imagemagick", "stop motion", "timelapse", "hyperlapse"]
classifiers = [
    "Development Status :: 3 - Alpha",
    # "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",

    "Intended Audience :: Developers",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Video :: Non-Linear Editor",

    "Operating System :: OS Independent",
    "Programming Language :: Python"
]

[project.urls]  # Optional
Homepage = "https://github.com/PeteHemery/prelapse"

[project.scripts]
prelapse = "prelapse:prelapse_main"

[tool.setuptools_scm]
version_file = "prelapse/_version.py"

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"
