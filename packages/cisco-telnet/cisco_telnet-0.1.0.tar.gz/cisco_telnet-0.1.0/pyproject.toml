[tool.poetry]
name = "cisco_telnet"
version = "0.1.0"
description = "A Python module for applying Telnet configurations to Cisco devices."
authors = ["Yaroslav WWFyb3NsYXYg <minestrim13@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
