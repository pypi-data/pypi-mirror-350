<!DOCTYPE html>
<html>

<head>
	<title>Present Contests - AtCoder</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <div id="contest-table-upcoming">
    <h3>Upcoming Contests</h3>


    <div class="panel panel-default">
      <div class="table-responsive">
        <table class="table table-default table-striped table-hover table-condensed table-bordered small">
          <thead>
            <tr>
              <th width="18%" class="text-center">Start Time<small> (local time)</small></th>
              <th class="text-center">Contest Name</th>
              <th width="7%" class="text-center">Duration</th>
              <th width="12%" class="text-center">Rated Range</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <td class="text-center"><a href='http://www.example.com/fixedtime?iso=20230101T1200&p1=248'
                  target='blank'><time class='fixtime fixtime-full'>2023-01-01 12:00:00+0900</time></a></td>
              <td>
                <span aria-hidden='true' data-toggle='tooltip' data-placement='top' title="Heuristic">Ⓗ</span>

                <span class="">◉</span>
                <a href="/contests/test1">Test Contest A</a>
              </td>
              <td class="text-center">04:00</td>
              <td class="text-center">All</td>
            </tr>

            <tr>
              <td class="text-center"><a href='http://www.example.com/fixedtime?iso=20230102T1300&p1=248'
                  target='blank'><time class='fixtime fixtime-full'>2023-01-02 13:00:00+0900</time></a></td>
              <td>
                <span aria-hidden='true' data-toggle='tooltip' data-placement='top' title="Algorithm">Ⓐ</span>

                <span class="user-blue">◉</span>
                <a href="/contests/test2">Test Contest B</a>
              </td>
              <td class="text-center">01:40</td>
              <td class="text-center"> ~ 1999</td>
            </tr>

            <tr>
              <td class="text-center"><a href='http://www.example.com/fixedtime?iso=20230103T1400&p1=248'
                  target='blank'><time class='fixtime fixtime-full'>2023-01-03 14:00:00+0900</time></a></td>
              <td>
                <span aria-hidden='true' data-toggle='tooltip' data-placement='top' title="Algorithm">Ⓐ</span>

                <span class="user-yellow">◉</span>
                <a href="/contests/test3">Test Contest C</a>
              </td>
              <td class="text-center">02:00</td>
              <td class="text-center">1200 ~ 2399</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
