[project]
name = "atcoder-schedule"
version = "0.2.2"
description = "CLI tool to get the schedule of AtCoder contests."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "beautifulsoup4[lxml]>=4.13.4",
    "requests>=2.32.3",
    "tzdata>=2025.2",
]

[project.urls]
Homepage = "https://github.com/kairi003/atcoder-schedule"
Repository = "https://github.com/kairi003/atcoder-schedule.git"

[project.scripts]
atcoder-schedule = "acschedule:cli"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "requests-mock>=1.12.1",
    "ruff>=0.11.10",
    "types-requests>=2.32.0.20250515",
]

[tool.uv]
package = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
