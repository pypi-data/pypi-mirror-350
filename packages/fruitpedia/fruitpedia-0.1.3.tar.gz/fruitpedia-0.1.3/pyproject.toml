[project]
name = "fruitpedia"
version = "0.1.3"
description = "A CLI library for fruit data lookup and filtering"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ningappa Kanavi", email = "ningskanavi89@gmail.com"}
]
dependencies = [
    "click>=8.0",
    "rich",
    "pandas",
    "rapidfuzz"
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]

[project.scripts]
fruitpedia = "fruitpedia.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
