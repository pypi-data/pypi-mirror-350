[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polyglot-tts"
version = "0.1.0"
authors = [
    {name = "Christian Lee", email = "christian.lee@sandiego.edu"},
]
description = "A Python module for text translation and audio generation using OpenAI's API and ElevenLabs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["translation", "openai", "text-to-speech", "elevenlabs", "language"]

dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "elevenlabs>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/mitosisgg/polyglot-translator"
Repository = "https://github.com/mitosisgg/polyglot-translator.git"
