[build-system]
requires = [
    "setuptools >= 42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "amulet-compiler-version"
authors = [
    {name = "James Clare"},
]
description = "A tiny library to allow dependencies to require the same compiler."
dynamic = ["version", "readme"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "setuptools >= 42",
    "wheel",
]

[project.urls]
Homepage = "https://www.amuletmc.com"
Repository = "https://github.com/Amulet-Team/Amulet-Compiler-Version"
Issues = "https://github.com/Amulet-Team/Amulet-Compiler-Version/issues"

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}
