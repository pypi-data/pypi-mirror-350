[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "configureout"
version = "2.3"
description = "A lightweight and flexible configuration loader for Python."
readme = "README.md"
authors = [{ name = "EightShift", email = "the8shift@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []
keywords = ["configuration", "loader"]

[project.urls]
Homepage = "https://github.com/EightShift/configureout"

[tool.setuptools]
py-modules = ["configureout"] # Аналог py_modules в setup()
