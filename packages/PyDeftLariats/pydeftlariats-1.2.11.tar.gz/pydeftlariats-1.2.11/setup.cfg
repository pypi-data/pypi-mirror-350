[bump-my-version]
current_version = 1.2.9
commit = True
tag = True

[bump-my-version:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bump-my-version:file:src/deftlariat/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

