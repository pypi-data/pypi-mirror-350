[build-system]
requires = [
    "uv_build>=0.6,<7",
]
build-backend = "uv_build"

[project]
name = "gte-py"
version = "0.1.3"
description = "GTE Python SDK"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jakku Sakura", email = "jakku.sakura@auros.global" },
    { name= "moses", email = "moses@liquidlabs.com" }
]
dependencies = [
    "typer>=0.9.0",
    "aiohttp>=3.8.0",
    "web3~=7.10.0",
    "urllib3~=1.26",
    "dateutils",
]
requires-python = ">=3.10"

[project.scripts]
gte-py = "gte_py.main:run"

[tool.uv]

[tool.setuptools]

[tool.ruff]
line-length = 99
target-version = "py310"
fix = true
unsafe-fixes = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "I",
    "RUF100",
    "PGH004",
    "UP",
    "C4",
    "SIM201",
    "SIM202",
    "RET501",
    "RET502",
]
ignore = [
    "B007",
    "B011",
    "B023",
    "E402",
    "E501",
    "E721",
    "E731",
    "E741",
    "UP031",
    "UP032",
    "C416",
]
unfixable = [
    "F841",
    "F601",
    "F602",
    "B018",
    "UP036",
]

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = [
    "typing_extensions",
]

[tool.pyright]
include = [
    "src",
]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
]
ignore = []
reportMissingImports = "error"
reportMissingTypeStubs = false

[tool.pyright.defineConstant]
DEBUG = true

[tool.pytest.ini_options]
minversion = "7.0.0"
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.coverage.run]
branch = true
source = [
    "gte-py",
]

[tool.coverage.report]
format = "markdown"
show_missing = true
skip_covered = false
omit = [
    "tests/*",
]
exclude_lines = [
    "# pragma: no cover",
    "raise AssertionError\\b",
    "raise NotImplementedError\\b",
    "return NotImplemented\\b",
    "raise$",
    "assert False\\b",
    "if __name__ == ['\"]__main__['\"]:$",
]

[dependency-groups]
dev = [
    "rich>=14.0.0",
    "dotenv>=0.9.9",
    "tabulate",
    "pytest>=7.0",
    "coverage>=7.5",
    "pyright>=1.1",
    "ruff>=0.9",
    "pytest-cov>=6.0",
    "fawltydeps>=0.19.0",
]
