[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "This project provides subclasses of popular types well suited for further subclassing."
keywords = []
name = "cooltypes"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.1.4"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/cooltypes/#files"
Index = "https://pypi.org/project/cooltypes/"
Source = "https://github.com/johannes-programming/cooltypes/"
Website = "https://cooltypes.johannes-programming.online/"
