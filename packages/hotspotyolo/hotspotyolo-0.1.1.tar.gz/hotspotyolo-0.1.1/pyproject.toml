[project]
name = "hotspotyolo"
version = "0.1.1"
description = "Generate CAMs of Yolo Models"
authors = [{name = "Atharva Hude", email = "ahude@asu.edu"}]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
