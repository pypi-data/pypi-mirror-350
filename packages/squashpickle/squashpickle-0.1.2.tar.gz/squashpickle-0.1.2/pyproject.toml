[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "squashpickle"
version = "0.1.2"
description = "GZIP compressed pickle serialization."
authors = [
    { name = "CreatingNull (Steve Richardson)", email="steve.public@nulltek.xyz" }
]
license = "MIT"
license-files = ["LICENSE.md"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = [
    "pickle", "compression", "gzip", "gz", "squash"
]

[tool.setuptools]
py-modules = ["squashpickle"]

[dependency-groups]
dev = [
    "pre-commit",
    "pytest",
]

[project.urls]
homepage = "https://github.com/CreatingNull/squash-pickle"
