[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "process_improvement"
version = "1.0.7"
description = "A Python package for identifying, understanding, and eliminating sources of variation from business and manufacturing processes."
authors = [{ name = "Jim Lehner", email = "James.Lehner@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn"
]

[project.urls]
"Homepage" = "https://github.com/jimlehner/py-process-improvement"
"Repository" = "https://github.com/jimlehner/py-process-improvement"