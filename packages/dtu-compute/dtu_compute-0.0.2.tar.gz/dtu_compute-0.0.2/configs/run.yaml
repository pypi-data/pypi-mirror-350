name: "job name"
queue: "queue name"
single_host: true
walltime:
  hours: 1
  minutes: 0
  seconds: 0
std_out: "stdout.txt"
std_err: "stderr.txt"
memory: 16
memory_kill_limit: 0.9
cores: 1
notification:
  email: "test@dtu.dk"
  email_on_start: false
  email_on_end: true
core_block_size: ${example_value}
core_p_tile_size: 1
gpu:
  num_gpus: 1
  gpu_type: "V100"
commands:
  - "module load cuda/12.4"
  - "uv sync"

substitutions:
  project_name: "example_project"
  example_value: 100
