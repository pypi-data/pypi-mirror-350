[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "core_eda"
version = "0.0.32"
authors = [
    { name = "Kevin Khang", email = "kevinkhang2909@gmail.com" },
]
description = "A name matching package"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["eda", "data science"]
dependencies = [
    'tqdm',
    'duckdb',
    'emoji',
    'holidays',
    'matplotlib',
    'seaborn',
    'xgboost',
    'scikit-learn',
]

[project.urls]
"Homepage" = "https://github.com/kevinkhang2909/core_eda"
"Bug Tracker" = "https://github.com/kevinkhang2909/core_eda/issues"
