name: Refactor
description: Want to suggest a code refactor to improve Molfeat's API ?
labels: ["needs triage", "refactor", "enhancement"]
body:
  - type: textarea
    attributes:
      label: Motivation
      description: A clear and concise description of the refactor...
      placeholder: |
        Please outline the motivation for the proposal and justify why it would be a improve Molfeat.
        If this is related to another GitHub issue, please link it here
    validations:
      required: true

  - type: textarea
    attributes:
      label: Pitch
      description: A clear and concise description of what you want to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots here.
    validations:
      required: false
