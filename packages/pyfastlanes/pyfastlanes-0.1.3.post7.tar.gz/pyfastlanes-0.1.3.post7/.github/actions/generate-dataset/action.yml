name: Generate Synthetic Dataset
description: Generate synthetic data using Makefile target

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      shell: bash
      run: python -m pip install --upgrade pip faker

    - name: Generate synthetic data
      shell: bash
      run: make generate_synthetic_data
