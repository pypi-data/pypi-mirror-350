[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iris-ai-cli"
version = "0.1.2"
authors = [
    {name = "Ayaan Khan", email = "ayaan.khan2812@gmail.com"},
]
description = "An AI CLI tool powered by Groq"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["ai", "cli", "groq", "iris", "assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "groq",
    "rich",
    "psutil",
    "gitpython",
]

[project.urls]
Repository = "https://github.com/ayaankhan28/iris-cli"
Homepage = "https://github.com/ayaankhan28/iris-cli"
"Bug Tracker" = "https://github.com/ayaankhan28/iris-cli/issues"

[project.scripts]
iris = "iris_cli.iris:main"

[tool.setuptools.packages.find]
where = [""]
include = ["iris_cli*"]
exclude = ["tests*"]