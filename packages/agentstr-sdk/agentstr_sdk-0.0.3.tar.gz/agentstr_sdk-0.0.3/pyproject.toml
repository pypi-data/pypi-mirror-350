[project]
name = "agentstr-sdk"
version = "0.0.3"
description = "Model Context Protocol (MCP) communication through Nostr."
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "bolt11>=2.1.1",
    "langchain>=0.3.25",
    "langchain-community>=0.3.24",
    "mcp[cli]>=1.6.0",
    "pycryptodome==3.10.1",
    "pynostr[websocket-client]>=0.6.2",
    "python-dotenv>=1.1.0",
    "secp256k1>=0.14.0"
]
readme = "README.md"
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pdoc>=15.0.3",
]

[project.urls]
Homepage = "https://github.com/ehallmark/agentstr"
Issues = "https://github.com/ehallmark/agentstr/issues"
