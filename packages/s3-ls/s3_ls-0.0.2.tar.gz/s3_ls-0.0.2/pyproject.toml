[project]
name = "s3-ls"
version = "0.0.2"
description = "Fast S3 object listing"
authors = [
  {name = "Hanch Han", email = "cndghks15@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "boto3>=1.38.2",
    "dotenv>=0.9.9",
    "tqdm>=4.67.1",
]

[project.scripts]
s3-ls = "s3_ls.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
