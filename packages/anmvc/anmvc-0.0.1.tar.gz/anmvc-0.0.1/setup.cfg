[metadata]
name = anmvc
version = attr: anmvc.__version__
description = Automated Asynchronous Native Virtual Containers
author = KyfStore/KyfStore11k
author_email = support@kyfstore.com

[options]
packages = find:
python_requires = >=3.13
install_requires = 
	aiofiles
	loguru
	lark
	prompt_toolkit
	click

[options.extras_require]
dev = 
	pytest
	pytest-asyncio

[options.entry_points]
console_scripts = 
	anmvc = anmvc.cli:main_sync

[egg_info]
tag_build = 
tag_date = 0

