#:schema https://json.schemastore.org/pyproject.json
# ref: <https://packaging.python.org/en/latest/specifications/pyproject-toml/>

[build-system]
build-backend = "hatchling.build"
requires = ["hatch-vcs", "hatchling"]

[dependency-groups]
build = ["check-wheel-contents", "hatch", "twine"]
dev = ["icecream", "pygltflib>=1.16.4,<2"]
docs = [
  "gitpython",
  "mdx-truly-sane-lists",
  "mike",
  "mkdocs",
  "mkdocs-autorefs",
  "mkdocs-gen-files",
  "mkdocs-git-committers-plugin-2",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-include-markdown-plugin",
  "mkdocs-literate-nav",
  "mkdocs-material[imaging]",
  "mkdocs-section-index",
  "mkdocstrings",
  "mkdocstrings-python",
  "pymdown-extensions",
  "ruff",
]
test = [
  "pytest",
  "pytest-benchmark",
  "pytest-codspeed",
  "pytest-cov",
  "pytest-xdist",
]

[project]
authors = [
  { email = "30631553+liblaf@users.noreply.github.com", name = "liblaf" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python",
  "Typing :: Typed",
]
dependencies = [
  "attrs>=25.3.0,<26",
  "einops>=0.8.1,<0.9",
  "fast-simplification>=0.1.11,<0.2",
  "glom>=24.11.0,<25",
  "jaxtyping>=0.3.2,<0.4",
  "lazy-loader>=0.4,<0.5",
  "liblaf-cherries>=0.0.14,<0.0.15",
  "liblaf-grapes>=0.1.24,<0.2",
  "loguru>=0.7.3,<0.8",
  "matplotlib>=3.10.3,<4",
  "meshio>=5.3.5,<6",
  "numpy",
  "pandas>=2.2.3,<3",
  "polars>=1.30.0,<2",
  "pooch>=1.8.2,<2",
  "pyacvd>=0.3.2,<0.4",
  "pydantic>=2.11.4,<3",
  "pydicom>=3.0.1,<4",
  "pygltflib>=1.16.4,<2",
  "pymeshfix>=0.17.1,<0.18",
  "pyvista>=0.45.2,<0.46",
  "rich>=14.0.0,<15",
  "scipy",
  "seaborn>=0.13.2,<0.14",
  "tinyobjloader>=2.0.0rc13,<3",
  "trimesh[easy]>=4.6.10,<5",
  "typer>=0.15.4,<0.16",
]
description = "Add your description here"
dynamic = ["version"]
keywords = []
license = "MIT"
name = "liblaf-melon"
readme = "docs/README.md"
requires-python = ">=3.12,<3.13"

[project.scripts]
melon = "liblaf.melon.cli:main"

[project.urls]
"Changelog" = "https://github.com/liblaf/melon/blob/main/CHANGELOG.md"
"Documentation" = "https://liblaf.github.io/melon/"
"Homepage" = "https://github.com/liblaf/melon"
"Issue Tracker" = "https://github.com/liblaf/melon/issues"
"Release Notes" = "https://github.com/liblaf/melon/releases"
"Source Code" = "https://github.com/liblaf/melon"

[tool.check-wheel-contents]
ignore = ["W002"]

[tool.coverage.run]
branch = true
source = ["src/"]

[tool.hatch.build.hooks.vcs]
version-file = "src/liblaf/melon/_version.py"

[tool.hatch.build.targets.sdist]
only-include = ["src/"]

[tool.hatch.build.targets.wheel]
packages = ["src/liblaf/"]

[tool.hatch.version]
source = "vcs"

[tool.pixi.environments]
default = { features = ["build", "dev", "docs", "test"] }

[tool.pixi.project]
channel-priority = "disabled"
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
"liblaf-melon" = { editable = true, path = "." }

[tool.pixi.system-requirements]
cuda = "12"
libc = { family = "glibc", version = "2.41" }
linux = "6.13"

[tool.pytest.ini_options]
addopts = ["--showlocals", "--strict-config", "--strict-markers"]
testpaths = ["benches/", "tests/"]
