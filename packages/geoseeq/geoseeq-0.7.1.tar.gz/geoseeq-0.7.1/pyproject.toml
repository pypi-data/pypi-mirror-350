[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "geoseeq"
version = "0.7.1"
authors = [
  { name="David C. Danko", email="dcdanko@biotia.io" },
]
description = "GeoSeeq command line tools and python API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "click",
    "pandas",
    "biopython",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/biotia/geoseeq_api_client"
Issues = "https://github.com/biotia/geoseeq_api_client/issues"

[project.scripts]
geoseeq = "geoseeq.cli:main"
