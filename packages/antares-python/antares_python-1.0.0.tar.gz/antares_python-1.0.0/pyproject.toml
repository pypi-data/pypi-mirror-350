[project]
name = "antares-python"
version = "1.0.0"
description = "Python interface for the Antares simulation software"
authors = [
    { name = "Juan Sebastian Urrea-Lopez", email = "js.urrea@uniandes.edu.co" },
    { name = "Camilo Barreto-Reyes", email = "c.barretor@uniandes.edu.co" },
    { name = "Mario Linares-VÃ¡squez", email = "m.linaresv@uniandes.edu.co" },
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.3",
    "pydantic-settings>=2.8.1",
    "httpx>=0.28.1",
    "typer>=0.15.2",
    "rich>=13.0",
    "tomli>=2.2.1",
]

[project.optional-dependencies]
dev = [
    "taskipy==1.14.1",
    "build==1.2.2.post1",
    "mypy==1.15.0",
    "pytest==8.3.5",
    "pytest-cov==6.1.1",
    "pytest-mock==3.14.0",
    "pytest-asyncio>=0.26.0",
    "ruff==0.11.8",
]

[project.scripts]
antares-cli = "antares.cli:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "I", "UP", "B", "PL"]
exclude = ["dist", "build"]

[tool.mypy]
strict = true
python_version = "3.13"
files = ["src"]

[tool.pytest.ini_options]
pythonpath = "src"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.setuptools.packages.find]
where = ["src"]

[tool.taskipy.tasks]
lint = "ruff check . --fix"
format = "ruff format ."
typecheck = "mypy src/"
test = "pytest"
coverage = "pytest -ra -q --cov=src --cov-report=term-missing"
build = "python -m build"
publish = "twine upload dist/* --repository antares-python"
check = "task lint && task format && task typecheck && task coverage"
release = "task check && task build && task publish"
