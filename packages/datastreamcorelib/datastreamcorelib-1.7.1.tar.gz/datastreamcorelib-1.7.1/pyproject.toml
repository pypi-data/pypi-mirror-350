[project]
name = "datastreamcorelib"
version = "1.7.1"
description = "Helpers and utilities for https://gitlab.com/advian-oss/python-datastreamservicelib that are not eventloop specific."
authors = [{name="Eero af Heurlin", email="eero.afheurlin@iki.fi" }]
homepage = "https://gitlab.com/advian-oss/python-datastreamcorelib/"
repository = "https://gitlab.com/advian-oss/python-datastreamcorelib/"
license = "MIT"
readme = "README.rst"
dynamic = ["dependencies", "requires-python"]

[tool.black]
line-length = 120
target-version = ['py311']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pytest.ini_options]
junit_family="xunit2"
addopts="--cov=datastreamcorelib --cov-fail-under=65 --cov-branch"
asyncio_mode="strict"
asyncio_default_fixture_loop_scope="function"


[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable=["fixme", "logging-format-interpolation", "C0209"]

[tool.pylint.SIMILARITIES]
min-similarity-lines=10
ignore-imports = true

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.9"
libadvian = ">=0.3,<=2.0"  # Be less strict about libadvian versions to avoid causing issues downstream
msgpack = "^1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
coverage = "^7.8"
pytest-cov = "^6.1"
pylint = "^3.3"
black = "^25.1"
bandit = "^1.8"
mypy = "^1.15"
pre-commit = "^4.2"
pytest-asyncio = ">=0.21,<1.0" # caret behaviour on 0.x is to lock to 0.x.*
bump2version = "^1.0"
detect-secrets = "^1.5"
types-toml = ">=0.10,<1.0"  # caret behaviour on 0.x is to lock to 0.x.*


[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
