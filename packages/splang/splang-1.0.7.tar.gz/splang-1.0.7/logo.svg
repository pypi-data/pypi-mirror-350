<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap');
  </style>
  <defs>
    <linearGradient id="waveGrad" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="200" y2="0" spreadMethod="repeat">
      <stop offset="0" stop-color="#2A9D8F"></stop>
      <stop offset="0.5" stop-color="#E76F51"></stop>
      <stop offset="1" stop-color="#2A9D8F"></stop>
    </linearGradient>
    <path id="wavePath" fill="none" d="M0,100 
             C20,90  20,110 40,100 
             C60,80  80,40  100,100 
             C120,160 140,120 160,100 
             C180,90  180,110 200,100"></path>
    <clipPath id="waveClip">
      <rect x="35" y="0" width="130" height="200"></rect>
      <polygon points="14,100 40,49 40,151"></polygon>
      <polygon points="186,100 160,49 160,151"></polygon>
    </clipPath>
  </defs>
  <rect width="200" height="200" fill="#F1F0EC"></rect>
  <g clip-path="url(#waveClip)">
    <g>
      <path fill="none" d="M 0 100 C 20 90 25.944 115 40 100 C 60 80 80 40 100 100 C 120 160 140 120 160 100 C 176.598 85.251 180 110 200 100" stroke="url(#waveGrad)" stroke-width="6" stroke-linecap="round"></path>
      <path fill="none" d="M 0 100 C 20 90 25.944 115 40 100 C 60 80 80 40 100 100 C 120 160 140 120 160 100 C 176.598 85.251 180 110 200 100" transform="matrix(1, 0, 0, 1, 200, 0)" stroke="url(#waveGrad)" stroke-width="6" stroke-linecap="round"></path>
      <animateTransform attributeName="transform" type="translate" from="0,0" to="-200,0" dur="4s" repeatCount="indefinite"></animateTransform>
    </g>
  </g>
  <path d="M30,60 L10,100 L30,140" fill="none" stroke="#14213D" stroke-width="8" stroke-linecap="round"></path>
  <path d="M170,60 L190,100 L170,140" fill="none" stroke="#14213D" stroke-width="8" stroke-linecap="round"></path>
  <text x="100" y="180" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="42" font-weight="700" fill="#14213D" style="white-space: pre;">splang</text>
</svg>