[tool.poetry]
name = "elenchos"
version = "1.2.0"
description = "Élenchos: A Nagios plugin framework"
authors = ["Set Based IT Consultancy <info@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/NagiosElenchos/elenchos"
documentation = "https://github.com/NagiosElenchos/elenchos"
keywords = ["Élenchos", "Elenchos", "Nagios", "Plugin"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: System Administrators',
    'Topic :: System :: Systems Administration',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13'
]

[tool.poetry.dependencies]
python = "^3.12.0"
cleo = "^2.1.0"
lxml = "^5.4.0"

[tool.poetry.scripts]
elenchos = "elenchos:main"

[build-system]
requires = ["poetry-core"]

