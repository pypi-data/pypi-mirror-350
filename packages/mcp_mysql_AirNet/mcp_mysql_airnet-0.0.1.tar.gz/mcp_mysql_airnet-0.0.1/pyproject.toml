[project]
name = "mcp_mysql_AirNet"
version = "0.0.1"
license = { text = "MIT" }
description = "Use for AirNet:Support for SSE, STDIO in MySQL MCP server, includes CRUD, database anomaly analysis capabilities .支持SSE，STDIO；包含了数据库异常分析能力；且便于开发者们进行个性化的工具扩展"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.8.0",
    "mysql-connector-python>=9.2.0",
    "pypinyin>=0.54.0",
    "python-dotenv>=1.1.0",
    "starlette>=0.46.1",
    "uvicorn>=0.34.0",
]

[[project.authors]]
name = "atmas"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mysql_mcp_server_AirNet = "mysql_mcp_server_pro.cli:stdio_entry"
mysql_mcp_server_sse = "mysql_mcp_server_pro.cli:sse_entry"

[tool.hatch.build]
packages = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/mysql_mcp_server_pro"]
