[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/migrationTool"]

[tool.hatch.build.targets.sdist]
exclude = [
    "Documents",
    "oudated tests",
    "Skripte",
    "runConfigs",
    "repos",
    "architecture.yaml",
    "config.yaml",
    "output.log",
    ".idea"
]

[project]
name = "migrationTool-EmbeddedMontiArc"
version = "0.1.0"
authors = [{ name = "David Blum", email = "david.blum@rwth-aachen.de" }]
description = "A CLI tool to migrate git repos from GitLab to GitHub. For this CI/CD pipelines are converted to GitHub Actions."
readme = "Readme.md"
requires-python = ">=3.7"
dependencies = [
    "requests~=2.32.3",
    "PyYAML~=6.0.2",
    "GitPython~=3.1.44",
    "tqdm~=4.67.1",
    "PyGithub~=2.6.1",
    "python-gitlab~=5.6.0",
    "rich~=14.0.0",
    "typer~=0.15.4",
    "git-filter-repo"
]

[project.scripts]
migrationTool = "migrationTool.CLI:app"

