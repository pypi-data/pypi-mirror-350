[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SaiunCLI"
version = "0.1.11"
description = "A Python framework for making CLI tools prettier and customizable."
authors = [
    {name = "Erick Benitez-Ramos", email = "erickbenitez336@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
keywords = ["cli", "framework", "rich", "customizable"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "rich>=13.0,<14",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0,<8",
    "black>=22.0,<23",
    "flake8",
    "build",
    "twine"
]
docs = [
    "mkdocs-material",
    "mkdocstrings-python"
]
all = [
    "rich>=13.0,<14",
    "pytest>=7.0,<8",
    "black>=22.0,<23",
    "flake8",
    "build",
    "twine",
    "mkdocs-material",
    "mkdocstrings-python"
]

[project.urls]
homepage = "https://github.com/Erickkbentz/SaiunCLI"
repository = "https://github.com/Erickkbentz/SaiunCLI"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
