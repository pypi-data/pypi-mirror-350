[project]
name = "deepvoxnet3"
version = "3.0.1"
authors = [
  { name="Jeroen Bertels", email="jeroen.bertels@gmail.com" },
]
description = "Framework on top of Tensorflow/Keras to transform datasets and save entire pipelines."
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = [
    'deep learning',
    'image segmentation',
    'semantic segmentation',
    'medical image analysis',
    'medical image segmentation',
    'deepvoxnet',
    'deepvoxnet2',
    'deepvoxnet3'
]
dependencies = []

[project.urls]
homepage = "https://github.com/JeroenBertels/deepvoxnet3"
repository = "https://github.com/JeroenBertels/deepvoxnet3"
