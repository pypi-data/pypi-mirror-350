[project]
name = "bref-scraper"
version = "0.1.0"
description = "A Python scraper for stats and box scores from Basketball Reference"
authors = [
  { name = "Jithen Shriyan", email = "shriyanjithen@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "requests",
  "beautifulsoup4",
]
keywords = [
  "nba",
  "basketball",
  "sports",
  "web scraping",
  "beautifulsoup",
  "stats",
  "basketball-reference",
  "player stats",
  "python",
  "scraper"
]

[project.urls]
Homepage = "https://github.com/jithenms/bref_scraper"
Repository = "https://github.com/jithenms/bref_scraper"
Issues = "https://github.com/jithenms/bref_scraper/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
