# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Optionally build your docs in additional formats such as PDF
formats:
  - pdf
  - epub

# Optionally set the version of Python and requirements required to build your docs
python:
  version: "3.10"
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - dev

# Optionally build the documentation for specific tags, branches, or versions.
tags:
  # Use the latest commit in the main branch for the "latest" documentation
  - type: tag
    # Regex for tags to build as latest (defaults to .* for all tags)
    name: /^v\d+\.\d+\.\d+$/
    # Use the latest tagged commit for the "stable" documentation
    identifier: stable
    # Use the latest commit in the main branch for the "latest" documentation
  - type: branch
    name: main
    identifier: latest
