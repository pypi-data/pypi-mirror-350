[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magicconvert-mcp-server"
version = "0.1.2"
description = "MCP Server for MagicConvert - Convert various file formats to Markdown"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Noman", email = "muhammadnomanshafiq76@gmail.com"},
]
keywords = ["mcp", "server", "conversion", "markdown", "ocr", "pdf", "docx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "MagicConvert",
    "aiofiles>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/magicconvert-mcp-server"

[project.scripts]
magicconvert-mcp-server = "magicconvert_server.server:main"

[tool.setuptools.packages.find]
include = ["magicconvert_server*"]