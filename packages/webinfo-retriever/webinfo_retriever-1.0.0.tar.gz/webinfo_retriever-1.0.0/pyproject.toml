[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webinfo-retriever"
version = "1.0.0"
description = "Advanced web information retrieval and AI-powered summarization tool"
authors = [{name = "WebInfo Retriever Team", email = "contact@webinfo-retriever.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["web scraping", "ai summarization", "information retrieval", "gemini ai", "content extraction"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "selenium>=4.15.0",
    "google-generativeai>=0.3.0",
    "aiohttp>=3.9.0",
    "asyncio-throttle>=1.0.2",
    "readability-lxml>=0.8.1",
    "python-dotenv>=1.0.0",
    "validators>=0.22.0",
    "fake-useragent>=1.4.0",
    "urllib3>=2.0.0",
    "chardet>=5.2.0",
    "html5lib>=1.1",
    "newspaper3k>=0.2.8",
    "trafilatura>=1.6.0",
    "markdownify>=0.11.6",
    "python-dateutil>=2.8.0",
    "cachetools>=5.3.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/webinfo-retriever/webinfo-retriever"
Documentation = "https://webinfo-retriever.readthedocs.io/"
Repository = "https://github.com/webinfo-retriever/webinfo-retriever"
"Bug Tracker" = "https://github.com/webinfo-retriever/webinfo-retriever/issues"

[project.scripts]
webinfo-retriever = "webinfo_retriever.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["webinfo_retriever*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
