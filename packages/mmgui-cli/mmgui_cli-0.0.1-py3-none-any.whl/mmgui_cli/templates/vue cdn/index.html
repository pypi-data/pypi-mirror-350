<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 移除默认的轮廓 */
    button {
      outline: none;

    }
  </style>
  <style>
    body {
      background: #1F2430;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script>
    const { createApp } = Vue

    createApp({
      setup() {
        let message = 'Hello from Vue + MMGUI'

        return {
          message
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
