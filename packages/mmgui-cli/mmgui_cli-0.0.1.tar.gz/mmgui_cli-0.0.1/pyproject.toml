[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mmgui-cli"
version = "0.0.1"
description = "CLI 工具：一键生成 mmgui 桌面应用项目模板（支持 Vue CDN、React CDN、原生 HTML）"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "guominzhi", email = "mianaei@163.com" }]
dependencies = ["click", "inquirer"]
requires-python = ">=3.8"

[project.scripts]
mmgui_cli = "mmgui_cli.cli:cli"

[tool.setuptools.package-data]
mmgui_cli = ["templates/**/*"]
