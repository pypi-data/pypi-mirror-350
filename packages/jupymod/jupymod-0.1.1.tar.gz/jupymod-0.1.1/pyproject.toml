[project]
name = "jupymod"
version = "0.1.1"
description = "A Model Context Protocol server for Jupyter notebooks - you still need to run your code lol"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.9.1",
    "ruff>=0.11.11",
]

[project.scripts]
jupymod = "jupymod.server:main"

[tool.uv]
package = true
