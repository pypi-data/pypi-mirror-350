[project]
name = "etg"
version = "1.0.0"
description = "Библиотека для создания Telegram-ботов через собственный язык"
authors = [
    { name="sosayto", email="thedefov@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiogram>=3.0.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
