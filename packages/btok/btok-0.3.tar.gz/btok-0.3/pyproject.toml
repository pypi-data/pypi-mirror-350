[project]
name = "btok"
version = "0.3"
authors = [
    { name="Hansimov" },
]
description = "A Python tokenizer trained on modern web corpus"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["tclogger", "sentencepiece"]

[project.urls]
Homepage = "https://github.com/Hansimov/btok"
Issues = "https://github.com/Hansimov/btok/issues"
