[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qhaven"
version = "0.7.0"
description = "PQC Scanner/Artifact Generator for CyberScope Submissions"
authors = [{name="honkidori", email="qrypthaven@outlook.com"}]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["post‑quantum", "cryptography", "static‑analysis", "SARIF", "PDF"]
classifiers = ["License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3"]

[project.optional-dependencies]
dev = [
  "requests>=2.31",
  "tree_sitter==0.22.2",
  "tqdm>=4.66",
  "tomli; python_version<'3.11'",
  "reportlab>=4.2",           
  "pytest",
]

[project.scripts]
qhaven = "qhaven.cli:main"

[tool.setuptools.package-data]
"qhaven" = ["assets/*.json"]