[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "qhaven"
version = "0.7.1"
description = "PQC CBOM/PDF/HTML generator for CyberScope"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name="honkidori", email="qrypthaven@outlook.com" }]
dependencies = [
  "tqdm",
  "reportlab",
  "jinja2",
  "tomli; python_version < '3.11'",
  "requests",        # for future integrations (e.g. patch downloads, online rule updates)
  "pyyaml",          # optional metadata format support
]
[project.scripts]
qhaven = "qhaven.cli:main"
[tool.setuptools.package-data]
"qhaven" = ["assets/*.json"]