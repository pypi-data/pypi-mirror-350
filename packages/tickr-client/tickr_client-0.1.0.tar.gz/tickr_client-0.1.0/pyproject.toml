[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tickr-client"
version = "0.1.0"
description = "Python client for the Tickr API (counters service)"
authors = [{ name = "DavidMChan", email = "david@iridescent.io" }]
maintainers = [{ name = "DavidMChan", email = "david@iridescent.io" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["requests>=2.25.1"]
keywords = ["api", "client", "tickr", "counters", "supabase"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://tickr.cc"
Repository = "https://github.com/DavidMChan/tickr-client"
Issues = "https://github.com/DavidMChan/tickr-client/issues"

[tool.setuptools.packages.find]
include = ["tickr_client*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
tickr_client = ["README.md", "LICENSE"]
