[project]
name = "doover-cli"
version = "0.1.3"
description = "CLI for Doover"
requires-python = ">=3.11"
dependencies = [
    "click<8.2.0",
    "jsf>=0.11.2",
    "paramiko>=3.5.1",
    "pydoover",
    "pytz>=2025.2",
    "requests>=2.32.3",
    "typer==0.15.1",
    "tzlocal>=5.3.1",
    "xlsxwriter>=3.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
doover = "doover_cli:main"

[tool.uv.sources]
pydoover = { git = "https://spaneng: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@github.com/spaneng/pydoover", rev = "31fe546" }

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
]
