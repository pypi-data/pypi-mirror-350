# Build System Configuration
[build-system]
requires = ["setuptools>=61.0", "wheel>=0.37.1"]
build-backend = "setuptools.build_meta"

[project]
name = "evolvishub-db-migration"
version = "0.1.1"
description = "A professional database migration tool supporting multiple databases"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Alban Maxhuni, PhD", email = "a.maxhuni@evolvis.ai"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]
dependencies = [
    "SQLAlchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "mysql-connector-python>=8.0.0",
    "pyodbc>=4.0.0",
    "alembic>=1.12.1",
    "sqlparse==0.5.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1"
]

[project.optional-dependencies]
testing = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0"
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.22.0"
]

[project.scripts]
db-migrate = "db_migration_tool.cli:main"
