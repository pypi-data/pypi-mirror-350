[tool.poetry]
name = "conveyor-streaming"
version = "1.0.0"
description = "A Python library for streamlining asynchronous streaming tasks and pipelines."
authors = ["Your Name <you@example.com>"] # TODO: Replace with your details
readme = "README.md"
license = "MIT" # TODO: Choose an appropriate license
repository = "https://github.com/yourusername/conveyor" # TODO: Replace with your repository URL
keywords = ["async", "streaming", "pipeline", "data processing"]

[tool.poetry.dependencies]
python = "^3.11"


[[tool.poetry.packages]]
include = "conveyor"
from = "src"

[poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.20" # For testing async code
pytest-cov = "^6.1.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
