[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf2wordx-german"
version = "1.0.0"
description = "PDF to DOCX converter with UI/tkinter"
readme = "README.md"
requires-python = ">=3.8,<3.13"
license = {file = "LICENSE"}
authors = [
  { name = "Tutos Rive", email = "tutosriveorg@gmail.com" },
  { name = "Tobias Moebius", email = "tobiasmoebius2006@gmx.de" }
]

dependencies = [
  "chromologger>=0.1.4",
  "pdf2docx>=0.5.8"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Office/Business :: Office Suites"
]

[project.urls]
Repository = "https://github.com/Shuckes/pdf2wordx/"

[tool.setuptools]
packages = ["pdf2wordx"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
pdf2wordx = [
  "*.ico",
  "files/*.py",
  "files/info/*",
]

[project.scripts]
pdf2wordx-german = "pdf2wordx._pdf2wordx:run"