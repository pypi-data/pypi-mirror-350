[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "varpepdb"
authors = [
    {name = "Jaren Junren Sia", email = "siajunren@gmail.com"},
]
description = "Generate reference database of variant peptides for peptide spectrum matching"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["proteomics", "forensics", "fasta", "peptide", "variant"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "rpg",  
]
dynamic = ["version"]

[tool.setuptools_scm]
# Intentionally left blank

[project.urls]
Homepage = "https://github.com/jsialar/varpepdb"