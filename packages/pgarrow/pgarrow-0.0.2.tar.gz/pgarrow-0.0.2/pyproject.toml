[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pgarrow"
version = "v0.0.2"
authors = [
  { name="Michal Charemza", email="michal@charemza.name" },
]
description = "A SQLAlchemy PostgreSQL dialect for ADBC (Arrow Database Connectivity)"
readme = "README.md"
requires-python = ">=3.7.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Database",
]
dependencies = [
    "sqlalchemy>=2.0.7;python_version<'3.13'",
    "sqlalchemy>=2.0.31;python_version>='3.13'",
    "adbc-driver-postgresql>=1.6.0",
    "pyarrow>=20.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.1",
    "pytest-cov",
]
ci = [
    "pytest",
    "pytest-cov",
    "sqlalchemy==2.0.7;python_version<'3.13'",
    # SQLAlchemy doesn't support Python 3.13 until 2.0.31
    "sqlalchemy==2.0.31;python_version>='3.13'",
    "adbc-driver-postgresql==1.6.0",
    "pyarrow==20.0.0",
]

[project.urls]
"Source" = "https://github.com/michalc/pgarrow"

[tool.hatch.build]
include = [
  "pgarrow.py"
]

[project.entry-points."sqlalchemy.dialects"]
"postgresql.pgarrow" = "pgarrow:PgDialect_pgarrow"
