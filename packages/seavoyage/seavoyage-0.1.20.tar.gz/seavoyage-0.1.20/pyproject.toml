[project]
name = "seavoyage"
version = "0.1.20"
description = "An improved version of searoute package for calculating the shortest sea route between two points on Earth."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache 2.0"}
keywords = ["sea route", "shortest path", "graph", "geojson", "networkx"]
authors = [
    {name = "Byeonggong Hwang", email = "bk22106@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "folium>=0.19.5",
    "geojson>=3.2.0",
    "geopandas>=1.0.1",
    "haversine>=2.9.0",
    "myst-parser>=4.0.0",
    "networkx>=3.4.2",
    "pytest>=8.3.5",
    "ruff>=0.11.7",
    "scikit-learn>=1.6.1",
    "scipy>=1.13.0",
    "searoute>=1.4.3",
    "shapely>=2.1.0",
    "sphinx-rtd-theme>=3.0.2",
]

[project.urls]
Homepage = "https://github.com/a22106/seavoyage"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["seavoyage*"]

[tool.setuptools.package-data]
seavoyage = [
    "data/geojson/marnet/*",
    "data/shorelines/**/*",
    "data/samples/*",
    "data/ports/*",
]

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]
addopts = [
    "--strict-markers",
]
