[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "babadb"
version = "1.1.1"
description = "Encrypted Async File-Based Database for Pydantic Models"
authors = [
  { name="noxzion", email="negroid2281488ilikrilex@gmail.com" }
]
readme = "readme.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["database", "async", "pydantic", "encryption", "file-based"]

dependencies = [
  "pydantic>=1.10.22",
]
