[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
Name = "struct3"
version = "1.3.1"
authors = [
  { name="Loic M.Herry", email="lherry@octagonax.com" },
]
description = "Replacement for standard struct library"
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
  "Operating System :: OS Independent",
]
license = { text = "PYTHON FOUNDATION" }
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/armoredexplorer"
Issues = "https://github.com/armoredexplorer/issues"