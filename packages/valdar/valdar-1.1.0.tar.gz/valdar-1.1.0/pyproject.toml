[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "valdar"
version = "1.1.0"
description = "Radar data validation and analysis tool"
readme = "README.md"
authors = [
    { name = "Emmanuel Zerah", email = "emmanuel.zerah@mobileye.com" }
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "devkit"
]

[tool.setuptools.packages.find]
where = ["src"]

