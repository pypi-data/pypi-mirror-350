[package]
name = "object-storage-proxy"
version = "0.4.3"
edition = "2024"

[dependencies]
async-trait = "0.1.88"
prometheus = "0.14.0"
clap = { version = "4.5.38", features = ["derive"] }
log = "0.4.27"
env_logger = "0.11.8"
# pingora = { version = "0.4.0", features = ["proxy", "openssl"] }
pingora = { version = "0.5.0", features = ["proxy", "rustls"] }
futures = "0.3.31"
http = "1.3.1"
serde_json = "1.0.140"
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"] }
tokio = { version = "1.45.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
dotenv = "0.15.0"
nom = "8.0.0"
wiremock = "0.6.3"

# openssl = { version = "0.10.72", features = ["vendored"] }

pyo3 = { version = "0.25.0", features = ["extension-module", "serde", "macros"] }
chrono = "0.4.41"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter", "chrono"] }
rustls = { version = "0.23.27", features = ["ring","logging","tls12"], default-features = false }
url = "2.5.4"
sha256 = "1.6.0"
ring = "0.17.14"
hex = "0.4.3"
regex = "1.11.1"
percent-encoding = "2.3.1"
bytes = "1.10.1"
async-stream = "0.3.6"
tokio-util = "0.7.15"
futures-core = "0.3.31"
pin-project-lite = "0.2.16"
base64 = "0.22.1"
urlencoding = "2.1.3"
# sha2 = "0.10.9"
# hmac-sha256 = "1.1.8"

# [build-dependencies]
# openssl-sys = { version = "0.9", features = ["vendored"] }

[lib]
name = "object_storage_proxy"
crate-type = ["cdylib"]
path = "src/lib.rs"

[package.metadata.maturin]
bindings = "pyo3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
