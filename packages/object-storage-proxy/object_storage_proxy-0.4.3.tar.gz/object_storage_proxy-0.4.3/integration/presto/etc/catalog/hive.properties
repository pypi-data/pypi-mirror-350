connector.name=hive-hadoop2

# Use the Hive Metastore Thrift service, not Glue
hive.metastore=thrift
hive.metastore.uri=thrift://hive-metastore:9083

# Tell Presto exactly where to find your S3 settings
hive.config.resources=/opt/presto-server/etc/hadoop-conf/core-site.xml,/opt/presto-server/etc/hadoop-conf/hive-site.xml

hive.metastore.authentication.type=NONE

hive.s3.path-style-access=true
hive.s3.endpoint=http://host.docker.internal:6190
hive.s3.aws-access-key=MYLOCAL123
hive.s3.aws-secret-key=nonehehSxpKJB