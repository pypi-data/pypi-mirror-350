site_name: Open-MCP Documentation
site_description: Documentation for Open-MCP Python package
site_url: https://2796gaurav.github.io/open-mcp
repo_url: https://github.com/2796gaurav/open-mcp
repo_name: 2796gaurav/open-mcp

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - API Reference:
    - Client: api/client.md
    - Server: api/server.md
    - Models: api/models.md
  - Examples:
    - Basic Usage: examples/basic_usage.md
    - Advanced Usage: examples/advanced_usage.md
  - Contributing: contributing.md