[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "green-whatsapp-mcp-server"
version = "0.1.15"
description = "MCP Server for sending messages via WhatsApp API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["mcp", "server", "whatsapp", "api", "messaging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "whatsapp-api-client-python",
    "aiofiles>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/green-whatsapp-mcp-server "

[project.scripts]
green-whatsapp-mcp-server = "green_whatsapp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["green_whatsapp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/green_whatsapp_server",
    "/README.md",  
    "/LICENSE",
]