[project]
name = "pacuare"
version = "0.3.0"
description = "Query the Pacuare Reserve dataset."
authors = [
    {name = "Aleks Rūtiņš", email = "keeper@farthergate.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)"
]

[project.urls]
Repository = "https://github.com/pacuare/sdk.git"

[tool.poetry]
packages = [{include = "pacuare", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
