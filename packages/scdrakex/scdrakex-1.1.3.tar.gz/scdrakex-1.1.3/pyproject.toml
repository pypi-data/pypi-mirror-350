[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "scdrakex"
version = "1.1.3"
authors = [
    { name = "Natapol Pornputtapong", email = "natapol.por@gmail.com" },
]
description = "scGPT embedding extension for scDrake"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.3.0",
    "scanpy>=1.9.8",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/natapol/scdrake-ext"
Issues = "https://github.com/natapol/scdrake-ext/issues"

[tool.pdm]
distribution = true
