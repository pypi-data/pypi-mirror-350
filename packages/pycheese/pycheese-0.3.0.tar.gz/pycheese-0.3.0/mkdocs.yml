site_name: PyCheese
site_description: Generate beautiful images of code with syntax highlighting in a stylish terminal window.
site_author: Krautlabs
docs_dir: docs

theme:
  name: material

nav:
  - Home: index.md
  - Release: release.md
  - API Reference:
      - Render: render.md
      - Utils: api/utils.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
