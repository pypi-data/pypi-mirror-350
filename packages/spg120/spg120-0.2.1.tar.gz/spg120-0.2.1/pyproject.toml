[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spg120"
version = "0.2.1"
description = "Python interface for Spectrometer SPG 120 by Shimadzu"
authors = [
    { name = "Akira Okumura", email = "oxon@mac.com" }
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pysigmakoki>2.1.4"
]

[project.urls]
Repository = "https://github.com/akira-okumura/spg120.git"
Issues = "https://github.com/akira-okumura/spg120/issues"
