[project]
name = "migipo"
version = "0.0.1"
authors = [
    {name="Adwaith-Rajesh", email="me@adwaith.dev"}
]
description = "Mirror a Git Repo"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "argcomplete>=3.6.2",
    "typeguard>=4.4.2",
]


[project.scripts]
migipo = "migipo.cli.cli:main"
mp = "migipo.cli.cli:main"

[build-system]
requires = ["setuptools>=61.0"]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["test", "tests"]

[project.urls]
Homepage = "https://github.com/Adwaith-Rajesh/migipo"
