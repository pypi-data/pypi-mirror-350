[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argumentsignature"
version = "1.0.3"
description = "Argument classes for callable objects in Python."
license = { text = "MIT" }
requires-python = ">=3"
authors = [
  { name = "TahsinCr", email = "TahsinCr@outlook.com" }
]
keywords = ["argument", "signature", "callable", "xcollection"]
classifiers = [
  "Typing :: Typed",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
readme = {file = "README-pypi.md", content-type = "text/markdown" }


[project.urls]
Homepage = "https://github.com/TahsinCr/python-argumentsignature"
Source = "https://github.com/TahsinCr/python-argumentsignature"

[tool.setuptools]
py-modules = ["argumentsignature"]
