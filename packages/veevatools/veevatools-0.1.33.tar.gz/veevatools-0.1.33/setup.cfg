[metadata]
name = veevatools
version = 0.1.033
description = Veeva tools library for accelerating Veeva Systems Internal Tools development
author = Michael Pay
author_email = monickenish@gmail.com
url = https://github.com/michaelpay
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
install_requires = 
	pandas>=1.4.2
	simple-salesforce>=1.11.6
	salesforce-bulk>=2.2.0
	sfdclib>=0.2.26
	openpyxl>=3.1.2,<4.0.0
	zeep>=4.1.0,<5.0.0
	aiosignal>=1.2.0
	aiohttp>=3.11.12,<4.0.0
	pyarrow>=19.0.0,<20.0.0
	psycopg2-binary>=2.9.9,<3.0.0
	beautifulsoup4>=4.11.1,<5.0.0
	boto3>=1.26.15,<2.0.0

[options.packages.find]
exclude = tests

[options.exclude_package_data]
veevatools = 
	credentials.json

[options.package_data]
veevanetwork = 
	*.json

[egg_info]
tag_build = 
tag_date = 0

