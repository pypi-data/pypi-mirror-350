[project]
name = "tool_interface"
version = "0.1.2"
description = "Main Python package to access the 3DTrees backend from tool containers"
authors = [
    {name = "Mirko MÃ¤licke"}
]
dependencies = [
    "supabase",
    "boto3",
    "botocore",
    "s3transfer",
    "s3fs",
    "aiobotocore",
    "pydantic",
    "pydantic-settings",
    "python-dotenv>=1.1.0",
]
requires-python = ">=3.9"
readme = "README.md"
license = {file = "LICENSE"}

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "pre-commit",
    "mypy",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 160
target-version = "py39"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
# Enable a curated set of rules that work well with Pydantic
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade (optional)
    "B",    # flake8-bugbear (optional)
]

# Ignore some rules that conflict with our patterns
ignore = [
    "B008",    # Do not perform function call in argument defaults (needed for Pydantic)
]

[tool.ruff.lint.isort]
known-first-party = ["tool_interface"]

[tool.ruff.lint.per-file-ignores]
"tool_interface/config.py" = ["B008"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["boto3.*", "botocore.*"]
ignore_missing_imports = true
