[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hampel_filter"
version = "0.0.4"
authors = [
  { name="Zesen Huang", email="huangzs1997@gmail.com" },
]
description = "Hampel Filter with numba JIT parallelization"
readme = "README.md"
requires-python = ">=3.10, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "pandas",
  "numba"
]

[project.urls]
Homepage = "https://github.com/huangzesen/hampel_filter_public"
Issues = "https://github.com/huangzesen/hampel_filter_public/issues"