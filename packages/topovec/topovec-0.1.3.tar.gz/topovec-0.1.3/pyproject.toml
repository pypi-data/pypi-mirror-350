[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "topovec"
version = "0.1.3"
description = "Visualizer of 3d vector field with accent of topological solitons."
readme = "README.md"
authors = [
    { name = "Igor Lobanov", email = "lobanov.igor@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE*"]
keywords = ["magnetization","topology","soliton","liquid crystal","visualization","physics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
]

requires-python = ">=3.10"
dependencies = [
    "numpy>=2.1",
    "pillow>=11.1.0",
    "rich>=13.9.4",
    "scipy>=1.15.2",
]

[project.urls]
Repository = "https://gitlab.com/alepoydes/topovec"
Issues = "https://gitlab.com/alepoydes/topovec/-/issues"


[project.entry-points.my_library_plugins]
mgl  = "topovec.mgl"
ti   = "topovec.ti"
cuda = "topovec.cuda"
sad = "topovec.sad"
matplotlib = "topovec.matplotlib"
marimo = "topovec.marimo"


[project.optional-dependencies]
mgl = ["moderngl>=5.12.0"]
ti = ["taichi>=1.7.3"]
cuda = ["numba>=0.61"]
sad = ["sadcompressor>=0.0.2"]
matplotlib = ["matplotlib>=3.10.1"]
marimo = ["marimo"]

[dependency-groups]
dev = [
  "pytest"
]

[tool.hatch.build.targets.sdist]
# include = [
#   "pkg/*.py",
#   "/tests",
# ]
exclude = [
  "/files",
  "/notebooks",
]