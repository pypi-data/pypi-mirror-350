[package]
name = "geo-trace"
version = "0.0.1"
authors = ["Tal Amuyal <TalAmuyal@gmail.com>"]
edition = "2021"
include = ["**/*.rs", "Cargo.toml"]

[lib]
name = "geo_trace"
path = "src/lib.rs"

crate-type = [
	"cdylib",  # Necessary to produce a shared library for Python to import from
	"lib",  # Needed for integration tests
]

[dependencies]
anyhow = ">=1.0.86,<2"
csv = ">=1.3,<2"
kiddo = { version = ">=4.2,<5", features = ["serialize"] }
pyo3 = { version = ">=0.25.0,<0.26", features = ["extension-module", "anyhow"] }
rmp-serde = ">=1.3,<2"
serde = ">=1.0.201,<2"

[profile.bench]
debug = true

[[bench]]
name = "benchmark"
harness = false
