[tool.poetry]
name = "f9columnar"
version = "0.2.6"
description = "Columnar analysis utils."
authors = ["Jan Gavranovic <jan.gavranovic@cern.ch>"]
readme = "README.md"
repository = "https://gitlab.cern.ch/ijs-f9-ljubljana/f9columnar"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
torch = {version = "2.4.0", optional = true}
numpy = "^2.0.2"
pandas = "2.2.2"
scipy = "1.14.1"
sympy = "^1.13.1"
tables = "3.10.1"
uncertainties = "3.2.2"
numba = "0.60.0"
matplotlib = "3.9.2"
seaborn = "0.13.2"
corner = "2.2.2"
pydot = "3.0.1"
plothist = "^1.2.6"
h5py = "3.11.0"
requests = "^2.28.1"
tqdm = "^4.65.0"
networkx = "3.3"
rich = "^13.7.0"
psutil = "^6.1.0"
mplhep = "^0.3.50"
uproot = "5.3.10"
awkward = "2.6.7"
vector = "1.4.1"
hist = {extras = ["plot"], version = "2.7.3"}

[tool.poetry.extras]
torch = ["torch"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
mypy = "^1.13.0"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
