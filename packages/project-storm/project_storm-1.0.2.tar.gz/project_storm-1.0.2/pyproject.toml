[project]
name = "project-storm"
version = "1.0.2"
description = "Python library to interact with Goodgame Empire websocket server."
authors = [{ name = "WojtS & ThunderStorm", email = "wojts8@proton.me" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "websockets==13.1", 
    "requests", 
    "packaging",
    "schedule",
    "playwright"
]

[project.urls]
Homepage = "https://github.com/wojtsik/brunogge"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["project_storm"]

[tool.setuptools.package-data]
"project_storm" = ["*.json"]
