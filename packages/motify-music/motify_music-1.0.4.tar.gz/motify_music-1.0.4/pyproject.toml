[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "motify-music"
version = "1.0.4"
description = "A modern Python-based Spotify Music Downloader with a beautiful GUI, playlist management, and high-quality audio support"
readme = "README_PYPI.md"
authors = [
    { name = "Mosh3eb", email = "Mosh2eb@gmail.com" },
]
requires-python = ">=3.10"
keywords = [
    "spotify",
    "music",
    "downloader",
    "gui",
    "audio",
    "playlist",
    "yt-dlp",
    "lyrics",
    "manager",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "requests>=2.28.0",
    "ttkbootstrap>=1.10.0",
    "yt-dlp>=2023.3.4",
    "mutagen>=1.46.0",
    "plyer>=2.1.0",
    "spotipy>=2.23.0",
    "watchdog>=2.3.1",
    "pillow>=9.5.0",
    "matplotlib>=3.5.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/mosh3eb/motify"
Documentation = "https://mosh3eb.github.io/motify/"
Repository = "https://github.com/mosh3eb/motify.git"
"Bug Tracker" = "https://github.com/mosh3eb/motify/issues"
Changelog = "https://mosh3eb.github.io/motify/changelog"

[project.scripts]
motify = "src.app:main"

[tool.pdm]
distribution = true
src-layout = true
