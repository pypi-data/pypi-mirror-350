[tool.poetry]
name = "mehtap"
version = "0.2.0"
description = "Lua programming language written in Python"
authors = ["Emre Ã–zcan <emre@emreis.com>"]
readme = "README.md"
license = "MIT"
keywords = ["lua", "parser", "interpreter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Lua",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries",
]
repository = "https://github.com/emreozcan/mehtap"
documentation = "https://mehtap.readthedocs.io/en/latest/"

[tool.poetry.scripts]
mehtap = "mehtap.__main__:main"

[tool.poetry.dependencies]
python = ">=3.10"
lark = "^1.2.2"
attrs = "^24.2.0"
prompt-toolkit = "^3.0.51"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
coverage = "^7.6.4"
mypy = "^1.13.0"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
freezegun = "^1.5.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "^8.1.3"
furo = "^2024.8.6"
myst-parser = "^4.0.0"
sphinx-autobuild = "^2024.10.3"
sphinx-copybutton = "^0.5.2"
sphinx-inline-tabs = "^2023.4.21"
sphinx-tippy = "^0.4.3"
dunamai = "^1.23.0"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry-dynamic-versioning.substitution]
folders = [
    { path = "src/mehtap" }
]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.pytest.ini_options]
addopts = "--import-mode=importlib --cov=mehtap --cov-report html --cov-report xml --junitxml=junit.xml -o junit_family=legacy"
pythonpath = "src"
testpaths = "tests"

[tool.black]
line-length = 80

[tool.mypy]
python_version = "3.10"
