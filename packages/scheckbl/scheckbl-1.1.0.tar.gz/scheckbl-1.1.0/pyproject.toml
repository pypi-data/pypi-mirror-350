[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scheckbl"
version = "1.1.0"          
description = "Lightweight Python library for detecting, searching, and analyzing forbidden words and phrases in text data."
readme = "README.md"
authors = [
    { name = "Stainowy" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/SCheck-Blocklist/SCheck-Blocklist"
"Repository" = "https://github.com/SCheck-Blocklist/Python-Library"
"Main Website" = "https://scheck-blocklist.vercel.app"
"Library Webiste" = "https://scheck-blocklist.vercel.app/library"

[tool.setuptools.packages.find]
where = ["src"]
