[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "petaly"
version = "0.1.0"
license = "Apache-2.0"
license-files = ["LICENSE.md"]
description = "Python ETL and Data Pipeline Tool"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "Pavel Rabaev", email = "contact@petaly.org"},]
maintainers = [{name = "Pavel Rabaev", email = "contact@petaly.org"},]
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Database :: Database Engines/Servers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
keywords = ["petaly", "etl", "ingestion", "database", "postgres", "postgresql", "mysql", "bigquery", "redshift", "s3", "gcs", "google storage", "bucket"]
dependencies = [
        "PyYAML",
        "PyMySQL",
        "cryptography",
        "pyarrow",
        "rich",
        "psycopg",
        "psycopg-binary",
        "mysql-connector-python",
        "jsonschema"
]

[project.optional-dependencies]
gcp = [
        "google-cloud",
        "google-cloud-bigquery",
        "google-cloud-storage",
        "google-api-python-client",
        "oauth2client"
    ]
aws = [
        "redshift_connector[full]"
    ]
all = ["petaly[gcp]", "petaly[aws]"]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
petaly = "petaly.__main__:main"

[tool.setuptools.package-data]
"*" = ["*.ini","*.json","*.yaml","petaly/*.txt","*.sql"]

[project.urls]
Homepage = "https://petaly.org"