[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SpatioloJI"
version = "0.2.6"
description = "Core foundation for Ji Universe"
readme = "README.md"
authors = [
    {name = "Ji Wang", email = "gynecoloji@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "anndata==0.11.4",
    "matplotlib==3.10.3",
    "networkx==3.2.1",
    "numpy==2.2.6",
    "opencv_python==4.11.0.86",
    "pandas==2.2.3",
    "scanpy==1.11.1",
    "scipy==1.15.3",
    "seaborn==0.13.2",
    "setuptools==78.1.1",
    "Shapely==2.1.0",
    "tqdm==4.67.1"
]

[project.urls]
"Homepage" = "https://github.com/gynecoloji/SpatioloJI"
"Bug Tracker" = "https://github.com/gynecoloji/SpatioloJI/issues"