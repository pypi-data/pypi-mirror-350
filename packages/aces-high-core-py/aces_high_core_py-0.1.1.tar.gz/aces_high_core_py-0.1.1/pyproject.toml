[project]
name = "aces-high-core-py"
version = "0.1.1"
description = "Base library for card game logic"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pytest-cov>=6.1.1",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
target-version = "py312"
select = ["E", "F", "I"]
