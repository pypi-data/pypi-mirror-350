[tool.poetry]
name = "mediainspect-rtsp"
version = "0.1.2"
description = "Python RTSP processor with motion detection, object recognition, and analysis capabilities."
authors = ["Tom Sapletta <tom@mediainspect.com>"]
license = "Apache-2.0"
repository = "https://github.com/mediainspect/python-rtsp-processor.git"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

[tool.poetry.dev-dependencies]
pytest = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
