[tool.poetry]
name = "cubert"
version = "2025.05.25.0"
description = "Network mapping"
authors = ["walchko <walchko@users.noreply.github.com>"]
readme = "readme.md"
license = "MIT"
homepage = "https://pypi.org/project/yivo/"
repository = 'http://github.com/MomsFriendlyRobotCompany/yivo'
# documentation = "http://..."
keywords = ["scapy","networking"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]

[tool.poetry.dependencies]
python = ">=3.10"
colorama = "*"
scapy = "*"
flask = "*"
pyyaml = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
# numpy = "*"

[tool.poetry.scripts]
cubert = "cubert.server:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"