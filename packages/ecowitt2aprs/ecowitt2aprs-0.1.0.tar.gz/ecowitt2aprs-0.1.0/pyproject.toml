[project]
name = "ecowitt2aprs"
version = "0.1.0"
description = "Transform Ecowitt API JSON to APRS Complete Weather Report format"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "argparse>=1.4.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]

[project.scripts]
ecowitt2aprs = "ecowitt2aprs:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
