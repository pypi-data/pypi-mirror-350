[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uvinstaller"
version = "1.0.0"
description = "使用uv和pyinstaller自动打包Python应用的工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "uvinstaller", email = "uvinstaller@example.com"},
]
keywords = ["packaging", "pyinstaller", "uv", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",
]
dependencies = [
    "requests>=2.25.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/uvinstaller/uvinstaller"
Repository = "https://github.com/uvinstaller/uvinstaller"
Issues = "https://github.com/uvinstaller/uvinstaller/issues"

[project.scripts]
uvi = "uvinstaller.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/uvinstaller"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3 