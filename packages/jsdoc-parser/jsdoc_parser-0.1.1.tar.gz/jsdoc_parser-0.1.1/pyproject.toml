[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jsdoc-parser"
version = "0.1.1"
description = "A library for parsing and composing JSDoc strings"
readme = "README.md"
authors = [
    {name = "Suman Saurabh", email = "sumansaurabh@penify.dev"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["jsdoc", "parser", "docstring"]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/Penify-dev/jsdoc-parser"
"Bug Tracker" = "https://github.com/Penify-dev/jsdoc-parser/issues"

[project.scripts]
jsdoc-parser = "jsdoc_parser.cli:main"
