[project]
name = "js-api"
version = "0.1.16"
description = "Custom API written in Python using FastAPI"
authors = [
    {name = "Jack Stockley", email = "jack@jstockley.com"}
]
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "fastapi>=0.115.11",
    "httpx>=0.28.1",
    "psycopg>=3.2.6",
    "psycopg-binary>=3.2.6",
    "python-multipart>=0.0.20",
    "pytz>=2025.1",
    "sqlalchemy>=2.0.39",
    "sqlmodel>=0.0.24",
    "uvicorn[standard]>=0.34.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "testcontainers[postgres]>=4.9.2",
]
