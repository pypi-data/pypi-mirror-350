[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fmus-zllm"
version = "0.0.1"
authors = [
  { name="mexyusef", email="yusef314159@gmail.com" },
]
description = "A simple, unified interface for multiple LLM providers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pyyaml>=6.0",
    "openai>=1.0.0",
    "anthropic>=0.5.0",
    "google-generativeai>=0.3.0",
    "groq>=0.4.0",
    "cohere>=4.0.0",
]

[project.optional-dependencies]
huggingface = ["huggingface_hub>=0.19.0"]
examples = ["rich>=13.0.0"]
all = ["huggingface_hub>=0.19.0", "rich>=13.0.0"]

[project.scripts]
zllm = "zllm.cli:main"

[project.urls]
Homepage = "https://github.com/mexyusef/zllm"
Issues = "https://github.com/mexyusef/zllm/issues"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
asyncio_mode = "auto"
