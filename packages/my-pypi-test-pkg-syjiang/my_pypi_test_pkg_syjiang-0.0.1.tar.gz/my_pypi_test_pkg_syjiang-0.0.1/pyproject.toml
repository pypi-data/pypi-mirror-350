[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_pypi_test_pkg_syjiang"  # 重要：请替换 'example' 为你的唯一标识符
version = "0.0.1"
authors = [
  { name="syjiang", email="1327212357@qq.com" }, # 重要：替换为你的名字和邮箱
]
description = "A small example package for PyPI testing"
readme = "README.md" # 我们稍后可以创建一个简单的 README
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jiangsanyin/my_pypi_test_pkg"  # 重要：替换为你的项目主页 (可选)
"Bug Tracker" = "https://github.com/jiangsanyin/my_pypi_test_pkg/issues" # 重要：替换 (可选) 