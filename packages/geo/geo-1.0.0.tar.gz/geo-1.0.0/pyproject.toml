[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "geo"
version = "1.0.0"
description = "A Python package for computational geometry."
authors = [
    { name="Minh-Chien Trinh", email="mctrinh@jbnu.ac.kr"},
]
license = {text = "MIT"}
keywords = ["geometry", "geo"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mctrinh/geo"
"Bug Tracker" = "https://github.com/mctrinh/geo/issues"

[project.optional-dependencies]
full = [
    "shapely",
    "trimesh",
    "scipy",
    "matplotlib"
]
dev = [
    "pytest",
    "sphinx",
    "furo",
    "black",
    "mypy"
]