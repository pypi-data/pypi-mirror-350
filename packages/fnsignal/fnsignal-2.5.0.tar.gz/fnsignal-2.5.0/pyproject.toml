[project]
name = "fnsignal"
version = "2.5.0"
description = "A powerful function signal system for Python"
authors = [
    {name = "howShouldIChosseMyUsername", email = "trademark2179@gmail.com"}
]
readme = "Readme.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "asyncio>=3.4.3",
    "typing-extensions>=4.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
include = ["fnsignal"]

[project.urls]
"Homepage" = "https://github.com/yourusername/fnsignal"
"Bug Tracker" = "https://github.com/yourusername/fnsignal/issues" 