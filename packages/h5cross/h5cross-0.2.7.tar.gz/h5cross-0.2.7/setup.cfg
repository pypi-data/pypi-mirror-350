[metadata]
name = h5cross
version = attr: h5cross.__version__
author = Jimmy-John Hoste, CoopTeam-CERFACS
author_email = coop@cerfacs.fr
description = Helper tools to handle H5 files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/h5cross
project_urls = 
	Homepage = https://gitlab.com/cerfacs/h5cross
	Documentation = https://h5cross.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/h5cross/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	hdf5
	statistics
	file conversion
	visualization
	scientific computing

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	click
	pyyaml
	h5py
	numpy
	pytest
	prettytable

[options.entry_points]
console_scripts = 
	h5cross = h5cross.cli:main_cli

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	pytest-coverage
	prettytable
	vtk
	pymech
	matplotlib
	seaborn
	scipy
	nobvisual >= 0.3
	nob
vis = 
	nob
	scipy
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

