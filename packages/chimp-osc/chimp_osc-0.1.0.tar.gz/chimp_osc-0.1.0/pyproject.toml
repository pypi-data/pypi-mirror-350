[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimp-osc"
version = "0.1.0"
description = "Wrapper for OSC of the Infinity Chimp Lighting Console"
readme = "README.md"
authors = [
    { name = "David Dietrich", email = "info@davelight.de" }
]
dependencies = [
    "python-osc"
]
requires-python = ">=3.12"
keywords = ["osc","infinity","chimp","lighting"]
# license = "Specify license here later"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "Programming Language :: Python :: 3"
    ]


[tool.setuptools]
packages = ["chimp_osc"]
