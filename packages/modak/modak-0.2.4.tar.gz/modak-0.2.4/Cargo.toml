[package]
name = "modak"
version = "0.2.4"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "modak"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
chrono = "0.4.41"
md5 = "0.7.0"
petgraph = "0.8.1"
pyo3 = "0.25.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.20.0"
