[project]
name = "nbforge"
version = "0.1.10"
description = "Convert Jupyter notebooks into structured Python projects , Streamlit app or FastAPI app."
authors = [
  { name="Ankit Das", email="ankitdas.cg22@gmail.com" }
]
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.8"
dependencies = [
    "aiohappyeyeballs>=2.6.1",
    "aiohttp>=3.11.18",
    "aiosignal>=1.3.2",
    "annotated-types>=0.7.0",
    "anyio>=4.9.0",
    "async-timeout>=5.0.1",
    "attrs>=25.3.0",
    "certifi>=2025.4.26",
    "charset-normalizer>=3.4.1",
    "click>=8.1.8",
    "dataclasses-json>=0.6.7",
    "distro>=1.9.0",
    "exceptiongroup>=1.2.2",
    "fastjsonschema>=2.21.1",
    "frozenlist>=1.6.0",
    "greenlet>=3.2.1",
    "groq>=0.23.1",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "idna>=3.10",
    "jsonpatch>=1.33",
    "jsonpointer>=3.0.0",
    "jsonschema>=4.23.0",
    "jsonschema-specifications>=2025.4.1",
    "jupyter_core>=5.7.2",
    "langchain>=0.3.24",
    "langchain-community>=0.3.22",
    "langchain-core>=0.3.56",
    "langchain-groq>=0.3.2",
    "langchain-text-splitters>=0.3.8",
    "langsmith>=0.3.37",
    "marshmallow>=3.26.1",
    "multidict>=6.4.3",
    "mypy_extensions>=1.1.0",
    "nbformat>=5.10.4",
    "numpy>=2.2.5",
    "orjson>=3.10.16",
    "packaging>=24.2",
    "platformdirs>=4.3.7",
    "propcache>=0.3.1",
    "pydantic>=2.11.3",
    "pydantic-settings>=2.9.1",
    "pydantic_core>=2.33.1",
    "python-dotenv>=1.1.0",
    "PyYAML>=6.0.2",
    "referencing>=0.36.2",
    "requests>=2.32.3",
    "requests-toolbelt>=1.0.0",
    "rpds-py>=0.24.0",
    "sniffio>=1.3.1",
    "SQLAlchemy>=2.0.40",
    "tenacity>=9.1.2",
    "traitlets>=5.14.3",
    "typing-inspect>=0.9.0",
    "typing-inspection>=0.4.0",
    "typing_extensions>=4.13.2",
    "urllib3>=2.4.0",
    "yarl>=1.20.0",
    "zstandard>=0.23.0"
]

[project.scripts]
nbforge = "nbforge.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["nbforge" , "nbforge.utils"]

[project.urls]
Homepage = "https://github.com/Ankit-cg22/NBForge"
