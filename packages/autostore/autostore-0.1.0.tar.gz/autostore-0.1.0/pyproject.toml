[project]
name = "autostore"
authors = [{ name = "Asif Rahman", email = "asiftr@gmail.com" }]
description = "File Storage Made Simple"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.10"
keywords = ["file storage", "file management"]
license = { text = "Apache License 2.0" }
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = ['importlib-metadata; python_version<"3.10"']

# Dev dependencies
[project.optional-dependencies]
dev = ["ruff", "ipykernel", "pytest", "nbformat"]

# Read the version from the package
[tool.setuptools.dynamic]
version = { attr = "autostore.__version__" }

[tool.setuptools]
packages = ["autostore"]

# CLI entry point
# [project.scripts]
# autostore = "autostore.__main__:cli"

# Include the JSON files in the package var directory
# [tool.setuptools.package-data]
# "autostore" = ["var/**/*"]

# Linting configuration
[tool.ruff]
line-length = 120
target-version = "py311"

# Use the setuptools build system
[build-system]
requires = ["setuptools", "wheel", "pip"]
build-backend = "setuptools.build_meta"
