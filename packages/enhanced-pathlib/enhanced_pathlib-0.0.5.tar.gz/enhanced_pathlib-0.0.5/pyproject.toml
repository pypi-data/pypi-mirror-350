[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "enhanced_pathlib"
version = "0.0.5"
authors = [
  { name="Anton Ivanov", email="anton.ivanov@cambridgegreys.com" },
]
description = "Enhanced Path library for python3"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/kot-begemot-uk/enhanced_pathlib"
Issues = "https://github.com/kot-begemot-uk/enhanced_pathlib/issues"
