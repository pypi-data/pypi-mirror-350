[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datum_authorization"
version = "0.1.9"
description = "A simple greeting module"
authors = [
    { name="Your Name", email="your@email.com" }
]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["datum_authorization","datum_authorization.keycloak","datum_authorization.keycloak.decoder"]