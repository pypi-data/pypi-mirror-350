[project]
name = "qaniujaaqpait"
version = "0.1.1"
description = "Fast converter between Inuktitut Unicode syllabics and Latin script"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
authors = [{ name = "Coleman Haley" }]
keywords = ["inuktitut", "syllabics", "converter"]

[project.urls]
Homepage = "https://github.com/ColemanHaley/qaniujaaqpait"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
