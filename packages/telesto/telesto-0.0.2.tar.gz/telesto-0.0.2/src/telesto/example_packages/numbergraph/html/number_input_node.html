<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../../../static/skadi/skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load",() => {
            let number_input = document.getElementById("number_input");
            skadi.page.set_message_handler((value) => {
                number_input.value = value;
            });
            number_input.addEventListener("change",(evt) => {
                skadi.page.send_message(evt.target.value);
            });
        });
    </script>
</head>
<body>
    <h1>Number Input Node</h1>
    <input id="number_input" type="number" step="1">
</body>
</html>
