<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../../../static/skadi/skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", () => {
            let numberlist_value = document.getElementById("numberlist_value");
            skadi.page.set_message_handler((msg) => {
                numberlist_value.innerText = msg;
            });
        });
    </script>
</head>
<body>
<h1>Number Display Node</h1>
<div>
    Value:
    <span id="numberlist_value"></span>
</div>
</body>
</html>
