[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whispa_app"
version = "2.2.0"
description = "GUI for Whisper transcription & MarianMT translation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name = "Damilare Eniolabi", email = "damilareeniolabi@gmail.com" }
]
keywords = ["whisper", "transcription", "translation", "GUI", "speech-to-text"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Operating System :: Microsoft :: Windows",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: End Users/Desktop"
]
dependencies = [
  "customtkinter>=5.1.1",
  "psutil>=5.9.0",
  "faster-whisper>=0.7.0",
  "transformers>=4.31.0",
  "huggingface-hub>=0.14.1",
  "sentencepiece>=0.1.97",
  "requests>=2.28.0",
  "sacremoses>=0.0.53",
  "torch>=2.0.1; sys_platform != 'win32'",
  "torch==2.0.1+cpu; sys_platform == 'win32'"
]

[project.optional-dependencies]
gpu = ["torch>=2.0.1"]

[project.urls]
Homepage = "https://github.com/damoojeje/whispa_app"
"Bug Tracker" = "https://github.com/damoojeje/whispa_app/issues"

[project.scripts]
whispa = "whispa_app.run:main"
whispa_prefetch = "whispa_app.prefetch:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["whispa_app", "whispa_app.ui", "whispa_app.assets", "whispa_app.assets.installer"]

[tool.setuptools.package-data]
"whispa_app" = [
    "assets/*.ico",
    "assets/*.png",
    "assets/*.bmp",
    "assets/installer/*.ico",
    "assets/installer/*.png",
    "assets/installer/*.bmp"
]

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=whispa_app"
testpaths = ["tests"]