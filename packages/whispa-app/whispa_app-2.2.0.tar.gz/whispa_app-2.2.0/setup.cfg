[metadata]
name = whispa-app
version = 2.2.0
author = Damilare Eniolabi
author_email = damilareeniolabi@gmail.com
description = A powerful desktop application for audio transcription and translation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/damoojeje/whispa_app
project_urls = 
	Bug Tracker = https://github.com/damoojeje/whispa_app/issues
	Documentation = https://whispa-app.readthedocs.io/
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: X11 Applications
	Environment :: Win32 (MS Windows)
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Multimedia :: Sound/Audio :: Speech
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	customtkinter>=5.1.1
	psutil>=5.9.0
	faster-whisper>=0.7.0
	transformers>=4.31.0
	huggingface-hub>=0.14.1
	sentencepiece>=0.1.97
	requests>=2.28.0

[options.packages.find]
where = src

[options.package_data]
whispa_app = 
	assets/*.ico
	assets/*.png
	assets/installer/*.bmp

[options.entry_points]
console_scripts = 
	whispa = whispa_app.main:launch_app
	whispa-prefetch = whispa_app.prefetch:main

[options.extras_require]
gpu = 
	torch>=2.0.1
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0
	sphinx>=7.0.0
	build>=1.0.0
	twine>=4.0.0

[egg_info]
tag_build = 
tag_date = 0

