[project]
name = "playwright-server-custom"
version = "0.1.1"
description = "Playwright MCP server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
 "mcp>=1.9.0",
 "playwright>=1.52.0",
]
[[project.authors]]
name = "Saubhagya Dwitiya"
email = "saubhagya.carvia@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
playwright-server = "playwright_server-custom:main"
