[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-toolchain"
version = "1.0.1"
description = "A simple command line utility to manage Python scripts and single-file web apps with automatic dependency isolation"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["scripts", "tools", "cli", "dependency-isolation", "uv"]

[project.urls]
"Homepage" = "https://github.com/yourusername/simple-toolchain"
"Bug Reports" = "https://github.com/yourusername/simple-toolchain/issues"
"Source" = "https://github.com/yourusername/simple-toolchain"

[project.scripts]
tc = "tc:main"

[tool.setuptools]
py-modules = ["tc"]