name: Build and Deploy Documentation

on:
  push:
    branches: ["main"]        # run on main branch pushes
    tags: ["v*"]              # also run on version tags
  workflow_dispatch:          # allow manual triggering

jobs:
  docs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[docs]

      - name: Build documentation
        run: |
          sphinx-build -b html -j auto docs/source/ docs/_build/html

      - name: Copy redirect index.html
        run: |
          cp docs/redirect/index.html docs/_build/html/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/_build/html
          destination_dir: ${{ github.ref_type == 'tag' && 'stable' || 'dev' }}
