[tool.black]
line_length = 100

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["printly"]

[project]
name = "printly"
version = "0.5.0"
authors = [{name = "Haripo Wesley T.", email = "haripowesleyt@proton.me"}]
maintainers = [{name = "Haripo Wesley T.", email = "haripowesleyt@proton.me"}]
description = "Printly is a Python library that enhances the built-in print function with direct text styling: foreground color, background color, and font styles."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">= 3.7"
keywords = ["foreground color", "background color", "font style", "color print"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/haripowesleyt/printly"
Issues = "https://github.com/haripowesleyt/printly/issues"
Repository = "https://github.com/haripowesleyt/printly"

